            ], playerStart: { top: '85%', left: '50%' }, dialogue: [{ speaker: 'B·ªô N√£o', avatar: 'brain', text: 'Ng∆∞∆°i ƒë√£ nghe ti·∫øng k√™u c·ª©u t·ª´ kh·∫Øp c∆° quan.' }, { speaker: 'B·ªô N√£o', avatar: 'brain', text: 'Thu·ªëc l√° v√† thu·ªëc l√° ƒëi·ªán t·ª≠ gieo r·∫Øc b·ªánh t·∫≠t, h·ªßy ho·∫°i to√†n th√†nh ph·ªë.' }, { speaker: 'Nicotine', avatar: 'nicotine', text: 'C√°c ng∆∞∆°i kh√¥ng d·ªÖ tho√°t kh·ªèi ta‚Ä¶' }, { speaker: 'B·ªô N√£o', avatar: 'brain', text: 'Kh√¥ng! Con ƒë∆∞·ªùng s√°ng su·ªët l√† tr√°nh xa kh√≥i thu·ªëc v√† b·∫£o v·ªá th·∫ø h·ªá t∆∞∆°ng lai.' }, { speaker: 'B·ªô N√£o', avatar: 'brain', text: 'Chu·∫©n b·ªã! H√†nh tr√¨nh ti·∫øp theo l√† ƒë·ªëi m·∫∑t v√† ti√™u di·ªát Qu√°i V·∫≠t Thu·ªëc L√°.' }] }
        ];

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const gameScreen = document.getElementById('game-screen');
        const dialogueBox = document.getElementById('dialogue-box');
        const charAvatar = document.getElementById('char-avatar');
        const charName = document.getElementById('char-name');
        const dialogueText = document.getElementById('dialogue-text');
        const continueBtn = document.getElementById('continue-btn');
        const transitionScreen = document.getElementById('transition-screen');
        const sceneTitle = document.getElementById('scene-title');
        const endOfSceneModal = document.getElementById('end-of-scene-modal');
        const fightMonsterBtn = document.getElementById('fight-monster-btn');
        const reviewDialogueBtn = document.getElementById('review-dialogue-btn');
        const returnToIndexBtn = document.getElementById('return-to-index-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenIconOpen = document.getElementById('fullscreen-icon-open');
        const fullscreenIconClose = document.getElementById('fullscreen-icon-close');
        let playerElement;

        // --- Game State ---
        let currentSceneIndex = 0;
        let currentDialogueIndex = 0;
        let isDialogueActive = false;
        let isAudioInitialized = false;

        // --- Audio Manager ---
        const audioManager = {
            clickSound: null,
            typingSound: null,
            transitionSound: null,
            music: null,
            lastTypingTime: 0, 

            init: function() {
                Tone.Destination.volume.value = -9; // ƒê·ªìng b·ªô √¢m l∆∞·ª£ng
                this.clickSound = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.1 } }).toDestination();
                this.typingSound = new Tone.NoiseSynth({ noise: { type: 'white' }, envelope: { attack: 0.001, decay: 0.02, sustain: 0, release: 0.02 } }).toDestination();
                this.typingSound.volume.value = -20;
                this.transitionSound = new Tone.Synth({ oscillator: { type: 'sawtooth' }, envelope: { attack: 0.05, decay: 0.5, sustain: 0.2, release: 0.5 } }).toDestination();
                const synth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: "fatsawtooth", count: 3, spread: 30 }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.5, release: 0.4, attackCurve: "exponential" } }).toDestination();
                synth.volume.value = -15; // ƒêi·ªÅu ch·ªânh √¢m l∆∞·ª£ng nh·∫°c n·ªÅn
                const pattern = new Tone.Pattern((time, note) => { synth.triggerAttackRelease(note, "16n", time); }, ["C2", "D#2", "G2", "C3"], "randomWalk");
                pattern.interval = "8n";
                this.music = { pattern, synth };
                isAudioInitialized = true;
            },
            playClick: function() { if(isAudioInitialized) this.clickSound.triggerAttackRelease('C5', '8n'); },
            playTyping: function() { 
                if (isAudioInitialized) {
                    let now = Tone.now();
                    let scheduledTime = Math.max(now, this.lastTypingTime + 0.001);
                    this.typingSound.triggerAttackRelease(0.02, scheduledTime);
                    this.lastTypingTime = scheduledTime;
                }
            },
            playTransition: function() {
                if(isAudioInitialized) {
                    this.transitionSound.triggerAttackRelease('C3', '0.5');
                    setTimeout(() => this.transitionSound.triggerAttackRelease('G3', '0.5'), 200);
                }
            },
            startMusic: function() {
                if(isAudioInitialized) {
                    Tone.Transport.start();
                    this.music.pattern.start(0);
                }
            }
        };

        // --- Game Logic ---
        function createPlayer() {
            const playerContainer = document.createElement('div');
            playerContainer.id = 'player';
            playerContainer.className = 'scene-object player';
            playerContainer.innerHTML = characters.minh;
            return playerContainer;
        }

        function showTransition(sceneIndex) {
            audioManager.playTransition();
            const scene = gameData[sceneIndex];
            if (!scene) {
                endOfSceneModal.classList.add('visible');
                return;
            }
            
            sceneTitle.textContent = scene.name;
            transitionScreen.classList.add('visible');
            gameScreen.style.display = 'none';

            setTimeout(() => {
                transitionScreen.classList.remove('visible');
                setTimeout(() => {
                    gameScreen.style.display = 'block';
                    loadScene(sceneIndex);
                }, 500);
            }, 2500);
        }

        function loadScene(sceneIndex) {
            currentSceneIndex = sceneIndex;
            const scene = gameData[currentSceneIndex];
            
            gameScreen.innerHTML = '';
            continueBtn.classList.remove('hidden');
            isDialogueActive = false;

            scene.objects.forEach(obj => {
                const objElement = document.createElement('div');
                objElement.id = obj.id;
                objElement.classList.add('scene-object');
                objElement.style.top = obj.top;
                objElement.style.left = obj.left;
                
                const textPaddingClass = scene.id === 'nao-bo-ket-thuc' ? 'pt-2' : 'pt-16';
                
                objElement.innerHTML = `${characters[obj.characterKey]}<div class="${textPaddingClass}"><div class="text-lg font-bold text-white/90 bg-black/50 px-2 py-1 rounded">${obj.name}</div><p class="text-sm text-white/70 bg-black/50 px-2 rounded mt-1">${obj.description || ''}</p></div>`;

                if (obj.isTarget) {
                    objElement.style.cursor = 'pointer';
                    objElement.onclick = () => {
                        if (!isDialogueActive) startDialogue();
                    };
                }
                gameScreen.appendChild(objElement);
            });
            
            playerElement = createPlayer();
            gameScreen.appendChild(playerElement);
            playerElement.style.top = scene.playerStart.top;
            playerElement.style.left = scene.playerStart.left;

            setTimeout(() => {
                const target = gameScreen.querySelector('.scene-object[style*="cursor: pointer"]');
                if (target) {
                     const targetTop = target.offsetTop;
                     const targetLeft = target.offsetLeft;
                     playerElement.style.top = `${targetTop}px`;
                     playerElement.style.left = `${targetLeft - 150}px`; 
                }
            }, 500);

            setTimeout(() => {
                 const target = gameScreen.querySelector('.scene-object[style*="cursor: pointer"]');
                 if (target) target.click();
            }, 1500);
        }

        function startDialogue() {
            if (isDialogueActive) return;
            isDialogueActive = true;
            currentDialogueIndex = 0;
            dialogueBox.classList.remove('hidden');
            showNextDialogueLine();
        }

        function typeWriter(text, i, onComplete) {
            if (i < text.length) {
                dialogueText.innerHTML = text.substring(0, i + 1) + '<span class="animate-ping opacity-50">_</span>';
                if (i % 2 === 0) audioManager.playTyping();
                setTimeout(() => typeWriter(text, i + 1, onComplete), 35);
            } else {
                dialogueText.innerHTML = text;
                if(onComplete) onComplete();
            }
        }

        function showNextDialogueLine() {
            const scene = gameData[currentSceneIndex];
            if (currentDialogueIndex < scene.dialogue.length) {
                const line = scene.dialogue[currentDialogueIndex];
                charName.textContent = line.speaker;
                charAvatar.innerHTML = characters[line.avatar];
                
                continueBtn.disabled = true;
                typeWriter(line.text, 0, () => {
                    continueBtn.disabled = false;
                });

                currentDialogueIndex++;
            } else {
                continueBtn.classList.add('hidden');
                dialogueBox.classList.add('hidden'); 

                if (currentSceneIndex < gameData.length - 1) {
                    showTransition(currentSceneIndex + 1);
                } else {
                    endOfSceneModal.classList.add('visible');
                }
            }
        }
        
        // --- Fullscreen Logic ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function updateFullscreenIcons() {
            if (document.fullscreenElement) {
                fullscreenIconOpen.classList.add('hidden');
                fullscreenIconClose.classList.remove('hidden');
            } else {
                fullscreenIconOpen.classList.remove('hidden');
                fullscreenIconClose.classList.add('hidden');
            }
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', () => {
            audioManager.playClick();
            Tone.start().then(() => {
                audioManager.init();
                audioManager.startMusic();
                startScreen.classList.remove('visible');
                showTransition(0);
            });
        });
        
        continueBtn.addEventListener('click', () => {
            if(!continueBtn.disabled) {
                audioManager.playClick();
                showNextDialogueLine();
            }
        });

        fightMonsterBtn.addEventListener('click', () => {
            audioManager.playClick();
            window.location.href = 'bansung.html';
        });

        reviewDialogueBtn.addEventListener('click', () => {
            audioManager.playClick();
            endOfSceneModal.classList.remove('visible');
            startDialogue();
        });

        returnToIndexBtn.addEventListener('click', () => {
            audioManager.playClick();
            window.location.href = 'index.html';
        });

        fullscreenBtn.addEventListener('click', toggleFullScreen);
        document.addEventListener('fullscreenchange', updateFullscreenIcons);


        // --- Background Canvas Script ---
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        function setupCanvas() {
            if (!canvas) return;
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            particlesArray = [];
            const numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .5) - .25;
                let directionY = (Math.random() * .5) - .25;
                let color = '#00f0ff';
                particlesArray.push({x, y, directionX, directionY, size, color});
            }
        }

        function connect(){
            if (!particlesArray) return;
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = `rgba(0, 240, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            if (!ctx || !particlesArray) return;
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                let particle = particlesArray[i];
                if (particle.x > canvas.width || particle.x < 0) { particle.directionX = -particle.directionX; }
                if (particle.y > canvas.height || particle.y < 0) { particle.directionY = -particle.directionY; }
                particle.x += particle.directionX;
                particle.y += particle.directionY;
                
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2, false);
                ctx.fillStyle = particle.color;
                ctx.fill();
            }
            connect();
        }

        window.addEventListener('resize', setupCanvas);

        window.onload = () => {
            setupCanvas();
            animate();
        };
    </script>
