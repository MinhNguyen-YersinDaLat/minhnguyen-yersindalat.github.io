<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hành Trình Thanh Lọc Thành Phố Cơ Thể</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: #f0f0f0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .cyber-text-glow {
            text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff, 0 0 15px #00f0ff, 0 0 20px #00aaff;
        }
        .cyber-box {
            border: 2px solid #00f0ff;
            box-shadow: 0 0 15px #00f0ff inset, 0 0 10px #00aaff;
            background-color: rgba(10, 20, 40, 0.85);
            backdrop-filter: blur(5px);
        }
        .cyber-button {
            border: 1px solid #00f0ff;
            background-color: rgba(0, 240, 255, 0.1);
            transition: all 0.3s ease;
        }
        .cyber-button:hover {
            background-color: rgba(0, 240, 255, 0.3);
            transform: scale(1.05);
        }
        .cyber-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #game-container {
            width: 100%;
            height: 100%;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
        }
        #game-screen {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
        }
        #background-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }
        .scene-object {
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
            text-align: center;
        }
        .player {
            transition: top 1s ease-in-out, left 1s ease-in-out;
        }
        .character-avatar {
            width: 120px;
            height: 120px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            padding: 4px;
        }
        .character-container {
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center center;
        }

        /* --- Modal & Transition Screens --- */
        .fullscreen-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .fullscreen-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* --- Character Animations --- */
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-15px) rotate(2deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); } 50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(239, 68, 68, 0.8); } }
        @keyframes glow { 0%, 100% { filter: brightness(1) drop-shadow(0 0 10px currentColor); } 50% { filter: brightness(1.2) drop-shadow(0 0 20px currentColor); } }
        @keyframes sparkle { 0%, 100% { opacity: 0; transform: scale(0); } 50% { opacity: 1; transform: scale(1); } }
        @keyframes smoke { 0% { opacity: 0.6; transform: translateY(0) scale(1) rotate(0deg); } 100% { opacity: 0; transform: translateY(-30px) scale(1.5) rotate(10deg); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 10%, 30% { transform: scale(1.1); } 20%, 40% { transform: scale(1); } }
        @keyframes breathe { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.05); } }
        
        .float { animation: float 4s ease-in-out infinite; }
        .pulse { animation: pulse 2s ease-in-out infinite; }
        .glow { animation: glow 3s ease-in-out infinite; }
        .sparkle { animation: sparkle 2s ease-in-out infinite; }
        .smoke { animation: smoke 3s ease-in-out infinite; }
        .bounce { animation: bounce 2s infinite; }
        .heartbeat { animation: heartbeat 1.5s infinite; }
        .breathe { animation: breathe 3s ease-in-out infinite; }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800">

        </div>

            <div class="flex items-center space-x-4">

                    Tone.Transport.start();
                    this.music.pattern.start(0);
                }
            }
        };

        // --- Game Logic ---
        function createPlayer() {
            const playerContainer = document.createElement('div');
            playerContainer.id = 'player';
            playerContainer.className = 'scene-object player';
            playerContainer.innerHTML = characters.minh;
            return playerContainer;
        }

        function showTransition(sceneIndex) {
            audioManager.playTransition();
            const scene = gameData[sceneIndex];
            if (!scene) {
                endOfSceneModal.classList.add('visible');
                return;
            }
            
            sceneTitle.textContent = scene.name;
            transitionScreen.classList.add('visible');
            gameScreen.style.display = 'none';

            setTimeout(() => {
                transitionScreen.classList.remove('visible');
                setTimeout(() => {
                    gameScreen.style.display = 'block';
                    loadScene(sceneIndex);
                }, 500);
            }, 2500);
        }

        function loadScene(sceneIndex) {
            currentSceneIndex = sceneIndex;
            const scene = gameData[currentSceneIndex];
            
            gameScreen.innerHTML = '';
            continueBtn.classList.remove('hidden');
            isDialogueActive = false;

            scene.objects.forEach(obj => {
                const objElement = document.createElement('div');
                objElement.id = obj.id;
                objElement.classList.add('scene-object');
                objElement.style.top = obj.top;
                objElement.style.left = obj.left;
                
                const textPaddingClass = scene.id === 'nao-bo-ket-thuc' ? 'pt-2' : 'pt-16';
                
                objElement.innerHTML = `${characters[obj.characterKey]}<div class="${textPaddingClass}"><div class="text-lg font-bold text-white/90 bg-black/50 px-2 py-1 rounded">${obj.name}</div><p class="text-sm text-white/70 bg-black/50 px-2 rounded mt-1">${obj.description || ''}</p></div>`;

                if (obj.isTarget) {
                    objElement.style.cursor = 'pointer';
                    objElement.onclick = () => {
                        if (!isDialogueActive) startDialogue();
                    };
                }
                gameScreen.appendChild(objElement);
            });
            
            playerElement = createPlayer();
            gameScreen.appendChild(playerElement);
            playerElement.style.top = scene.playerStart.top;
            playerElement.style.left = scene.playerStart.left;

            setTimeout(() => {
                const target = gameScreen.querySelector('.scene-object[style*="cursor: pointer"]');
                if (target) {
                     const targetTop = target.offsetTop;
                     const targetLeft = target.offsetLeft;
                     playerElement.style.top = `${targetTop}px`;
                     playerElement.style.left = `${targetLeft - 150}px`; 
                }
            }, 500);

            setTimeout(() => {
                 const target = gameScreen.querySelector('.scene-object[style*="cursor: pointer"]');
                 if (target) target.click();
            }, 1500);
        }

        function startDialogue() {
            if (isDialogueActive) return;
            isDialogueActive = true;
            currentDialogueIndex = 0;
            dialogueBox.classList.remove('hidden');
            showNextDialogueLine();
        }

        function typeWriter(text, i, onComplete) {
            if (i < text.length) {
                dialogueText.innerHTML = text.substring(0, i + 1) + '<span class="animate-ping opacity-50">_</span>';
                if (i % 2 === 0) audioManager.playTyping();
                setTimeout(() => typeWriter(text, i + 1, onComplete), 35);
            } else {
                dialogueText.innerHTML = text;
                if(onComplete) onComplete();
            }
        }

        function showNextDialogueLine() {
            const scene = gameData[currentSceneIndex];
            if (currentDialogueIndex < scene.dialogue.length) {
                const line = scene.dialogue[currentDialogueIndex];
                charName.textContent = line.speaker;
                charAvatar.innerHTML = characters[line.avatar];
                
                continueBtn.disabled = true;
                typeWriter(line.text, 0, () => {
                    continueBtn.disabled = false;
                });

                currentDialogueIndex++;
            } else {
                continueBtn.classList.add('hidden');
                dialogueBox.classList.add('hidden'); 

                if (currentSceneIndex < gameData.length - 1) {
                    showTransition(currentSceneIndex + 1);
                } else {
                    endOfSceneModal.classList.add('visible');
                }
            }
        }
        
        // --- Fullscreen Logic ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function updateFullscreenIcons() {
            if (document.fullscreenElement) {
                fullscreenIconOpen.classList.add('hidden');
                fullscreenIconClose.classList.remove('hidden');
            } else {
                fullscreenIconOpen.classList.remove('hidden');
                fullscreenIconClose.classList.add('hidden');
            }
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', () => {
            audioManager.playClick();
            Tone.start().then(() => {
                audioManager.init();
                audioManager.startMusic();
                startScreen.classList.remove('visible');
                showTransition(0);
            });
        });
        
        continueBtn.addEventListener('click', () => {
            if(!continueBtn.disabled) {
                audioManager.playClick();
                showNextDialogueLine();
            }
        });

        fightMonsterBtn.addEventListener('click', () => {
            audioManager.playClick();
            window.location.href = 'bansung.html';
        });

        reviewDialogueBtn.addEventListener('click', () => {
            audioManager.playClick();
            endOfSceneModal.classList.remove('visible');
            startDialogue();
        });

        returnToIndexBtn.addEventListener('click', () => {
            audioManager.playClick();
            window.location.href = 'index.html';
        });

        fullscreenBtn.addEventListener('click', toggleFullScreen);
        document.addEventListener('fullscreenchange', updateFullscreenIcons);


        // --- Background Canvas Script ---
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        function setupCanvas() {
            if (!canvas) return;
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            particlesArray = [];
            const numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((canvas.width - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((canvas.height - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .5) - .25;
                let directionY = (Math.random() * .5) - .25;
                let color = '#00f0ff';
                particlesArray.push({x, y, directionX, directionY, size, color});
            }
        }

        function connect(){
            if (!particlesArray) return;
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = `rgba(0, 240, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            if (!ctx || !particlesArray) return;
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                let particle = particlesArray[i];
                if (particle.x > canvas.width || particle.x < 0) { particle.directionX = -particle.directionX; }
                if (particle.y > canvas.height || particle.y < 0) { particle.directionY = -particle.directionY; }
                particle.x += particle.directionX;
                particle.y += particle.directionY;
                
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2, false);
                ctx.fillStyle = particle.color;
                ctx.fill();
            }
            connect();
        }

        window.addEventListener('resize', setupCanvas);

        window.onload = () => {
            setupCanvas();
            animate();
        };
    </script>
