<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game: Phân Cảnh Chuyển Tiếp - Màn 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700;900&family=Metal+Mania&display=swap" rel="stylesheet">

    <style>
        :root {
            --glow-color: #00ffff; /* Đổi màu chủ đạo sang xanh dương cho khác biệt */
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #001a33 50%, #0a0a0a 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- GIAO DIỆN NÚT MỚI --- */
        .ui-button {
            position: fixed;
            z-index: 1000;
            width: 44px;
            height: 44px;
            background: rgba(10, 20, 30, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            color: rgba(0, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), inset 0 0 5px rgba(0, 255, 255, 0.1);
        }
        .ui-button:hover {
            background: rgba(20, 40, 60, 0.7);
            color: white;
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.2);
            transform: scale(1.1);
        }
        #fullscreen-btn {
            top: 1rem;
            right: 1rem;
        }

        /* --- Bố cục chính --- */
        .main-wrapper {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .character-side-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            transition: opacity 0.5s ease-in-out;
            min-height: 450px;
        }
        
        #dialogue-container {
            flex: 2;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        /* --- Màn hình chính của cảnh chuyển tiếp --- */
        #cutscene-screen {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }

        #cutscene-screen.active {
            opacity: 1;
            visibility: visible;
        }
        
        .cutscene-character {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease-in-out;
            opacity: 0;
            transform: scale(0.9);
            visibility: hidden;
        }

        .cutscene-character.visible {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
        }
        
        /* --- Hộp thoại --- */
        #dialogue-box {
            background: rgba(0,0,0,0.7);
            border: 2px solid var(--glow-color);
            border-radius: 15px;
            padding: 1.5rem 2rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
            box-shadow: 0 0 20px var(--glow-color);
            width: 100%;
        }

        #dialogue-box.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #dialogue-text {
            text-shadow: 0 0 10px var(--glow-color);
            font-size: 1.25rem;
            line-height: 1.6;
            min-height: 100px;
        }
        
        #speaker-name {
            font-family: 'Metal Mania', cursive;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--glow-color);
            text-shadow: 0 0 5px #fff;
        }
        
        #next-btn {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #001a33;
            background: var(--glow-color);
            border: 1px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #next-btn:hover {
            background: white;
            color: var(--glow-color);
        }

        /* --- Popup màn hình mới --- */
        #end-popup {
            background: linear-gradient(135deg, #0a0a0a 0%, #001a33 50%, #0a0a0a 100%);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            visibility: hidden;
            z-index: 300; /* Đảm bảo popup luôn ở trên cùng */
        }
        #end-popup.active {
            opacity: 1;
            visibility: visible;
        }

        /* --- SAO CHÉP Y NGUYÊN HIỆU ỨNG NHÂN VẬT TỪ FILE GỐC --- */
        
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-15px) rotate(2deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); } 50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(239, 68, 68, 0.8); } }
        @keyframes glow { 0%, 100% { filter: brightness(1) drop-shadow(0 0 10px currentColor); } 50% { filter: brightness(1.2) drop-shadow(0 0 20px currentColor); } }
        @keyframes sparkle { 0%, 100% { opacity: 0; transform: scale(0); } 50% { opacity: 1; transform: scale(1); } }
        .float { animation: float 4s ease-in-out infinite; }
        .pulse { animation: pulse 2s ease-in-out infinite; }
        .glow { animation: glow 3s ease-in-out infinite; }
        .sparkle { animation: sparkle 2s ease-in-out infinite; }

        #cigarette-visual {
            width: 200px;
            height: 100px;
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.8));
            animation: idle-spasm 6s ease-in-out infinite;
        }
        @keyframes idle-spasm { 0%, 100% { transform: translate(0, 0) rotate(0); } 10% { transform: translate(-2px, 2px) rotate(-1deg); } 20% { transform: translate(2px, -2px) rotate(1deg); } 30% { transform: translate(-3px, 0px) rotate(-1.5deg); } 40% { transform: translate(3px, 1px) rotate(1.5deg); } 50% { transform: translate(0, 0) rotate(0); } 70% { transform: translate(0, 0) rotate(0); } 72% { transform: translate(5px, -5px) rotate(3deg); } 74% { transform: translate(0, 0) rotate(0); } }
        .ember-shape { fill: #ff4500; filter: url(#emberGlow); animation: ember-flicker 1.5s infinite alternate; }
        @keyframes ember-flicker { from { opacity: 0.9; } to { opacity: 1; } }

        #nicotine-visual {
            width: 320px;
            position: relative;
        }
        .nicotine-monster-inner { width: 100%; height: 100%; animation: monsterFloat 3s ease-in-out infinite; filter: drop-shadow(0 0 20px #ff0000) drop-shadow(0 0 40px #800000); }
        @keyframes monsterFloat {0%, 100% {transform: translateY(0px) rotate(-1deg);} 33% {transform: translateY(-10px) rotate(1deg);} 66% {transform: translateY(-5px) rotate(-0.5deg);}}
        @keyframes monsterPulse {0%, 100% {transform: scale(1);} 50% {transform: scale(1.02);}}
        @keyframes eyeGlow {0% {fill: #ff0000; filter: brightness(1);} 100% {fill: #ff4000; filter: brightness(1.5) drop-shadow(0 0 3px #ff0000);}}
        @keyframes smokeRise {0% {opacity: 0.9; transform: translateY(0px) scale(1) rotate(0deg);} 50% {opacity: 0.6; transform: translateY(-8px) scale(1.1) rotate(5deg);} 100% {opacity: 0.2; transform: translateY(-15px) scale(1.3) rotate(10deg);}}
        @keyframes cigaretteBurn {0%, 100% {fill: #ff4000; filter: brightness(1);} 50% {fill: #ff8000; filter: brightness(1.5) drop-shadow(0 0 2px #ff4000);}}
        @keyframes auraFlicker {0%, 100% {opacity: 0.3; transform: scale(1);} 50% {opacity: 0.6; transform: scale(1.05);}}
        @keyframes briefcaseGlow {0%, 100% {filter: brightness(1);} 50% {filter: brightness(1.2) drop-shadow(0 0 2px #ff0000);}}
        @keyframes toxicFloat {0% {opacity: 0; transform: translateY(0px) scale(0);} 25% {opacity: 0.7; transform: translateY(-10px) scale(1);} 50% {opacity: 0.5; transform: translateY(-20px) scale(0.8);} 75% {opacity: 0.3; transform: translateY(-30px) scale(0.6);} 100% {opacity: 0; transform: translateY(-40px) scale(0);}}
        
        .hidden {
            display: none;
        }
    </style>
</head>

                    <path class="crack" fill="none" stroke="#4e2a1d" stroke-width="1.2" d="M140,45 C 145,50, 145,55, 150,60" />
                    <path class="crack" fill="none" stroke="#4e2a1d" stroke-width="1.2" d="M100,35 C 105,45, 95,55, 100,65" />
                    <path class="crack" fill="none" stroke="#4e2a1d" stroke-width="1.2" d="M40,35 L 45,65" />
                    <path class="crack" fill="none" stroke="#4e2a1d" stroke-width="1.2" d="M155,35 L 158,65" />

                    <path d="M28 40 L 32 38 M28 50 L 33 50 M28 60 L 32 62" stroke="#a0522d" stroke-width="1" />
                    <path class="ember-shape" d="M25,35 Q20,50 25,65 L20,65 Q15,50 20,35 Z" />
                    <g id="face"><g id="eye1_group"><circle class="eye-socket" fill="#1a0000" cx="55" cy="50" r="8" /><circle class="eye-ball" fill="#dc143c" cx="55" cy="50" r="7" /><path class="eye-vein" stroke="#8b0000" stroke-width="0.5" fill="none" d="M50,50 C 52,47 55,47 57,50" /><path class="eye-vein" stroke="#8b0000" stroke-width="0.5" fill="none" d="M57,50 C 59,53 62,53 85,50" /><circle class="eye-pupil" fill="#000" id="pupil1" cx="55" cy="50" r="3" /></g><g id="eye2_group"><circle class="eye-socket" fill="#1a0000" cx="80" cy="50" r="8" /><circle class="eye-ball" fill="#dc143c" cx="80" cy="50" r="7" /><path class="eye-vein" stroke="#8b0000" stroke-width="0.5" fill="none" d="M75,50 C 77,47 80,47 82,50" /><path class="eye-vein" stroke="#8b0000" stroke-width="0.5" fill="none" d="M82,50 C 84,53 87,53 85,50" /><circle class="eye-pupil" fill="#000" id="pupil2" cx="80" cy="50" r="3" /></g><path class="mouth" fill="#1a1a1a" id="mouth-path" d="M60 65 L 64 63 L 68 65 L 72 63 L 76 65" /></g>
                </svg>
                <p class="text-xl font-bold text-amber-400 mt-4" style="text-shadow: 0 0 8px #c8a97e;">Quái vật Thuốc lá</p>
            </div>
        </div>
    </div>
</div>

<!-- Popup kết thúc hội thoại -->
<div id="end-popup" class="fixed inset-0 flex items-center justify-center p-4">
    <div class="bg-gray-900 border-2 border-cyan-400 rounded-2xl p-8 text-center shadow-2xl shadow-cyan-500/20 max-w-md w-full">
        <h2 class="text-3xl font-bold text-white mb-6" style="font-family: 'Metal Mania', cursive;">Hành trình tiếp theo?</h2>
        <div class="flex flex-col gap-4">
            <button id="continue-btn" class="w-full bg-cyan-500 text-black font-bold py-3 px-6 rounded-lg text-lg hover:bg-white hover:text-cyan-500 transition-all duration-300 transform hover:scale-105 shadow-[0_0_20px_theme(colors.cyan.500)]">
                Tiếp tục hành trình
            </button>
            <button id="replay-btn" class="w-full bg-gray-700 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-gray-600 transition-all duration-300">
                Xem lại hội thoại
            </button>
            <button id="home-btn" class="w-full bg-gray-800 text-gray-400 font-bold py-3 px-6 rounded-lg text-lg hover:bg-gray-700 hover:text-white transition-all duration-300">
                Về màn hình chính
            </button>
        </div>
    </div>
</div>


<script>
    // --- Lấy các phần tử DOM ---
    const cutsceneScreen = document.getElementById('cutscene-screen');
    const dialogueBox = document.getElementById('dialogue-box');
    const speakerName = document.getElementById('speaker-name');
    const dialogueText = document.getElementById('dialogue-text');
    const nextButton = document.getElementById('next-btn');
    
    const heroCharacter = document.getElementById('hero-container');
    const nicotineMonster = document.getElementById('nicotine-container');
    const cigaretteMonster = document.getElementById('cigarette-container');

    const endPopup = document.getElementById('end-popup');
    const replayButton = document.getElementById('replay-btn');
    const homeButton = document.getElementById('home-btn');
    const continueButton = document.getElementById('continue-btn');

    // --- DOM cho nút toàn màn hình ---
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const fullscreenIconOpen = document.getElementById('fullscreen-icon-open');
    const fullscreenIconClose = document.getElementById('fullscreen-icon-close');

    // --- BỘ QUẢN LÝ ÂM THANH ---
    const AudioManager = {
        isInitialized: false,
        sounds: {},
        music: null,

        async init() {
            if (this.isInitialized) return;
            await Tone.start();
            console.log("Audio context started");
            
            // Đặt âm lượng tổng thể
            Tone.Destination.volume.value = -9;

            this.sounds.click = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.01, release: 0.1 } }).toDestination();
            this.sounds.appear = new Tone.NoiseSynth({ noise: { type: 'pink' }, envelope: { attack: 0.005, decay: 0.2, sustain: 0 } }).toDestination();

            const musicSynth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: "triangle8" }, envelope: { attack: 0.05, decay: 0.2, sustain: 0.2, release: 1 } }).toDestination();
            // Điều chỉnh âm lượng nhạc nền
            musicSynth.volume.value = -15;

            this.music = new Tone.Sequence((time, note) => {
                musicSynth.triggerAttackRelease(note, '8n', time);
            }, ['C4', 'E4', 'G4', 'E4']).start(0);
            this.music.loop = true;
            this.music.humanize = true;
            
            Tone.Transport.start();
            this.isInitialized = true;
        },

        playMusic() { if (this.isInitialized && this.music.state !== 'started') this.music.start(0); },
        stopMusic() { if (this.isInitialized) this.music.stop(); },
        playSound(name) {
            if (!this.isInitialized) return;
            if (name === 'click') this.sounds.click.triggerAttackRelease('C5', '8n');
            if (name === 'appear') this.sounds.appear.triggerAttackRelease('4n');
        }
    };

    // --- Kịch bản MỚI ---
    const script = [
        {
            speaker: "Minh",
            character: heroCharacter,
            line: "Xong! Trái tim cuối cùng đã được an toàn! Ngươi thua rồi, Quái Vật Thuốc Lá!"
        },
        {
            speaker: "Quái Vật Thuốc Lá",
            character: cigaretteMonster,
            line: "Grừ... Ngươi... Ngươi chỉ gặp may thôi..."
        },
        {
            speaker: "Nicotine",
            character: nicotineMonster,
            line: "Khá lắm, con người. Ngươi có thể nhanh tay, nhưng liệu trí óc của ngươi có đủ sắc bén không?"
        },
        {
            speaker: "Nicotine",
            character: nicotineMonster,
            line: "Để xem ngươi hiểu biết đến đâu về sức mạnh thực sự của ta. Ta sẽ đưa ngươi vào Mê Cung Trí Tuệ!"
        },
        {
            speaker: "Minh",
            character: heroCharacter,
            line: "Mê Cung Trí Tuệ? Ngươi lại giở trò gì nữa đây?"
        },
        {
            speaker: "Nicotine",
            character: nicotineMonster,
            line: "Ở đó, mỗi câu trả lời sai sẽ tiếp thêm sức mạnh cho ta. Hãy chứng tỏ sự hiểu biết của ngươi, nếu không muốn bị bóng tối của sự ngu muội nuốt chửng! Hahaha!"
        }
    ];

    let currentLine = 0;
    let lastCharacter = null;

    // --- Hàm điều khiển cảnh ---
    function showLine() {
        if (currentLine >= script.length) {
            endCutscene();
            return;
        }

        const scene = script[currentLine];
        
        if(scene.character !== heroCharacter) {
            nicotineMonster.classList.remove('visible');
            cigaretteMonster.classList.remove('visible');
        }

        if (scene.character === heroCharacter) {
            const previousScene = script[currentLine - 1];
            if(previousScene && previousScene.character !== heroCharacter) {
                previousScene.character.classList.add('visible');
            }
        } else {
             scene.character.classList.add('visible');
        }
        
        if (AudioManager.isInitialized && scene.character !== lastCharacter) {
            AudioManager.playSound('appear');
            lastCharacter = scene.character;
        } else if (!AudioManager.isInitialized) {
            lastCharacter = scene.character;
        }


        speakerName.textContent = scene.speaker;
        dialogueText.textContent = scene.line;
        dialogueBox.classList.add('visible');
        
        if (currentLine === script.length - 1) {
            nextButton.textContent = "Kết thúc";
        } else {
            nextButton.textContent = "Tiếp theo →";
        }
    }

    function endCutscene() {
        AudioManager.stopMusic();
        cutsceneScreen.classList.remove('active');
        endPopup.classList.add('active');
    }

    // --- Logic Toàn màn hình ---
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }

    function updateFullscreenIcons() {
        if (document.fullscreenElement) {
            fullscreenIconOpen.classList.add('hidden');
            fullscreenIconClose.classList.remove('hidden');
        } else {
            fullscreenIconOpen.classList.remove('hidden');
            fullscreenIconClose.classList.add('hidden');
        }
    }

    // --- Tự động bắt đầu cảnh khi tải trang ---
    window.addEventListener('load', () => {
        cutsceneScreen.classList.add('active');
        
        heroCharacter.classList.add('visible');
        cigaretteMonster.classList.add('visible'); 
        cigaretteMonster.style.opacity = 0.5;
        
        currentLine = 0;
        lastCharacter = null;
        showLine();

        // Gắn sự kiện cho nút toàn màn hình
        fullscreenBtn.addEventListener('click', toggleFullScreen);
        document.addEventListener('fullscreenchange', updateFullscreenIcons);
    });
    
    // --- Xử lý nút Tiếp theo và khởi tạo âm thanh ---
    nextButton.addEventListener('click', async () => {
        if (!AudioManager.isInitialized) {
            await AudioManager.init();
            AudioManager.playMusic();
        }

        AudioManager.playSound('click');
        
        if (currentLine === 1) {
            cigaretteMonster.style.opacity = 0;
        }
        currentLine++;
        showLine();
    });

    // --- Gắn sự kiện cho các nút trong popup ---
    replayButton.addEventListener('click', () => {
        if (!AudioManager.isInitialized) return;
        AudioManager.playSound('click');
        AudioManager.playMusic();
        endPopup.classList.remove('active');
        cutsceneScreen.classList.add('active');
        
        currentLine = 0;
        lastCharacter = null;
        
        heroCharacter.classList.add('visible');
        cigaretteMonster.classList.add('visible'); 
        cigaretteMonster.style.opacity = 0.5;
        
        showLine();
    });

    homeButton.addEventListener('click', () => {
        if (AudioManager.isInitialized) {
            AudioManager.playSound('click');
        }
        window.location.href = 'index.html';
    });

    continueButton.addEventListener('click', () => {
        if (AudioManager.isInitialized) {
            AudioManager.playSound('click');
        }
        window.location.href = 'traloicauhoi.html';
    });

</script>
</body>
