<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R·∫Øn SƒÉn M·ªìi To√°n H·ªçc - C·∫•p S·ªë Nh√¢n</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f9ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 15px;
      color: #2c3e50;
    }

    #gameCanvas {
      background-color: #d1f0ff;
      border: 4px solid #3498db;
    }

    #info {
      margin: 10px;
      font-size: 18px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêç R·∫Øn SƒÉn M·ªìi C·∫•p S·ªë Nh√¢n üßÆ</h1>
  <div id="info">
    <p><strong>Quy lu·∫≠t:</strong> C·∫•p s·ªë nh√¢n v·ªõi s·ªë ƒë·∫ßu l√† <span id="startTerm"></span>, c√¥ng b·ªôi l√† <span id="ratio"></span></p>
    <p>ƒêi·ªÉm: <span id="score">0</span> | K·ª∑ l·ª•c: <span id="highScore">0</span></p>
    <button class="btn" onclick="startGame()">üîÑ Ch∆°i l·∫°i</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_456ba5626d.mp3?filename=arcade-funk-11276.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const canvasSize = 400;
    const totalBox = canvasSize / box;

    let snake = [{x: 5, y: 5}];
    let direction = "RIGHT";
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let start = Math.floor(Math.random() * 4) + 2; // 2‚Äì5
    let ratio = Math.floor(Math.random() * 3) + 2; // 2‚Äì4
    let expected = start;
    let food = generateNumber();
    let interval;

    document.getElementById("startTerm").innerText = start;
    document.getElementById("ratio").innerText = ratio;
    document.getElementById("highScore").innerText = highScore;

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function generateNumber() {
      let numbers = [];
      // T·∫°o 1 s·ªë ƒë√∫ng
      numbers.push({x: randomCoord(), y: randomCoord(), value: expected});
      // T·∫°o 3 s·ªë nhi·ªÖu
      for (let i = 0; i < 3; i++) {
        let val;
        do {
          val = Math.floor(Math.random() * 50) + 1;
        } while (val === expected);
        numbers.push({x: randomCoord(), y: randomCoord(), value: val});
      }
      return numbers;
    }

    function randomCoord() {
      return Math.floor(Math.random() * totalBox);
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // R·∫Øn
      for (let part of snake) {
        ctx.fillStyle = "#2ecc71";
        ctx.fillRect(part.x * box, part.y * box, box, box);
        ctx.strokeStyle = "#27ae60";
        ctx.strokeRect(part.x * box, part.y * box, box, box);
      }

      // S·ªë
      ctx.fillStyle = "#34495e";
      ctx.font = "16px Arial";
      for (let f of food) {
        ctx.fillText(f.value, f.x * box + 5, f.y * box + 15);
      }

      // Di chuy·ªÉn r·∫Øn
      let head = {x: snake[0].x, y: snake[0].y};

      if (direction === "LEFT") head.x--;
      else if (direction === "UP") head.y--;
      else if (direction === "RIGHT") head.x++;
      else if (direction === "DOWN") head.y++;

      // Game over n·∫øu va v√†o t∆∞·ªùng
      if (head.x < 0 || head.y < 0 || head.x >= totalBox || head.y >= totalBox || collision(head, snake)) {
        clearInterval(interval);
        alert("üí• B·∫°n thua! ƒêi·ªÉm: " + score);
        return;
      }

      // ƒÇn ƒë√∫ng s·ªë
      let ate = false;
      for (let i = 0; i < food.length; i++) {
        if (head.x === food[i].x && head.y === food[i].y) {
          if (food[i].value === expected) {
            score += expected;
            expected *= ratio;
            food = generateNumber();
            ate = true;
            break;
          } else {
            clearInterval(interval);
            alert("üí• ƒÇn sai s·ªë r·ªìi! Game over.");
            return;
          }
        }
      }

      snake.unshift(head);
      if (!ate) snake.pop();

      document.getElementById("score").innerText = score;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        document.getElementById("highScore").innerText = highScore;
      }
    }

    function collision(head, arr) {
      for (let part of arr) {
        if (part.x === head.x && part.y === head.y) return true;
      }
      return false;
    }

    function startGame() {
      snake = [{x: 5, y: 5}];
      direction = "RIGHT";
      score = 0;
      start = Math.floor(Math.random() * 4) + 2;
      ratio = Math.floor(Math.random() * 3) + 2;
      expected = start;
      food = generateNumber();
      document.getElementById("startTerm").innerText = start;
      document.getElementById("ratio").innerText = ratio;
      document.getElementById("score").innerText = score;
      clearInterval(interval);
      interval = setInterval(drawGame, 200);
    }

    // Kh·ªüi ƒë·ªông game t·ª± ƒë·ªông
    startGame();
  </script>
</body>
</html>
