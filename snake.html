<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rắn Săn Mồi Cấp Số Nhân</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Comic Sans MS", cursive;
    }
    .container {
      display: flex;
      align-items: center;
    }
    .side-icon {
      width: 160px;
      height: 160px;
      margin: 20px;
    }
    canvas {
      border: 8px solid #4caf50;
      background-color: #ffffff;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Heo chibi" class="side-icon">
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Thỏ chibi" class="side-icon">
  </div>

  <!-- Âm thanh -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const canvasSize = 600;
    let direction = "RIGHT";

    let snake = [{ x: 9 * box, y: 10 * box }];
    let score = 1;
    let currentNumber = 1;
    const maxNumber = 999;

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * (canvasSize / box)) * box,
        y: Math.floor(Math.random() * (canvasSize / box)) * box
      };
    }

    function generateNumbers(correctNum) {
      let numbers = [correctNum];
      while (numbers.length < 4) {
        let offset = Math.pow(10, Math.floor(Math.log10(correctNum)));
        let fake = correctNum + (Math.floor(Math.random() * 5) + 1) * offset * (Math.random() < 0.5 ? -1 : 1);
        fake = Math.abs(Math.round(fake));
        if (!numbers.includes(fake) && fake > 0 && fake < maxNumber) {
          numbers.push(fake);
        }
      }
      return numbers.sort(() => Math.random() - 0.5).map(n => ({ ...randomPosition(), value: n }));
    }

    let food = generateNumbers(currentNumber);

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      for (let segment of snake) {
        ctx.fillStyle = "#4caf50";
        ctx.fillRect(segment.x, segment.y, box, box);
      }

      ctx.fillStyle = "#000";
      ctx.font = "16px Arial";
      for (let f of food) {
        ctx.fillText(f.value, f.x + 5, f.y + 15);
      }

      let head = { ...snake[0] };
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        clearInterval(game);
        alert("Game Over!");
        return;
      }

      let eaten = false;
      for (let i = 0; i < food.length; i++) {
        if (head.x === food[i].x && head.y === food[i].y) {
          if (food[i].value === currentNumber) {
            score++;
            currentNumber *= 2;
            correctSound.play();
          } else {
            wrongSound.play();
          }
          food = generateNumbers(currentNumber);
          eaten = true;
          break;
        }
      }

      snake.unshift(head);
      if (!eaten) snake.pop();
    }

    let game = setInterval(draw, 200);
  </script>
</body>
</html>
