<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêç R·∫Øn sƒÉn s·ªë h·ªçc</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #fdfdfd;
      margin: 0;
      padding: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(20, 25px);
      grid-template-rows: repeat(20, 25px);
      margin: 20px auto;
      gap: 1px;
      background-color: #ccc;
    }
    .cell {
      width: 25px;
      height: 25px;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      border-radius: 4px;
      color: #333;
    }
    .snake {
      background-color: #66bb6a;
      border: 1px solid #388e3c;
    }
    .food {
      background-color: #90caf9;
    }
    #hint, #score, #game-over {
      margin-top: 10px;
      font-size: 16px;
    }
    #restart-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffcc80;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restart-button:hover {
      background-color: #ffb74d;
    }
  </style>
</head>
<body>
  <h1>üêç R·∫Øn sƒÉn s·ªë (C·∫•p s·ªë nh√¢n)</h1>
  <div id="hint">B·∫Øt ƒë·∫ßu t·ª´ <b>a = ?</b>, c√¥ng b·ªôi <b>q = ?</b></div>
  <div id="score">ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: 0</div>
  <div id="game-board"></div>
  <div id="game-over"></div>
  <button id="restart-button" style="display:none; margin-top: 10px;">üîÅ Ch∆°i l·∫°i</button>

  <script>
    const board = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const gameOverDisplay = document.getElementById("game-over");

    const width = 20;
    const height = 20;
    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 1, y: 0 };
    let nextExpected = 1;
    let foodItems = [];
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;

    let a = Math.floor(Math.random() * 4) + 1;
    let q = Math.floor(Math.random() * 3) + 2;

    document.getElementById("hint").innerHTML = `B·∫Øt ƒë·∫ßu t·ª´ <b>a = ${a}</b>, c√¥ng b·ªôi <b>q = ${q}</b>`;
    nextExpected = a;

    document.getElementById("restart-button").addEventListener("click", () => {
      location.reload();
    });

    function drawBoard() {
      board.innerHTML = "";
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          // Snake body
          if (snake.some(s => s.x === x && s.y === y)) {
            cell.classList.add("snake");
          }

          // Food
          let food = foodItems.find(f => f.x === x && f.y === y);
          if (food) {
            cell.classList.add("food");
            cell.textContent = food.value;
          }

          board.appendChild(cell);
        }
      }
    }

    function spawnFood() {
      foodItems = [];
      let correctPlaced = false;
      while (foodItems.length < 5) {
        let fx = Math.floor(Math.random() * width);
        let fy = Math.floor(Math.random() * height);
        let value;

        if (!correctPlaced) {
          value = nextExpected;
          correctPlaced = true;
        } else {
          let offset = Math.floor(Math.random() * 20) + 1;
          value = nextExpected + offset;
        }

        if (!snake.some(s => s.x === fx && s.y === fy)) {
          foodItems.push({ x: fx, y: fy, value });
        }
      }
    }

    function move() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (
        head.x < 0 || head.x >= width || head.y < 0 || head.y >= height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        gameOver();
        return;
      }

      snake.unshift(head);

      let eatenIndex = foodItems.findIndex(f => f.x === head.x && f.y === head.y);
      if (eatenIndex !== -1) {
        let food = foodItems[eatenIndex];
        if (food.value === nextExpected) {
          score += food.value;
          nextExpected *= q;
          spawnFood();
        } else {
          gameOver();
          return;
        }
      } else {
        snake.pop();
      }

      scoreDisplay.innerHTML = `ƒêi·ªÉm: ${score} | K·ª∑ l·ª•c: ${highScore}`;
      drawBoard();
    }

    function gameOver() {
      clearInterval(game);
      gameOverDisplay.innerHTML = "üíÄ <b>Game Over!</b>";
      document.getElementById("restart-button").style.display = "inline-block";

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": if (direction.y !== 1) direction = { x: 0, y: -1 }; break;
        case "ArrowDown": if (direction.y !== -1) direction = { x: 0, y: 1 }; break;
        case "ArrowLeft": if (direction.x !== 1) direction = { x: -1, y: 0 }; break;
        case "ArrowRight": if (direction.x !== -1) direction = { x: 1, y: 0 }; break;
      }
    });

    direction = { x: 1, y: 0 };
    spawnFood();
    drawBoard();
    const game = setInterval(move, 200);
  </script>
</body>
</html>
