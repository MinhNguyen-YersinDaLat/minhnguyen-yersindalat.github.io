<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêç R·∫Øn SƒÉn M·ªìi C·∫•p S·ªë Nh√¢n</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff9f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 15px;
      color: #2d3436;
    }
    #gameCanvas {
      background-color: #e3f2fd;
      border: 5px solid #00bcd4;
    }
    #info, #history {
      font-size: 18px;
      margin: 10px auto;
      max-width: 600px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0288d1;
    }
    #history {
      color: #6a1b9a;
      font-weight: bold;
      font-size: 16px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêç R·∫Øn SƒÉn M·ªìi C·∫•p S·ªë Nh√¢n üßÆ</h1>
  <div id="info">
    <p>Quy lu·∫≠t: C·∫•p s·ªë nh√¢n v·ªõi s·ªë ƒë·∫ßu l√† <span id="startTerm"></span>, c√¥ng b·ªôi l√† <span id="ratio"></span></p>
    <p>ƒêi·ªÉm: <span id="score">0</span> | K·ª∑ l·ª•c: <span id="highScore">0</span></p>
    <button class="btn" onclick="startGame()">üîÑ Ch∆°i l·∫°i</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="history">D√£y s·ªë ƒë√£ ƒÉn: <span id="eatenSequence"></span></div>

  <!-- Nh·∫°c n·ªÅn -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_456ba5626d.mp3?filename=arcade-funk-11276.mp3" type="audio/mpeg">
  </audio>
  <!-- √Çm thanh ƒÉn ƒë√∫ng -->
  <audio id="eatSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c2d91cf14e.mp3?filename=correct-2-46134.mp3" type="audio/mpeg">
  </audio>
  <!-- √Çm thanh thua -->
  <audio id="failSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8dfb5b82ce.mp3?filename=wrong-2-46099.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 400;
    const totalBox = canvasSize / box;

    let snake = [{x: 5, y: 5}];
    let direction = "RIGHT";
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let start = Math.floor(Math.random() * 4) + 2;
    let ratio = Math.floor(Math.random() * 3) + 2;
    let expected = start;
    let food = [];
    let interval;
    let eaten = [];

    const eatSound = document.getElementById("eatSound");
    const failSound = document.getElementById("failSound");

    document.getElementById("startTerm").innerText = start;
    document.getElementById("ratio").innerText = ratio;
    document.getElementById("highScore").innerText = highScore;

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      const key = event.keyCode;
      if (key === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (key === 38 && direction !== "DOWN") direction = "UP";
      else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (key === 40 && direction !== "UP") direction = "DOWN";
    }

    function randomCoord() {
      return Math.floor(Math.random() * totalBox);
    }

    function generateNumber() {
      let numbers = [];
      numbers.push({x: randomCoord(), y: randomCoord(), value: expected});
      while (numbers.length < 4) {
        let val = Math.floor(Math.random() * 50) + 1;
        if (val !== expected) {
          numbers.push({x: randomCoord(), y: randomCoord(), value: val});
        }
      }
      return numbers;
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      for (let part of snake) {
        ctx.fillStyle = "#81c784";
        ctx.fillRect(part.x * box, part.y * box, box, box);
        ctx.strokeStyle = "#388e3c";
        ctx.strokeRect(part.x * box, part.y * box, box, box);
      }

      ctx.fillStyle = "#6d4c41";
      ctx.font = "16px Arial";
      for (let f of food) {
        ctx.fillText(f.value, f.x * box + 5, f.y * box + 15);
      }

      let head = {x: snake[0].x, y: snake[0].y};
      if (direction === "LEFT") head.x--;
      else if (direction === "UP") head.y--;
      else if (direction === "RIGHT") head.x++;
      else if (direction === "DOWN") head.y++;

      if (head.x < 0 || head.y < 0 || head.x >= totalBox || head.y >= totalBox || collision(head, snake)) {
        clearInterval(interval);
        failSound.play();
        alert("üí• B·∫°n thua! ƒêi·ªÉm: " + score);
        return;
      }

      let ate = false;
      for (let i = 0; i < food.length; i++) {
        if (head.x === food[i].x && head.y === food[i].y) {
          if (food[i].value === expected) {
            eatSound.play();
            score += expected;
            eaten.push(expected);
            expected *= ratio;
            food = generateNumber();
            ate = true;
            break;
          } else {
            clearInterval(interval);
            failSound.play();
            alert("üí• Sai s·ªë! Game Over.");
            return;
          }
        }
      }

      snake.unshift(head);
      if (!ate) snake.pop();

      document.getElementById("score").innerText = score;
      document.getElementById("eatenSequence").innerText = eaten.join(" ‚Üí ");

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        document.getElementById("highScore").innerText = highScore;
      }
    }

    function collision(head, arr) {
      for (let part of arr) {
        if (part.x === head.x && part.y === head.y) return true;
      }
      return false;
    }

    function startGame() {
      snake = [{x: 5, y: 5}];
      direction = "RIGHT";
      score = 0;
      start = Math.floor(Math.random() * 4) + 2;
      ratio = Math.floor(Math.random() * 3) + 2;
      expected = start;
      food = generateNumber();
      eaten = [];
      document.getElementById("startTerm").innerText = start;
      document.getElementById("ratio").innerText = ratio;
      document.getElementById("score").innerText = 0;
      document.getElementById("eatenSequence").innerText = '';
      clearInterval(interval);
      interval = setInterval(drawGame, 200);
    }

    startGame();
  </script>
</body>
</html>
