<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>🐍 Rắn Săn Mồi Cấp Số Nhân</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .chibi {
      font-size: 300px; /* To gấp 10 lần icon ban đầu */
      animation: jump 1s infinite alternate;
    }
    @keyframes jump {
      to { transform: translateY(-20px); }
    }
    canvas {
      background: #fff;
      border: 5px solid #ff91a4;
      margin: 10px;
    }
    #info {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🐍 Rắn Săn Mồi Cấp Số Nhân</h1>
  <div class="container">
    <div class="chibi">🐷</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="chibi">🐰</div>
  </div>

  <div id="info">
    📌 Số đầu: <span id="startNumber"></span> | ✖ Công bội: <span id="ratio"></span><br>
    🍓 Điểm: <span id="score">0</span> | 🏆 Kỷ lục: <span id="highscore">0</span><br>
    ✅ Đã ăn: <span id="eatenList">[]</span>
  </div>

  <audio id="bgMusic" src="background.mp3" loop></audio>
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 30;
    let snake = [{ x: 5, y: 5 }];
    let dir = 'RIGHT';
    let score = 0;
    let highscore = localStorage.getItem('highscore') || 0;
    let eaten = [];

    const start = Math.floor(Math.random() * 5) + 1;
    const ratio = Math.floor(Math.random() * 3) + 2;
    let target = start;

    document.getElementById("startNumber").textContent = start;
    document.getElementById("ratio").textContent = ratio;
    document.getElementById("highscore").textContent = highscore;

    const bgMusic = document.getElementById("bgMusic");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    let foods = [];

    document.addEventListener('keydown', e => {
      switch(e.key) {
        case 'ArrowUp': if (dir !== 'DOWN') dir = 'UP'; break;
        case 'ArrowDown': if (dir !== 'UP') dir = 'DOWN'; break;
        case 'ArrowLeft': if (dir !== 'RIGHT') dir = 'LEFT'; break;
        case 'ArrowRight': if (dir !== 'LEFT') dir = 'RIGHT'; break;
      }
      bgMusic.play().catch(()=>{});
    });

    function getRandomEmptyPosition() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * (canvas.width / box)),
          y: Math.floor(Math.random() * (canvas.height / box))
        };
      } while (snake.some(s => s.x === pos.x && s.y === pos.y));
      return pos;
    }

    function generateFoods() {
      foods = [];
      foods.push({ value: target, pos: getRandomEmptyPosition(), correct: true });

      while (foods.length < 4) {
        let fakeValue;
        do {
          fakeValue = target + Math.floor((Math.random() - 0.5) * target);
        } while (
          fakeValue <= 0 ||
          fakeValue === target ||
          foods.some(f => f.value === fakeValue)
        );
        foods.push({ value: fakeValue, pos: getRandomEmptyPosition(), correct: false });
      }
    }

    generateFoods();

    function shakeCanvas() {
      canvas.style.transition = '0.1s';
      canvas.style.transform = 'translate(5px, 5px)';
      setTimeout(() => {
        canvas.style.transform = 'translate(-5px, -5px)';
        setTimeout(() => {
          canvas.style.transform = 'translate(0, 0)';
        }, 100);
      }, 100);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach((s, i) => {
        ctx.fillStyle = i === 0 ? 'green' : 'lightgreen';
        ctx.fillRect(s.x * box, s.y * box, box - 2, box - 2);
      });

      foods.forEach(f => {
        ctx.fillStyle = f.correct ? "#000" : "#888";
        ctx.font = "20px Arial";
        ctx.fillText(f.value, f.pos.x * box + 4, f.pos.y * box + 24);
      });

      let head = { x: snake[0].x, y: snake[0].y };
      if (dir === 'LEFT') head.x--;
      if (dir === 'RIGHT') head.x++;
      if (dir === 'UP') head.y--;
      if (dir === 'DOWN') head.y++;

      if (
        head.x < 0 || head.x >= canvas.width / box ||
        head.y < 0 || head.y >= canvas.height / box ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        wrongSound.play();
        alert("Game Over! Điểm: " + score);
        location.reload();
        return;
      }

      snake.unshift(head);
      const eatenFood = foods.find(f => f.pos.x === head.x && f.pos.y === head.y);
      if (eatenFood) {
        if (eatenFood.correct) {
          eaten.push(eatenFood.value);
          score += eatenFood.value;
          correctSound.play();
          target *= ratio;
          generateFoods();
        } else {
          wrongSound.play();
          shakeCanvas();
          alert("Sai rồi! Bạn ăn nhầm số.");
          location.reload();
          return;
        }
      } else {
        snake.pop();
      }

      document.getElementById("score").textContent = score;
      document.getElementById("eatenList").textContent = JSON.stringify(eaten);
      if (score > highscore) {
        highscore = score;
        localStorage.setItem('highscore', score);
        document.getElementById('highscore').textContent = highscore;
      }
    }

    setInterval(draw, 200);
  </script>
</body>
</html>
