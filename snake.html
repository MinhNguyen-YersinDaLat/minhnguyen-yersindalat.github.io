<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üêç R·∫Øn SƒÉn M·ªìi C·∫•p S·ªë Nh√¢n</title>
  <style>
    body {
      background-color: #ffe6eb;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    canvas {
      background-color: #fff5f5;
      display: block;
      margin: 0 auto;
      border: 5px solid pink;
    }
    #info {
      font-size: 18px;
      margin-top: 15px;
    }
    .icon-container {
      display: flex;
      justify-content: space-between;
      width: 500px;
      margin: 10px auto -10px auto;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>üêç R·∫Øn SƒÉn M·ªìi C·∫•p S·ªë Nh√¢n üìê</h1>
  <div class="icon-container">
    <span>üê∑</span>
    <span>üê∞</span>
  </div>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="info"></div>

  <!-- √Çm thanh -->
  <audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_a91e892900.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/22/audio_b5f831d145.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 25;
    let snake = [{ x: 5 * box, y: 5 * box }];
    let direction = "RIGHT";
    let score = 0;
    let highScore = 0;

    let startNumber = 1;
    let multiplier = 3;
    let eatenNumbers = [startNumber];

    let food = {};
    let incorrectFoods = [];

    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      if (event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (event.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if (event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (event.keyCode === 40 && direction !== "UP") direction = "DOWN";
    }

    function generateFood() {
      const nextValue = startNumber * Math.pow(multiplier, eatenNumbers.length);
      const exponent = nextValue.toString().length;
      const lowerBound = Math.pow(10, exponent - 1);
      const upperBound = Math.pow(10, exponent) - 1;

      food = {
        value: nextValue,
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      };

      incorrectFoods = [];
      while (incorrectFoods.length < 3) {
        let randomValue;
        do {
          randomValue = Math.floor(Math.random() * (upperBound - lowerBound + 1)) + lowerBound;
        } while (
          randomValue === nextValue ||
          incorrectFoods.some(f => f.value === randomValue)
        );

        incorrectFoods.push({
          value: randomValue,
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box,
        });
      }
    }

    generateFood();

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "green" : "lightgreen";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "black";
      ctx.font = "18px Arial";
      ctx.fillText(food.value, food.x + 4, food.y + 18);

      incorrectFoods.forEach(f => {
        ctx.fillText(f.value, f.x + 4, f.y + 18);
      });

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score += food.value;
        eatenNumbers.push(food.value);
        correctSound.play();
        generateFood();
      } else {
        let tail = snake.pop();
      }

      for (let i = 0; i < incorrectFoods.length; i++) {
        if (headX === incorrectFoods[i].x && headY === incorrectFoods[i].y) {
          wrongSound.play();
          alert("B·∫°n ƒë√£ ƒÉn nh·∫ßm! Tr√≤ ch∆°i k·∫øt th√∫c!");
          document.location.reload();
        }
      }

      let newHead = { x: headX, y: headY };

      if (
        headX < 0 ||
        headX >= canvas.width ||
        headY < 0 ||
        headY >= canvas.height ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        alert("Game Over!");
        document.location.reload();
      }

      snake.unshift(newHead);

      if (score > highScore) highScore = score;

      document.getElementById("info").innerHTML =
        `üç¨ ƒêi·ªÉm: ${score} | üìö K·ª∑ l·ª•c: ${highScore}<br>` +
        `üìå S·ªë ƒë·∫ßu ti√™n: ${startNumber} | ‚úñÔ∏è C√¥ng b·ªôi: ${multiplier}<br>` +
        `üìö C√°c s·ªë ƒë√£ ƒÉn: [${eatenNumbers.join(", ")}]`;
    }

    setInterval(draw, 150);
  </script>
</body>
</html>
