<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rắn Săn Mồi Cấp Số Nhân</title>
  <style>
    body {
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }
    canvas {
      background-color: #d0f0c0;
      display: block;
      margin: 0 auto;
      border: 5px dashed #ff69b4;
    }
    .side-icon {
      position: absolute;
      top: 50%;
      width: 100px;
      height: auto;
      transform: translateY(-50%);
      z-index: 2;
    }
    .left-icon {
      left: 30px;
    }
    .right-icon {
      right: 30px;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="side-icon left-icon" alt="Heo chibi">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="side-icon right-icon" alt="Thỏ chibi">
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Âm thanh -->
  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop autoplay></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;
    let snake = [{ x: 10, y: 10 }];
    let direction = "RIGHT";

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const bgMusic = document.getElementById("bgMusic");

    // Khởi tạo cấp số nhân
    let ratio = Math.floor(Math.random() * 3) + 2; // 2 đến 4
    let current = Math.floor(Math.random() * 5 + 1); // Bắt đầu từ 1 đến 5

    let foods = [];

    function spawnFoods() {
      foods = [];
      const correct = { 
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows),
        value: current * ratio
      };
      foods.push(correct);
      while (foods.length < 4) {
        let wrongValue;
        do {
          let factor = Math.pow(10, Math.floor(Math.log10(correct.value)));
          wrongValue = Math.floor(Math.random() * factor * 2 + 1);
        } while (wrongValue === correct.value || foods.find(f => f.value === wrongValue));
        foods.push({
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows),
          value: wrongValue
        });
      }
    }

    spawnFoods();

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Vẽ rắn
      snake.forEach((segment, i) => {
        ctx.fillStyle = i === 0 ? "#4caf50" : "#8bc34a";
        ctx.fillRect(segment.x * box, segment.y * box, box, box);
      });

      // Vẽ các số
      foods.forEach(f => {
        ctx.fillStyle = "#ff1493";
        ctx.font = "16px Arial";
        ctx.fillText(f.value, f.x * box + 4, f.y * box + 16);
      });

      // Di chuyển rắn
      let head = { ...snake[0] };
      if (direction === "UP") head.y--;
      if (direction === "DOWN") head.y++;
      if (direction === "LEFT") head.x--;
      if (direction === "RIGHT") head.x++;

      // Kiểm tra va chạm biên hoặc thân
      if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows || snake.some(s => s.x === head.x && s.y === head.y)) {
        alert("Game Over! 🐍 Điểm: " + snake.length);
        location.reload();
      }

      // Kiểm tra ăn
      let index = foods.findIndex(f => f.x === head.x && f.y === head.y);
      if (index >= 0) {
        if (foods[index].value === current * ratio) {
          correctSound.play();
          current *= ratio;
          spawnFoods();
        } else {
          wrongSound.play();
          snake.pop(); // Mất 1 khúc
        }
      } else {
        snake.pop(); // Không ăn
      }

      snake.unshift(head);
    }

    setInterval(draw, 180);
  </script>
</body>
</html>
