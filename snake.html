<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rắn Săn Mồi Cấp Số Nhân 🐍</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe6eb;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #000;
    }

    #gameContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    #chibiLeft, #chibiRight {
      font-size: 48px;
      animation: jump 1s infinite alternate;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    #gameBoard {
      background-color: #fffaf0;
      border: 5px solid pink;
      position: relative;
    }

    canvas {
      display: block;
      background-color: #fffaf0;
    }

    .info {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🐍 Rắn Săn Mồi Cấp Số Nhân 📐</h1>

  <div id="gameContainer">
    <div id="chibiLeft">🐷</div>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div id="chibiRight">🐰</div>
  </div>

  <div class="info">
    🍓 Điểm: <span id="score">0</span> |
    📚 Kỷ lục: <span id="highscore">0</span><br>
    📌 Số đầu tiên: <span id="start">1</span> |
    ✖ Công bội: <span id="ratio">2</span><br>
    📒 Các số đã ăn: <span id="eaten">[]</span>
  </div>

  <!-- Âm thanh -->
  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6cc41e7f63.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_66fc64a7a3.mp3?filename=wrong-2-46127.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{ x: 5, y: 5 }];
    let direction = "down";
    let foodItems = [];
    let interval;
    let score = 0;
    let highscore = 0;
    let eatenNumbers = [];

    // Cấp số nhân
    const first = Math.floor(Math.random() * 5 + 1);  // 1 đến 5
    const ratio = Math.floor(Math.random() * 3 + 2);  // 2 đến 4

    let current = first;

    document.getElementById("start").textContent = first;
    document.getElementById("ratio").textContent = ratio;

    function playSound(isCorrect) {
      const correct = document.getElementById("correctSound");
      const wrong = document.getElementById("wrongSound");
      isCorrect ? correct.play() : wrong.play();
    }

    function drawSnake() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "limegreen";
      snake.forEach((segment) => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });

      ctx.fillStyle = "black";
      foodItems.forEach((item) => {
        ctx.fillText(item.value, item.x * gridSize + 4, item.y * gridSize + 15);
      });
    }

    function generateFood() {
      foodItems = [];
      const correctFood = {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize)),
        value: current * ratio
      };
      foodItems.push(correctFood);

      while (foodItems.length < 4) {
        const noise = Math.floor((Math.random() * 10 + 1) * current); // gây nhiễu cùng bậc độ lớn
        if (noise !== correctFood.value && !foodItems.find(f => f.value === noise)) {
          foodItems.push({
            x: Math.floor(Math.random() * (canvas.width / gridSize)),
            y: Math.floor(Math.random() * (canvas.height / gridSize)),
            value: noise
          });
        }
      }
    }

    function moveSnake() {
      let head = { ...snake[0] };
      if (direction === "right") head.x++;
      if (direction === "left") head.x--;
      if (direction === "up") head.y--;
      if (direction === "down") head.y++;

      // va chạm
      if (
        head.x < 0 || head.x >= canvas.width / gridSize ||
        head.y < 0 || head.y >= canvas.height / gridSize ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(interval);
        alert("💀 Game Over! Điểm: " + score);
        location.reload();
        return;
      }

      snake.unshift(head);

      const food = foodItems.find(item => item.x === head.x && item.y === head.y);
      if (food) {
        if (food.value === current * ratio) {
          current *= ratio;
          score += current;
          eatenNumbers.push(current);
          playSound(true);
          document.getElementById("score").textContent = score;
          if (score > highscore) {
            highscore = score;
            document.getElementById("highscore").textContent = highscore;
          }
        } else {
          playSound(false);
          clearInterval(interval);
          alert("🥺 Sai rồi! Đó không phải số tiếp theo.");
          location.reload();
          return;
        }
        generateFood();
      } else {
        snake.pop(); // di chuyển bình thường
      }

      document.getElementById("eaten").textContent = JSON.stringify(eatenNumbers);
      drawSnake();
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key;
      if (key === "ArrowUp" && direction !== "down") direction = "up";
      if (key === "ArrowDown" && direction !== "up") direction = "down";
      if (key === "ArrowLeft" && direction !== "right") direction = "left";
      if (key === "ArrowRight" && direction !== "left") direction = "right";
    });

    function startGame() {
      generateFood();
      drawSnake();
      interval = setInterval(moveSnake, 250);
    }

    startGame();
  </script>
</body>
</html>
