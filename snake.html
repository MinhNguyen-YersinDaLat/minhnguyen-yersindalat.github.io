<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêç R·∫Øn sƒÉn s·ªë (C·∫•p s·ªë nh√¢n)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      margin-top: 10px;
    }
    #hint {
      margin: 5px;
      font-size: 16px;
    }
    #score {
      font-size: 18px;
      margin: 5px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(20, 30px);
      grid-template-rows: repeat(20, 30px);
      gap: 2px;
      justify-content: center;
      margin: 10px auto;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #eee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .snake {
      background-color: #70c67c;
      border: 2px solid #4c9f5d;
    }
    .number {
      background-color: #fefefe;
      border: 1px solid #ccc;
      color: #333;
      font-weight: bold;
    }
    #game-over {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #restart {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêç R·∫Øn sƒÉn s·ªë (C·∫•p s·ªë nh√¢n)</h1>
  <div id="hint"></div>
  <div id="score">ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: 0</div>
  <div id="game-board"></div>
  <div id="game-over"></div>
  <button id="restart" onclick="location.reload()">üîÑ Ch∆°i l·∫°i</button>

  <script>
    const boardSize = 20;
    const board = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const gameOverDisplay = document.getElementById("game-over");
    const hintDisplay = document.getElementById("hint");
    const restartButton = document.getElementById("restart");

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 0, y: 0 };
    let a = Math.floor(Math.random() * 4) + 1;
    let q = Math.floor(Math.random() * 3) + 2;
    let nextExpected = a;
    let food = {};
    let wrongNumbers = [];
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let game;

    hintDisplay.innerText = `üëâ S·ªë ƒë·∫ßu ti√™n: ${a} | C√¥ng b·ªôi: ${q}`;

    function initBoard() {
      board.innerHTML = "";
      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        board.appendChild(cell);
      }
    }

    function draw() {
      initBoard();
      const cells = document.querySelectorAll(".cell");

      snake.forEach(part => {
        const index = part.y * boardSize + part.x;
        if (cells[index]) cells[index].classList.add("snake");
      });

      const foodIndex = food.y * boardSize + food.x;
      if (cells[foodIndex]) {
        cells[foodIndex].classList.add("number");
        cells[foodIndex].innerText = food.value;
      }

      wrongNumbers.forEach(num => {
        const idx = num.y * boardSize + num.x;
        if (cells[idx]) {
          cells[idx].classList.add("number");
          cells[idx].innerText = num.value;
        }
      });

      scoreDisplay.innerText = `ƒêi·ªÉm: ${score} | K·ª∑ l·ª•c: ${highScore}`;
    }

    function placeFood() {
      let valid = false;
      while (!valid) {
        food = {
          x: Math.floor(Math.random() * boardSize),
          y: Math.floor(Math.random() * boardSize),
          value: nextExpected,
        };
        valid = !snake.some(s => s.x === food.x && s.y === food.y);
      }
    }

    function placeWrongNumbers() {
      wrongNumbers = [];
      for (let i = 0; i < 3; i++) {
        let wrong;
        let isValid = false;
        while (!isValid) {
          wrong = {
            x: Math.floor(Math.random() * boardSize),
            y: Math.floor(Math.random() * boardSize),
            value: Math.floor(Math.random() * 100) + 1
          };
          isValid =
            wrong.value !== nextExpected &&
            !snake.some(s => s.x === wrong.x && s.y === wrong.y) &&
            (wrong.x !== food.x || wrong.y !== food.y);
        }
        wrongNumbers.push(wrong);
      }
    }

    function moveSnake() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= boardSize ||
        head.y >= boardSize ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += food.value;
        nextExpected *= q;
        placeFood();
        placeWrongNumbers();
      } else if (wrongNumbers.some(n => n.x === head.x && n.y === head.y)) {
        gameOver();
        return;
      } else {
        snake.pop();
      }
      draw();
    }

    function gameOver() {
      clearInterval(game);
      gameOverDisplay.innerHTML = "üíÄ <b>Game Over!</b>";
      restartButton.style.display = "inline-block";
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
          if (direction.y !== 1) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y !== -1) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x !== 1) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x !== -1) direction = { x: 1, y: 0 };
          break;
      }
    });

    function startGame() {
      placeFood();
      placeWrongNumbers();
      draw();
      game = setInterval(moveSnake, 200);
    }

    startGame();
  </script>
</body>
</html>
