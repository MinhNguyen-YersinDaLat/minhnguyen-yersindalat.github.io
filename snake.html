<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🐍 Rắn săn số - Cấp số nhân</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffbe6;
      text-align: center;
      color: #444;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #2d6a4f;
    }

    #gameCanvas {
      background-color: #fff;
      border: 2px solid #b08968;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #info {
      margin: 15px 0;
      font-size: 18px;
    }

    #gameOverMessage {
      color: red;
      font-weight: bold;
      font-size: 20px;
    }

    button {
      padding: 8px 16px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #52b788;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #40916c;
    }
  </style>
</head>
<body>
  <h1>🐍 Rắn săn số - Cấp số nhân</h1>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div id="info">
    🌟 Số đầu tiên: <span id="firstNumber">1</span> |
    🌀 Công bội: <span id="ratio">2</span> |
    🎯 Điểm: <span id="score">0</span> |
    🏆 Kỷ lục: <span id="highScore">0</span>
  </div>
  <div id="gameOverMessage" style="display: none;">
    💀 Game Over! Nhấn 'Chơi lại'
    <br />
    <button onclick="location.reload()">Chơi lại</button>
  </div>
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/28/audio_e9657304e4.mp3?filename=arcade-puzzler-143104.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileSize = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let dx = 1, dy = 0;
    let gameOver = false;

    let firstNumber = 1;
    let multiplier = 2;
    let expectedNumber = firstNumber;
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;

    let grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#e5b37a";
      for (let i = 0; i <= gridSize; i++) {
        ctx.beginPath();
        ctx.moveTo(i * tileSize, 0);
        ctx.lineTo(i * tileSize, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * tileSize);
        ctx.lineTo(canvas.width, i * tileSize);
        ctx.stroke();
      }
    }

    function drawSnake() {
      ctx.fillStyle = "#588157";
      for (let part of snake) {
        ctx.fillRect(part.x * tileSize, part.y * tileSize, tileSize, tileSize);
      }
    }

    function drawNumbers() {
      ctx.fillStyle = "#6a040f";
      ctx.font = "16px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          let val = grid[y][x];
          if (val !== null && val > 0) {
            ctx.fillText(val, x * tileSize + tileSize / 2, y * tileSize + tileSize / 2);
          }
        }
      }
    }

    function drawGame() {
      drawGrid();
      drawSnake();
      drawNumbers();
      updateInfo();
    }

    function updateInfo() {
      document.getElementById("firstNumber").textContent = firstNumber;
      document.getElementById("ratio").textContent = multiplier;
      document.getElementById("score").textContent = score;
      document.getElementById("highScore").textContent = highScore;
    }

    function updateHighScore() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
    }

    function placeRandomNumber(number) {
      let x, y;
      do {
        x = Math.floor(Math.random() * gridSize);
        y = Math.floor(Math.random() * gridSize);
      } while (grid[y][x] !== null || snake.some(s => s.x === x && s.y === y));
      grid[y][x] = number;
    }

    function placeRandomDistractors() {
      for (let i = 0; i < 5; i++) {
        let distractor;
        do {
          distractor = Math.floor(Math.random() * 10 + 1);
        } while (distractor === expectedNumber);
        placeRandomNumber(distractor);
      }
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= gridSize ||
        head.y < 0 || head.y >= gridSize ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        gameOver = true;
        document.getElementById("gameOverMessage").style.display = "block";
        updateHighScore();
        return;
      }

      snake.unshift(head);

      const cellValue = grid[head.y][head.x];
      if (cellValue === expectedNumber) {
        score++;
        expectedNumber *= multiplier;
        placeRandomNumber(expectedNumber);
        placeRandomDistractors();
      } else {
        snake.pop();
      }

      drawGame();
    }

    function gameLoop() {
      if (!gameOver) {
        moveSnake();
      }
      setTimeout(gameLoop, 300);
    }

    // Khởi tạo game
    placeRandomNumber(expectedNumber);
    placeRandomDistractors();
    drawGame();
    gameLoop();
  </script>
</body>
</html>
