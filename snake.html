<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R·∫Øn SƒÉn M·ªìi C·∫•p S·ªë Nh√¢n</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6e3;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 10px;
    }
    h1 {
      margin-bottom: 5px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 1px;
      margin-top: 10px;
    }
    .cell {
      width: 20px;
      height: 20px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      background-color: #fff;
    }
    .snake {
      background-color: #4caf50;
    }
    .food {
      background-color: #fce4ec;
      font-weight: bold;
    }
    .info {
      margin-top: 10px;
    }
    #game-over {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üêç R·∫Øn SƒÉn M·ªìi S·ªë H·ªçc</h1>
  <div class="info">
    üìç S·ªë ƒë·∫ßu ti√™n: <span id="start"></span> | C√¥ng b·ªôi: <span id="ratio"></span><br/>
    üéØ ƒêi·ªÉm: <span id="score">0</span> | üèÜ K·ª∑ l·ª•c: <span id="highscore">0</span>
  </div>
  <div id="board"></div>
  <div id="game-over"></div>
  <button onclick="location.reload()">üîÅ Ch∆°i l·∫°i</button>

  <script>
    const board = document.getElementById("board");
    const scoreDisplay = document.getElementById("score");
    const highscoreDisplay = document.getElementById("highscore");
    const gameOverDisplay = document.getElementById("game-over");
    const startDisplay = document.getElementById("start");
    const ratioDisplay = document.getElementById("ratio");

    const gridSize = 20;
    let snake = [{ x: 5, y: 5 }];
    let dir = { x: 0, y: 0 };
    let interval;
    let score = 0;
    let highscore = localStorage.getItem("highscore") || 0;
    highscoreDisplay.textContent = highscore;

    let ratio = Math.floor(Math.random() * 3) + 2; // 2 ƒë·∫øn 4
    let expected = Math.floor(Math.random() * 4) + 2; // 2 ƒë·∫øn 5
    startDisplay.textContent = expected;
    ratioDisplay.textContent = ratio;

    let foodItems = [];

    function placeFoods() {
      foodItems = [];
      const correctFood = {
        x: Math.floor(Math.random() * gridSize),
        y: Math.floor(Math.random() * gridSize),
        value: expected
      };
      foodItems.push(correctFood);

      // Th√™m s·ªë nhi·ªÖu
      while (foodItems.length < 3) {
        let fakeVal = Math.floor(Math.random() * 50 + 2);
        if (fakeVal !== expected) {
          foodItems.push({
            x: Math.floor(Math.random() * gridSize),
            y: Math.floor(Math.random() * gridSize),
            value: fakeVal
          });
        }
      }
    }

    function draw() {
      board.innerHTML = "";
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          const isSnake = snake.some(seg => seg.x === x && seg.y === y);
          const food = foodItems.find(f => f.x === x && f.y === y);
          if (isSnake) {
            cell.classList.add("snake");
          } else if (food) {
            cell.classList.add("food");
            cell.textContent = food.value;
          }
          board.appendChild(cell);
        }
      }
    }

    function move() {
      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= gridSize || head.y >= gridSize ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        clearInterval(interval);
        gameOverDisplay.textContent = "üíÄ Game Over! Nh·∫•n n√∫t ƒë·ªÉ ch∆°i l·∫°i.";
        return;
      }

      snake.unshift(head);

      const eaten = foodItems.find(f => f.x === head.x && f.y === head.y);
      if (eaten) {
        if (eaten.value !== expected) {
          clearInterval(interval);
          gameOverDisplay.textContent = `üí• ƒÇn sai s·ªë (${eaten.value})! Game Over.`;
          return;
        }
        score += expected;
        expected *= ratio;
        scoreDisplay.textContent = score;
        if (score > highscore) {
          localStorage.setItem("highscore", score);
          highscoreDisplay.textContent = score;
        }
        placeFoods();
      } else {
        snake.pop();
      }

      draw();
    }

    function startGame() {
      placeFoods();
      draw();
      interval = setInterval(move, 200);
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": if (dir.y === 0) dir = { x: 0, y: -1 }; break;
        case "ArrowDown": if (dir.y === 0) dir = { x: 0, y: 1 }; break;
        case "ArrowLeft": if (dir.x === 0) dir = { x: -1, y: 0 }; break;
        case "ArrowRight": if (dir.x === 0) dir = { x: 1, y: 0 }; break;
      }
    });

    startGame();
  </script>
</body>
</html>
