<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>R·∫Øn SƒÉn M·ªìi C·∫•p S·ªë Nh√¢n üêç</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #f0f8ff;
      border: 5px solid #8a2be2;
    }
    #restartBtn {
      display: none;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #8a2be2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restartBtn:hover {
      background-color: #5d1691;
    }
    #pigIcon, #rabbitIcon {
      position: absolute;
      top: 10px;
      width: 100px;
      height: 100px;
    }
    #pigIcon {
      left: 10px;
    }
    #rabbitIcon {
      right: 10px;
    }
  </style>
</head>
<body>
  <img id="pigIcon" src="https://emojicdn.elk.sh/üê∑" alt="Heo" />
  <img id="rabbitIcon" src="https://emojicdn.elk.sh/üê∞" alt="Th·ªè" />
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <button id="restartBtn" onclick="startGame()">Ch∆°i l·∫°i</button>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const cellSize = 20;
    let snake, food, direction, score, gameInterval, factor;
    let numbers = [], noiseNumbers = [];
    const correctSound = new Audio("correct.mp3");
    const wrongSound = new Audio("wrong.mp3");

    function startGame() {
      document.getElementById("restartBtn").style.display = "none";
      factor = 2;
      snake = [{ x: 10, y: 10 }];
      direction = "RIGHT";
      score = 0;
      generateFood();
      gameInterval = setInterval(gameLoop, 200);
    }

    function generateFood() {
      let headValue = Math.pow(factor, score + 1);
      food = {
        x: Math.floor(Math.random() * canvas.width / cellSize),
        y: Math.floor(Math.random() * canvas.height / cellSize),
        value: headValue
      };
      numbers = [food];
      noiseNumbers = [];
      while (noiseNumbers.length < 3) {
        let wrongValue;
        let magnitude = Math.pow(10, Math.floor(Math.log10(food.value)));
        do {
          wrongValue = food.value + Math.floor((Math.random() - 0.5) * magnitude);
        } while (wrongValue <= 0 || wrongValue === food.value || noiseNumbers.find(n => n.value === wrongValue));
        noiseNumbers.push({
          x: Math.floor(Math.random() * canvas.width / cellSize),
          y: Math.floor(Math.random() * canvas.height / cellSize),
          value: wrongValue
        });
      }
    }

    function drawCell(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
    }

    function drawSnake() {
      snake.forEach((segment, index) => {
        drawCell(segment.x, segment.y, index === 0 ? "#006400" : "#32CD32");
      });
    }

    function drawNumbers() {
      ctx.font = "bold 20px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      numbers.concat(noiseNumbers).forEach(num => {
        ctx.fillStyle = "#ff69b4";
        ctx.fillText(num.value, num.x * cellSize + cellSize / 2, num.y * cellSize + cellSize / 2);
      });
    }

    function gameLoop() {
      const head = { ...snake[0] };
      if (direction === "RIGHT") head.x++;
      if (direction === "LEFT") head.x--;
      if (direction === "UP") head.y--;
      if (direction === "DOWN") head.y++;

      if (head.x < 0 || head.x >= canvas.width / cellSize || head.y < 0 || head.y >= canvas.height / cellSize || snake.some(s => s.x === head.x && s.y === head.y)) {
        clearInterval(gameInterval);
        document.getElementById("restartBtn").style.display = "block";
        return;
      }

      let ate = false;
      if (head.x === food.x && head.y === food.y) {
        snake.unshift(head);
        score++;
        correctSound.play();
        generateFood();
        ate = true;
      } else {
        let wrong = noiseNumbers.find(n => n.x === head.x && n.y === head.y);
        if (wrong) {
          wrongSound.play();
          clearInterval(gameInterval);
          document.getElementById("restartBtn").style.display = "block";
          return;
        }
        snake.pop();
        snake.unshift(head);
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawNumbers();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    startGame();
  </script>
</body>
</html>
