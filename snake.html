<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>üêç R·∫Øn SƒÉn M·ªìi - C·∫•p S·ªë Nh√¢n</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6e3;
      text-align: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 1px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 20px;
      height: 20px;
      background-color: #fff8dc;
      border: 1px solid #f0e68c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .snake {
      background-color: #66bb6a;
    }

    .food {
      background-color: #ffe0b2;
    }

    #info {
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 16px;
      background-color: #ffca28;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .game-over {
      color: red;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üêç R·∫Øn SƒÉn S·ªë - C·∫•p S·ªë Nh√¢n</h1>

  <div id="info">
    üéØ Quy lu·∫≠t: s·ªë ƒë·∫ßu ti√™n <span id="startVal"></span>, c√¥ng b·ªôi <span id="ratioVal"></span><br />
    üíØ ƒêi·ªÉm: <span id="score">0</span> | üî• K·ª∑ l·ª•c: <span id="highScore">0</span>
  </div>

  <div class="game-board" id="board"></div>

  <div id="status" class="game-over"></div>

  <button onclick="restartGame()">üîÅ B·∫Øt ƒë·∫ßu l·∫°i</button>

  <audio id="bgMusic" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_50f6ac506e.mp3" type="audio/mpeg">
  </audio>

  <script>
    const board = document.getElementById("board");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const startValEl = document.getElementById("startVal");
    const ratioValEl = document.getElementById("ratioVal");
    const statusEl = document.getElementById("status");

    let snake = [{ x: 5, y: 5 }];
    let dir = { x: 0, y: 0 };
    let food = [];
    let startValue = Math.floor(Math.random() * 4) + 2;
    let ratio = Math.floor(Math.random() * 3) + 2;
    let expected = startValue;
    let score = 0;
    let highScore = localStorage.getItem("snakeHigh") || 0;
    let interval;

    function drawBoard() {
      board.innerHTML = "";
      for (let y = 0; y < 20; y++) {
        for (let x = 0; x < 20; x++) {
          const cell = document.createElement("div");
          cell.className = "cell";

          if (snake.some(s => s.x === x && s.y === y)) {
            cell.classList.add("snake");
          }

          const foodHere = food.find(f => f.x === x && f.y === y);
          if (foodHere) {
            cell.classList.add("food");
            cell.innerHTML = `üç¨<span style="font-size:9px">${foodHere.value}</span>`;
          }

          board.appendChild(cell);
        }
      }
    }

    function move() {
      const head = { ...snake[0] };
      head.x += dir.x;
      head.y += dir.y;

      // Game over check
      if (
        head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        statusEl.textContent = "üíÄ Thua r·ªìi! Nh·∫•n B·∫Øt ƒë·∫ßu l·∫°i!";
        clearInterval(interval);
        return;
      }

      snake.unshift(head);

      const eaten = food.find(f => f.x === head.x && f.y === head.y);

      if (eaten) {
        if (eaten.value !== expected) {
          statusEl.textContent = "üòµ Sai s·ªë! Game over!";
          clearInterval(interval);
          return;
        }

        score += expected;
        expected *= ratio;
        generateFood();
      } else {
        snake.pop();
      }

      scoreEl.textContent = score;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("snakeHigh", score);
        highScoreEl.textContent = highScore;
      }

      drawBoard();
    }

    function generateFood() {
      food = [];

      // Food ƒë√∫ng
      food.push({
        x: Math.floor(Math.random() * 20),
        y: Math.floor(Math.random() * 20),
        value: expected
      });

      // Nhi·ªÖu
      for (let i = 0; i < 3; i++) {
        let val = expected + (Math.floor(Math.random() * 5) + 1) * (Math.random() > 0.5 ? 1 : -1);
        food.push({
          x: Math.floor(Math.random() * 20),
          y: Math.floor(Math.random() * 20),
          value: val
        });
      }
    }

    function restartGame() {
      snake = [{ x: 5, y: 5 }];
      dir = { x: 0, y: 0 };
      startValue = Math.floor(Math.random() * 4) + 2;
      ratio = Math.floor(Math.random() * 3) + 2;
      expected = startValue;
      score = 0;
      scoreEl.textContent = score;
      highScoreEl.textContent = highScore;
      startValEl.textContent = startValue;
      ratioValEl.textContent = ratio;
      statusEl.textContent = "";
      generateFood();
      drawBoard();

      clearInterval(interval);
      interval = setInterval(move, 200);
    }

    window.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": if (dir.y !== 1) dir = { x: 0, y: -1 }; break;
        case "ArrowDown": if (dir.y !== -1) dir = { x: 0, y: 1 }; break;
        case "ArrowLeft": if (dir.x !== 1) dir = { x: -1, y: 0 }; break;
        case "ArrowRight": if (dir.x !== -1) dir = { x: 1, y: 0 }; break;
      }
    });

    restartGame();
  </script>
</body>
</html>
