<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R·∫Øn SƒÉn M·ªìi C·∫•p S·ªë Nh√¢n</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }
    canvas {
      background: #ffe4e1;
      display: block;
      margin: 10px auto;
      border: 5px solid #ff69b4;
    }
    #info {
      margin-top: 10px;
      font-size: 18px;
      color: #d6336c;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff69b4;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üêç R·∫Øn SƒÉn M·ªìi - C·∫•p S·ªë Nh√¢n üßÆ</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="info">
    <div id="score">ƒêi·ªÉm: 0 | K·ª∑ l·ª•c: 0</div>
    <div id="hint"></div>
    <button onclick="restartGame()">Ch∆°i l·∫°i</button>
    <button onclick="toggleMusic()">üéµ B·∫≠t/T·∫Øt nh·∫°c</button>
  </div>

  <!-- Nh·∫°c n·ªÅn t·ª´ ngu·ªìn mi·ªÖn ph√≠ -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/10/19/audio_4bfa6b28d5.mp3" type="audio/mpeg">
  </audio>
  <!-- √Çm thanh hi·ªáu ·ª©ng -->
  <audio id="eatSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6cf58cf038.mp3" type="audio/mpeg">
  </audio>
  <audio id="wrongSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c127ed2254.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const canvasSize = 400;

    let snake = [{ x: 5 * box, y: 5 * box }];
    let direction = "RIGHT";
    let food;
    let badFoods = [];
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;

    // T·∫°o c·∫•p s·ªë nh√¢n
    let a = Math.floor(Math.random() * 3) + 1;
    let r = Math.floor(Math.random() * 3) + 2;
    let nextTerm = a;

    document.getElementById("hint").innerText =
      `Quy lu·∫≠t: C·∫•p s·ªë nh√¢n (a = ${a}, r = ${r})`;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * (canvasSize / box)) * box,
        y: Math.floor(Math.random() * (canvasSize / box)) * box,
      };
    }

    function generateFood() {
      food = randomPosition();
      food.value = nextTerm;

      badFoods = [];
      while (badFoods.length < 3) {
        let bad = randomPosition();
        bad.value = Math.floor(Math.random() * 50) + 1;
        if (bad.value !== nextTerm) badFoods.push(bad);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // V·∫Ω r·∫Øn
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = "#ff1493";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#fff";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // V·∫Ω th·ª©c ƒÉn ƒë√∫ng
      ctx.fillStyle = "#87ceeb";
      ctx.fillRect(food.x, food.y, box, box);
      ctx.fillStyle = "#000";
      ctx.fillText(food.value, food.x + 5, food.y + 15);

      // V·∫Ω th·ª©c ƒÉn sai
      for (let bad of badFoods) {
        ctx.fillStyle = "#add8e6";
        ctx.fillRect(bad.x, bad.y, box, box);
        ctx.fillStyle = "#000";
        ctx.fillText(bad.value, bad.x + 5, bad.y + 15);
      }

      // Di chuy·ªÉn r·∫Øn
      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      // Ki·ªÉm tra va ch·∫°m bi√™n
      if (
        head.x < 0 ||
        head.x >= canvasSize ||
        head.y < 0 ||
        head.y >= canvasSize ||
        collision(head, snake)
      ) {
        document.getElementById("wrongSound").play();
        clearInterval(game);
        alert("üí• Thua cu·ªôc!");
        return;
      }

      // ƒÇn ƒë√∫ng
      if (head.x === food.x && head.y === food.y) {
        document.getElementById("eatSound").play();
        score += food.value;
        nextTerm *= r;
        generateFood();
      } else {
        // ƒÇn sai
        let ateWrong = false;
        for (let bad of badFoods) {
          if (head.x === bad.x && head.y === bad.y) ateWrong = true;
        }
        if (ateWrong) {
          document.getElementById("wrongSound").play();
          clearInterval(game);
          alert("üí• ƒÇn sai s·ªë! Thua cu·ªôc.");
          return;
        }
        snake.pop();
      }

      snake.unshift(head);
      updateScore();
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) return true;
      }
      return false;
    }

    function updateScore() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      document.getElementById("score").innerText = `ƒêi·ªÉm: ${score} | K·ª∑ l·ª•c: ${highScore}`;
    }

    function restartGame() {
      snake = [{ x: 5 * box, y: 5 * box }];
      direction = "RIGHT";
      score = 0;
      a = Math.floor(Math.random() * 3) + 1;
      r = Math.floor(Math.random() * 3) + 2;
      nextTerm = a;
      document.getElementById("hint").innerText =
        `Quy lu·∫≠t: C·∫•p s·ªë nh√¢n (a = ${a}, r = ${r})`;
      generateFood();
    }

    function toggleMusic() {
      const bg = document.getElementById("bgMusic");
      bg.muted = !bg.muted;
    }

    generateFood();
    let game = setInterval(draw, 200);
  </script>
</body>
</html>
