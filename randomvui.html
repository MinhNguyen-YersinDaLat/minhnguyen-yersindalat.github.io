<!DOCTYPE html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
  /* --- Reset & body --- */
  * {

  }
  body {

  header {

  }
  header h1 {

  }
  header p {

    color: #555;

    margin-bottom: 25px;
  }
  #inputArea {

  }
  #inputNames {

  #btnStart, #btnNext {

    font-weight: 900;
  }
  #btnStart:hover, #btnNext:hover {
    background: #e040fb;
    transform: scale(1.05);
  }
  #btnNext {
    display: none;

  }
  #gameArea {
    margin-top: 10px;
    max-width: 1100px;
    width: 95vw;
    min-height: 480px;
    display: flex;
    flex-wrap: wrap;

  }
  .animal-card {
    position: relative;
    width: 110px;
    height: 110px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    display: flex; justify-content: center; align-items: center;
    flex-direction: column;
    user-select: none;
    cursor: default;
    transition: transform 0.35s ease, filter 0.35s ease;
    will-change: transform, filter;
    animation: gentleJump 1.5s ease-in-out infinite;
  }
  .animal-card:nth-child(odd) {
    animation-delay: 0.3s;
  }
  .animal-icon {
    font-size: 4rem;
    line-height: 1;
    user-select: none;
    pointer-events: none;
  }
  .animal-name {
    margin-top: 5px;
    font-weight: 900;
    font-size: 1.05rem;
    color: #444;
    user-select: text;
    text-transform: uppercase;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 90%;
    pointer-events: none;
  }
  /* Highlight khi ch·ªçn */
  .highlighted {
    animation: blinkGlow 0.9s ease-in-out infinite;
    transform: scale(1.7) rotate(5deg);
    z-index: 11;
    filter: brightness(1.4) drop-shadow(0 0 10px #ff4081);
    box-shadow: 0 0 18px #ff4081aa;
  }
  /* Winner effect */
  .winner {
    z-index: 999;
    position: fixed !important;
    top: 50%;
    left: 50%;
    width: 360px !important;
    height: 360px !important;
    margin-left: -180px;
    margin-top: -180px;
    background: #fff;
    border-radius: 50%;
    box-shadow:
      0 0 25px #ff4081,
      0 0 50px #ff4081,
      0 0 80px #ff4081,
      0 0 100px #ff4081;
    font-size: 14rem !important;
    line-height: 1;
    display: flex !important;
    justify-content: center;
    align-items: center;
    animation: spinAndGlow 3s linear infinite;
    filter: drop-shadow(0 0 15px #ff4081);
    user-select: none;
    pointer-events: none;
  }
  .winner-name {
    position: fixed;
    top: 68%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3.8rem;
    font-weight: 900;
    color: #ff4081;
    text-shadow: 0 0 12px #ff4081;
    user-select: none;
    letter-spacing: 4px;
    text-transform: uppercase;
    z-index: 9999;
    pointer-events: none;
  }
  /* M·ªù c√°c icon c√≤n l·∫°i */
  .dimmed {
    filter: brightness(0.3) blur(1.6px);
    transition: filter 0.5s ease;
  }
  /* Hi·ªáu ·ª©ng nh·∫£y nh√≥t */
  @keyframes gentleJump {
    0%, 100% { transform: translateY(0) rotate(0); }
    50% { transform: translateY(-10px) rotate(-3deg); }
  }
  /* Hi·ªáu ·ª©ng ch·ªõp nh·∫•p nh√°y */
  @keyframes blinkGlow {
    0%, 100% { filter: brightness(1.4) drop-shadow(0 0 12px #ff4081); }
    50% { filter: brightness(2) drop-shadow(0 0 30px #ff4081); }
  }
  /* Hi·ªáu ·ª©ng xoay v√† ph√°t s√°ng */
  @keyframes spinAndGlow {
    0% {
      transform: rotate(0deg);
      filter: drop-shadow(0 0 10px #ff4081);
    }
    50% {
      transform: rotate(360deg);
      filter: drop-shadow(0 0 50px #ff4081);
    }
    100% {
      transform: rotate(720deg);
      filter: drop-shadow(0 0 10px #ff4081);
    }
  }
  /* N√∫t ƒëi·ªÅu khi·ªÉn √¢m thanh */
  .sound-controls {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 2000;
  }
  #soundToggle, #bgMusicToggle {
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 64, 129, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
  }
  #soundToggle:hover, #bgMusicToggle:hover {
      background: #e040fb;
  }
  #soundToggle i, #bgMusicToggle i {
      font-size: 1.5em;
  }
  /* L·ªãch s·ª≠ k·∫øt qu·∫£ */
  #historyArea {
    max-width: 680px;
    margin: 30px auto 50px;
    padding: 16px 24px;
    background: #ffe4f4;
    border-radius: 20px;
    font-family: monospace;
    font-size: 1rem;
    color: #aa2c5b;
    height: 180px;
    overflow-y: auto;
    box-shadow: inset 0 0 12px #ff4081aa;
  }
  /* C√°c icon to√°n h·ªçc bay bay 3D */
  .math-icon {
    position: fixed;
    font-size: 3rem;
    user-select: none;
    opacity: 0.75;
    pointer-events: none;
    animation: floatUp3D 10s linear infinite;
    transform-style: preserve-3d;
    filter: drop-shadow(0 0 3px #ff4081);
    z-index: 0;
  }
  @keyframes floatUp3D {
    0% {
      transform: translateY(100vh) rotateX(0deg) rotateY(0deg);
      opacity: 0.75;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-30vh) rotateX(360deg) rotateY(360deg);
      opacity: 0;
    }
  }
  /* Responsive */
  @media (max-width: 900px) {
    #gameArea {
      max-width: 90vw;
      min-height: 380px;
      gap: 12px;
    }
    .animal-card {
      width: 90px;
      height: 90px;
    }
    .animal-icon {
      font-size: 3.5rem;
    }
    .animal-name {
      font-size: 0.9rem;
    }
    .winner {
      width: 280px !important;
      height: 280px !important;
      margin-left: -140px;
      margin-top: -140px;
      font-size: 10rem !important;
    }
    .winner-name {
      font-size: 2.6rem;
      top: 65%;
    }
    .sound-controls {
      bottom: 15px;
      right: 15px;
    }
    #soundToggle, #bgMusicToggle {
      width: 50px;
      height: 50px;
    }
  }
  @media (max-width: 460px) {
    #inputNames {
      height: 100px;
      font-size: 1rem;
    }
    #btnStart, #btnNext {
      padding: 12px 26px;
      font-size: 1.1rem;
    }
    #gameArea {
      min-height: 320px;
    }
    .animal-card {
      width: 75px;
      height: 75px;
    }
    .animal-icon {
      font-size: 3rem;
    }
    .animal-name {
      font-size: 0.8rem;
    }
    .winner {
      width: 220px !important;
      height: 220px !important;
      margin-left: -110px;
      margin-top: -110px;
      font-size: 8rem !important;
    }
    .winner-name {
      font-size: 2rem;
      top: 62%;
    }
  }
</style>

<body>

<header>
¬† <h1>üéâ Game ch·ªçn h·ªçc sinh d·ªÖ th∆∞∆°ng</h1>
¬† <p>Nh·∫≠p t√™n h·ªçc sinh, m·ªói t√™n m·ªôt d√≤ng (t·ªëi ƒëa 50), sau ƒë√≥ b·∫•m "B·∫Øt ƒë·∫ßu".</p>
</header>

<div id="inputArea">
¬† <textarea id="inputNames" placeholder="Nh·∫≠p t√™n h·ªçc sinh, m·ªói t√™n m·ªôt d√≤ng (t·ªëi ƒëa 50)" maxlength="500" style="text-transform: uppercase;"></textarea><br/>
¬† <button id="btnStart">üöÄ B·∫Øt ƒë·∫ßu</button>
¬† <button id="btnNext">‚ñ∂Ô∏è Ti·∫øp t·ª•c (b·ªè ng∆∞·ªùi th·∫Øng)</button>
</div>

<div id="gameArea" aria-live="polite" aria-label="Danh s√°ch h·ªçc sinh"></div>

<div id="winnerName" class="winner-name" aria-live="assertive" style="display:none;"></div>

<div id="historyArea" aria-label="L·ªãch s·ª≠ k·∫øt qu·∫£ ch·ªçn h·ªçc sinh">L·ªãch s·ª≠ k·∫øt qu·∫£:</div>

<div class="sound-controls">
    <button id="bgMusicToggle" title="B·∫≠t/T·∫Øt nh·∫°c n·ªÅn"><i class="bi-music-note-beamed"></i></button>
    <button id="soundToggle" title="B·∫≠t/T·∫Øt hi·ªáu ·ª©ng √¢m thanh"><i class="bi-volume-up-fill"></i></button>
</div>

<script>
const animalIcons = [
  'üê∞','üêª','üêº','üê®','üêØ','ü¶ä','üêµ','üê∏','üê∑','üêî',
  'ü¶Ñ','üêù','üêô','ü¶â','üê¢','üêß','ü¶Å','üê¨','üê¥','üê∂',
  'üêπ','ü¶ã','üêû','üêõ','üêó','ü¶¢','üêü','ü¶ú','üêì','üêï',
  'üêà','ü¶ö','üê≤','ü¶ï','ü¶ñ','üêâ','üê∫','ü¶•','üêøÔ∏è','ü¶¶',
  'ü¶®','ü¶°','üêá','üê£','ü¶á','üê¶','üê§','üê©','üê∫','ü¶Ñ'
];
const maxPlayers = 50;
let players = [];
let winnerIndex = -1;
let isRunning = false;
let history = JSON.parse(localStorage.getItem('selectionHistory')) || [];
let soundOn = true;
let bgMusicOn = false;

const inputNames = document.getElementById('inputNames');
const btnStart = document.getElementById('btnStart');
const btnNext = document.getElementById('btnNext');
const gameArea = document.getElementById('gameArea');
const winnerNameDisplay = document.getElementById('winnerName');
const historyArea = document.getElementById('historyArea');
const soundToggle = document.getElementById('soundToggle');
const bgMusicToggle = document.getElementById('bgMusicToggle');

// T·∫£i tr∆∞·ªõc c√°c t·ªáp √¢m thanh c·ª•c b·ªô
const audioJump = new Audio('./sounds/correct.mp3');
const audioWin = new Audio('./sounds/wrong.mp3');
const bgMusic = new Audio('./sounds/background.mp3');
bgMusic.loop = true;

// ƒê·ªãnh d·∫°ng t√™n in hoa, ƒë·∫ßy ƒë·ªß
function formatName(name) {
  return name.trim().toUpperCase();
}

// L·∫•y t√™n cu·ªëi trong d√£y h·ªç t√™n (t√™n g·ªçi t·∫Øt)
function getLastName(fullName) {
  const parts = fullName.trim().split(/\s+/);
  return parts.length > 0 ? parts[parts.length - 1].toUpperCase() : '';
}

// T·∫°o th·∫ª th√∫ + t√™n
function createAnimalCard(player, index) {
  const card = document.createElement('div');
  card.className = 'animal-card';
  card.style.animationDelay = (Math.random() * 1.5) + 's';

  const iconSpan = document.createElement('div');
  iconSpan.className = 'animal-icon';
  iconSpan.textContent = animalIcons[index % animalIcons.length];

  const nameSpan = document.createElement('div');
  nameSpan.className = 'animal-name';
  nameSpan.textContent = getLastName(player);

  card.appendChild(iconSpan);
  card.appendChild(nameSpan);

  return card;
}

// V·∫Ω danh s√°ch th√∫
function renderPlayers() {
  gameArea.innerHTML = '';
  players.forEach((player, idx) => {
    const card = createAnimalCard(player, idx);
    gameArea.appendChild(card);
  });
}

// M·ªù t·∫•t c·∫£ ngo·∫°i tr·ª´ winner
function dimAllExcept(winnerIdx) {
  [...gameArea.children].forEach((card, idx) => {
    if (idx !== winnerIdx) card.classList.add('dimmed');
    else card.classList.remove('dimmed');
  });
}

// B·ªè m·ªù h·∫øt
function clearDim() {
  [...gameArea.children].forEach(card => card.classList.remove('dimmed'));
}

// B·∫•m Start
btnStart.onclick = () => {
  if (isRunning) return;
  const rawNames = inputNames.value.trim();
  if (!rawNames) {
    alert('Vui l√≤ng nh·∫≠p t√™n h·ªçc sinh!');
    return;
  }
  let uniqueNames = [...new Set(rawNames.split('\n').map(s => s.trim()).filter(s => s))];
  
  // X·ª≠ l√Ω t√™n tr√πng l·∫∑p
  if (uniqueNames.length < rawNames.split('\n').map(s => s.trim()).filter(s => s).length) {
    alert(`ƒê√£ lo·∫°i b·ªè ${rawNames.split('\n').map(s => s.trim()).filter(s => s).length - uniqueNames.length} t√™n tr√πng l·∫∑p.`);
  }

  players = uniqueNames.slice(0, maxPlayers);
  if (players.length === 0) {
    alert('Danh s√°ch tr·ªëng!');
    return;
  }
  inputNames.value = players.join('\n');
  renderPlayers();
  btnStart.style.display = 'none';
  btnNext.style.display = 'inline-block';
  winnerNameDisplay.style.display = 'none';
  clearDim();
  startRandomSelection();
};

// B·∫•m Ti·∫øp t·ª•c
btnNext.onclick = () => {
  if (isRunning) return;
  if (winnerIndex < 0) return;
  // lo·∫°i b·ªè ng∆∞·ªùi th·∫Øng
  players.splice(winnerIndex, 1);
  winnerIndex = -1;
  if (players.length === 0) {
    alert('ƒê√£ h·∫øt h·ªçc sinh ƒë·ªÉ ch·ªçn!');
    resetGame();
    return;
  }
  renderPlayers();
  winnerNameDisplay.style.display = 'none';
  btnStart.style.display = 'none';
  btnNext.style.display = 'inline-block';
  clearDim();
  startRandomSelection();
};

// Reset game
function resetGame() {
  btnStart.style.display = 'inline-block';
  btnNext.style.display = 'none';
  winnerNameDisplay.style.display = 'none';
  gameArea.innerHTML = '';
  players = [];
  winnerIndex = -1;
}

// Random ch·ªçn h·ªçc sinh
async function startRandomSelection() {
  isRunning = true;
  let cycles = 40 + Math.floor(Math.random() * 20); // s·ªë l·∫ßn nh·∫£y icon
  let currentIndex = 0;
  if (soundOn) audioJump.play();

  while (cycles > 0) {
    highlightCard(currentIndex);
    await sleep(80 + Math.random() * 40);
    currentIndex = (currentIndex + 1) % players.length;
    cycles--;
  }
  if (soundOn) {
    audioJump.pause();
    audioJump.currentTime = 0;
  }

  // Winner l√† ng∆∞·ªùi tr∆∞·ªõc currentIndex v√¨ currentIndex ƒë√£ tƒÉng 1 v√≤ng cu·ªëi
  winnerIndex = (currentIndex === 0) ? players.length - 1 : currentIndex - 1;
  await showWinner(winnerIndex);
  isRunning = false;
}

// Nh·∫•n card ƒëang highlight
function highlightCard(index) {
  [...gameArea.children].forEach((card, idx) => {
    card.classList.remove('highlighted');
    if (idx === index) card.classList.add('highlighted');
  });
}

// Hi·ªÉn th·ªã ng∆∞·ªùi th·∫Øng
async function showWinner(idx) {
  dimAllExcept(idx);
  const winnerCard = gameArea.children[idx];
  winnerCard.classList.remove('highlighted');
  winnerCard.classList.add('winner');

  // Nh·∫°c th·∫Øng v√† hi·ªáu ·ª©ng confetti
  if (soundOn) audioWin.play();
  if (typeof confetti === 'function') {
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 }
    });
  }

  await sleep(100);
  winnerNameDisplay.textContent = getLastName(players[idx]);
  winnerNameDisplay.style.display = 'block';

  let spins = 6;
  for (let i = 0; i < spins; i++) {
    winnerCard.style.transform = `scale(4) rotate(${360 * i}deg)`;
    await sleep(500);
  }
  winnerCard.style.transform = 'scale(4) rotate(0deg)';

  dimAllExcept(idx);

  winnerCard.style.transform = 'scale(3) rotate(0deg)';

  addHistory(getLastName(players[idx]));
}

// Th√™m l·ªãch s·ª≠ ch·ªçn
function addHistory(winner) {
  history.unshift(`${new Date().toLocaleString()}: ${winner}`);
  if (history.length > 20) history.pop();
  localStorage.setItem('selectionHistory', JSON.stringify(history));
  updateHistory();
}

// C·∫≠p nh·∫≠t hi·ªÉn th·ªã l·ªãch s·ª≠
function updateHistory() {
  if (history.length === 0) {
    historyArea.textContent = 'L·ªãch s·ª≠ k·∫øt qu·∫£: (ch∆∞a c√≥)';
    return;
  }
  historyArea.innerHTML = 'L·ªãch s·ª≠ k·∫øt qu·∫£:<br/>' + history.join('<br/>');
}

// H√†m delay ti·ªán l·ª£i
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

// B·∫≠t t·∫Øt √¢m thanh hi·ªáu ·ª©ng
soundToggle.onclick = () => {
  soundOn = !soundOn;
  audioJump.muted = !soundOn;
  audioWin.muted = !soundOn;
  soundToggle.innerHTML = soundOn ? '<i class="bi-volume-up-fill"></i>' : '<i class="bi-volume-mute-fill"></i>';
};

// B·∫≠t t·∫Øt nh·∫°c n·ªÅn
bgMusicToggle.onclick = () => {
  bgMusicOn = !bgMusicOn;
  if (bgMusicOn) {
    bgMusic.play();
    bgMusicToggle.innerHTML = '<i class="bi-music-note-beamed"></i>';
  } else {
    bgMusic.pause();
    bgMusicToggle.innerHTML = '<i class="bi-music-note-slash"></i>';
  }
};

// Kh·ªüi t·∫°o hi·ªÉn th·ªã l·ªãch s·ª≠
updateHistory();

// --- Icon to√°n h·ªçc bay bay 3D ---
const mathSymbols = ['‚ûï','‚ûñ','‚úñÔ∏è','‚ûó','‚àö','œÄ','‚àë','‚àû','Œ∏','‚àÜ'];
function spawnMathIcons() {
  for(let i=0; i<12; i++) {
    const icon = document.createElement('div');
    icon.className = 'math-icon';
    icon.style.left = `${Math.random()*100}vw`;
    icon.style.top = `${100 + Math.random()*150}vh`;
    icon.style.animationDelay = `${Math.random()*10}s`;
    icon.textContent = mathSymbols[Math.floor(Math.random()*mathSymbols.length)];
    document.body.appendChild(icon);
  }
}
spawnMathIcons();
</script>
