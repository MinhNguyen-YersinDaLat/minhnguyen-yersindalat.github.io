<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Game chọn học sinh dễ thương - Full Option</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>

    <header>
        <h1>🎉 Game chọn học sinh dễ thương</h1>
        <p>Nhập tên học sinh, mỗi tên một dòng (tối đa 50), sau đó bấm "Bắt đầu".</p>
    </header>

    <div id="inputArea">
        <textarea id="inputNames" placeholder="Nhập tên học sinh, mỗi tên một dòng (tối đa 50)" maxlength="500" style="text-transform: uppercase;"></textarea><br/>
        <button id="btnStart">🚀 Bắt đầu</button>
        <button id="btnNext">▶️ Tiếp tục (bỏ người thắng)</button>
    </div>

    <div id="gameArea" aria-live="polite" aria-label="Danh sách học sinh"></div>

    <div id="winnerName" class="winner-name" aria-live="assertive" style="display:none;"></div>

    <div id="historyArea" aria-label="Lịch sử kết quả chọn học sinh">Lịch sử kết quả:</div>

    <div class="sound-controls">
        <button id="bgMusicToggle" title="Bật/Tắt nhạc nền"><i class="bi-music-note-beamed"></i></button>
        <button id="soundToggle" title="Bật/Tắt hiệu ứng âm thanh"><i class="bi-volume-up-fill"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
