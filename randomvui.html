<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random G·ªçi T√™n H·ªçc Sinh - Th√∫ Chibi Vui Nh·ªôn</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6f0 0%, #ffccd5 100%);
    margin: 0; padding: 0;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  h1 {

  }
  #container {
    position: relative;
    width: 90vw; max-width: 900px; height: 500px;

  .animal {

  }
  .animal img {

  }
  .animal .name {

  }
  .selected {

  }
  @keyframes glowPulse {
    0% { box-shadow: 0 0 10px 4px #ff69b4; }
    100% { box-shadow: 0 0 20px 8px #ff1493; }
  }
  #btnRandom {
    margin: 15px;
    padding: 12px 30px;
    background-color: #ff69b4;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255,105,180,0.6);
    transition: background-color 0.3s ease;
  }
  #btnRandom:hover {
    background-color: #d63384;
  }
  #result {
    margin-top: 20px;
    font-size: 28px;
    color: #d63384;
    font-weight: bold;
    min-height: 60px;
    user-select: none;
  }
</style>
</head>
<body>

<h1>üé≤ Random G·ªçi T√™n H·ªçc Sinh - Th√∫ Chibi Vui Nh·ªôn üéâ</h1>

<div id="container"></div>

<button id="btnRandom">üéØ Ch·ªçn Ng·∫´u Nhi√™n</button>

<div id="result"></div>

<script>
  // Danh s√°ch HS + icon th√∫ (m√¨nh d√πng emoji chibi ƒë·∫°i di·ªán, th·∫ßy ƒë·ªïi th√†nh icon ·∫£nh th·∫≠t n·∫øu c√≥)
  const students = [
    { name: "Nguy·ªÖn VƒÉn A", icon: "üê∞" },
    { name: "Tr·∫ßn Th·ªã B", icon: "üê±" },
    { name: "L√™ VƒÉn C", icon: "üêª" },
    { name: "Ph·∫°m Th·ªã D", icon: "üê∏" },
    { name: "Ho√†ng VƒÉn E", icon: "ü¶ä" },
    { name: "V√µ Th·ªã F", icon: "üê®" },
    { name: "ƒê·∫∑ng VƒÉn G", icon: "üê•" },
    { name: "B√πi Th·ªã H", icon: "üêµ" },
    { name: "Phan VƒÉn I", icon: "üêØ" },
    { name: "Tr∆∞∆°ng Th·ªã K", icon: "üê∞" },
    { name: "Ng√¥ VƒÉn L", icon: "üêπ" },
    { name: "L√Ω Th·ªã M", icon: "üêº" },
    { name: "D∆∞∆°ng VƒÉn N", icon: "üê∂" },
    { name: "Tr·∫ßn Th·ªã O", icon: "üêî" },
    { name: "Ph·∫°m VƒÉn P", icon: "ü¶Ñ" },
    { name: "V≈© Th·ªã Q", icon: "üêß" },
    { name: "L√™ VƒÉn R", icon: "üê¢" },
    { name: "Ho√†ng Th·ªã S", icon: "üêù" },
    { name: "ƒê·ªó VƒÉn T", icon: "ü¶â" },
    { name: "Nguy·ªÖn Th·ªã U", icon: "üê∫" },
  ];

  const container = document.getElementById('container');
  const btnRandom = document.getElementById('btnRandom');
  const result = document.getElementById('result');

  // T·∫°o th√∫ l√™n m√†n h√¨nh
  function createAnimals() {
    container.innerHTML = "";
    students.forEach((stu, idx) => {
      const div = document.createElement("div");
      div.classList.add("animal");
      div.style.left = Math.random() * (container.clientWidth - 60) + "px";
      div.style.top = Math.random() * (container.clientHeight - 60) + "px";
      div.innerHTML = `<div class="icon">${stu.icon}</div><div class="name">${stu.name}</div>`;
      container.appendChild(div);
      stu.element = div;
    });
  }

  // Hi·ªáu ·ª©ng nh·∫£y nh√≥t random xung quanh
  function animateAnimals(duration = 3000) {
    const interval = 100;
    let elapsed = 0;
    const move = () => {
      students.forEach(stu => {
        const maxX = container.clientWidth - 60;
        const maxY = container.clientHeight - 60;
        let currentX = parseFloat(stu.element.style.left);
        let currentY = parseFloat(stu.element.style.top);
        // Move randomly trong 20px
        let newX = Math.min(maxX, Math.max(0, currentX + (Math.random() * 40 - 20)));
        let newY = Math.min(maxY, Math.max(0, currentY + (Math.random() * 40 - 20)));
        stu.element.style.left = newX + "px";
        stu.element.style.top = newY + "px";
      });
      elapsed += interval;
      if (elapsed < duration) {
        setTimeout(move, interval);
      }
    }
    move();
  }

  // Ch·ªçn ng·∫´u nhi√™n 1 h·ªçc sinh
  function selectRandomStudent() {
    // X√≥a class selected c≈©
    students.forEach(s => s.element.classList.remove('selected'));
    result.textContent = "ƒêang ch·ªçn...";

    animateAnimals(4000);

    setTimeout(() => {
      // Ch·ªçn ng·∫´u nhi√™n
      const idx = Math.floor(Math.random() * students.length);
      const chosen = students[idx];
      chosen.element.classList.add('selected');
      result.textContent = `üéâ ƒê√£ ch·ªçn: ${chosen.icon} ${chosen.name} üéâ`;

      // Nh·∫°c vui
      const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
      audio.volume = 0.5;
      audio.play();

    }, 4000);
  }

  btnRandom.addEventListener('click', () => {
    selectRandomStudent();
  });

  // Kh·ªüi t·∫°o
  createAnimals();
</script>

</body>
</html>
