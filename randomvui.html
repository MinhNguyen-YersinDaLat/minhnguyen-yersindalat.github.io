</style>

<body>

<div id="inputArea">

  <button id="downloadSampleBtn" title="T·∫£i m·∫´u danh s√°ch" style="background:#6b4c9a;">üì• T·∫£i danh s√°ch m·∫´u</button>

<audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
  const animalIcons = [
    'üê∞','üê∑','üê∏','üêµ','üêº','üê®','ü¶ä','üêØ','üêÆ','üêî',
    'ü¶Ñ','üê≠','üêπ','üêª','üê§','ü¶â','üêô','ü¶Ä','üê¢','ü¶ã',
    'üêù','üêû','ü¶Ü','üêß','ü¶î','üê¥','ü¶å','üê∫','üêó','ü¶â',
    'üê¨','üê†','üê°','ü¶¢','üêì','ü¶ù','üêï','üê©','üêà','ü¶ú',
    'üêá','ü¶•','ü¶®','üê¶','ü¶ö','üêøÔ∏è','ü¶•','ü¶¶','üêâ','ü¶Ñ'
  ];

  let animals = [];
  let winner = null;
  let history = [];

  const container = document.getElementById('animalContainer');
  const startBtn = document.getElementById('startBtn');
  const nextBtn = document.getElementById('nextBtn');
  const namesInput = document.getElementById('namesInput');
  const winnerDisplay = document.getElementById('winnerDisplay');
  const historyList = document.getElementById('historyList');
  const winSound = document.getElementById('winSound');
  const downloadSampleBtn = document.getElementById('downloadSampleBtn');

  function normalizeName(name) {
    name = name.trim();
    if (name.length === 0) return null;
    // l·∫•y ch·ªØ cu·ªëi v√† in hoa
    const parts = name.split(/\s+/);
    return parts[parts.length-1].toUpperCase();
  }

  function createAnimalCard(name, icon) {
    const card = document.createElement('div');
    card.classList.add('animal-card');

    const iconEl = document.createElement('div');
    iconEl.classList.add('animal-icon');
    iconEl.textContent = icon;

    const nameEl = document.createElement('p');
    nameEl.classList.add('animal-name');
    nameEl.textContent = name;

    card.appendChild(iconEl);
    card.appendChild(nameEl);

    return card;
  }

  function shuffleArray(arr) {
    for(let i = arr.length -1; i > 0; i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function startRace() {
    const namesRaw = namesInput.value.split('\n');
    let cleanNames = namesRaw.map(normalizeName).filter(n => n !== null);
    if(cleanNames.length === 0){
      alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt t√™n h·ªçc sinh.");
      return;
    }
    if(cleanNames.length > 50){
      alert("T·ªëi ƒëa 50 h·ªçc sinh th√¥i nha!");
      cleanNames = cleanNames.slice(0, 50);
    }
    animals = [];
    container.innerHTML = '';
    winnerDisplay.style.display = 'none';
    winner = null;

    for(let i = 0; i < cleanNames.length; i++){
      const icon = animalIcons[i % animalIcons.length];
      const card = createAnimalCard(cleanNames[i], icon);
      container.appendChild(card);
      animals.push({name: cleanNames[i], icon, card});
    }

    nextBtn.style.display = 'none';

    animateRace();
  }

  // Nh·∫£y nh√≥t l·ªôn x·ªôn, nhi·ªÅu h∆°n
  function animateRace(){
    let moves = 120;
    let interval = 70;

    let count = 0;
    const moveInterval = setInterval(() => {
      animals.forEach(({card}) => {
        const dx = (Math.random()-0.5)*30;
        const dy = (Math.random()-0.5)*25;
        card.style.transform = `translate(${dx}px, ${dy}px)`;
      });
      count++;
      if(count >= moves){
        clearInterval(moveInterval);
        chooseWinner();
      }
    }, interval);
  }

  function chooseWinner(){
    const winnerIndex = Math.floor(Math.random() * animals.length);
    winner = animals[winnerIndex];

    animals.forEach(({card}, idx) => {
      if(idx === winnerIndex){
        card.classList.add('winner');
        card.style.transform = 'translate(0,0)';
        card.style.zIndex = '100';
      } else {
        card.classList.add('dimmed');
        card.style.transform = 'none';
      }
    });

    winnerDisplay.style.display = 'block';
    winnerDisplay.innerHTML = '';

    const winnerCard = createAnimalCard(winner.name, winner.icon);
    winnerCard.style.width = '220px';
    winnerCard.style.height = '300px';
    winnerCard.style.fontSize = '10rem';
    winnerCard.style.borderRadius = '50%';
    winnerCard.style.boxShadow = '0 0 40px #ff1493 inset';
    winnerCard.style.animation = 'winnerScaleRotate 4s ease forwards, blink 1.2s linear infinite';

    winnerDisplay.appendChild(winnerCard);

    // Hi·ªÉn th·ªã t√™n to r√µ ·ªü d∆∞·ªõi icon
    const winnerName = document.createElement('p');
    winnerName.textContent = winner.name;
    winnerName.style.color = '#ff1493';
    winnerName.style.fontSize = '3.5rem';
    winnerName.style.fontWeight = '900';
    winnerName.style.textTransform = 'uppercase';
    winnerName.style.marginTop = '12px';
    winnerName.style.userSelect = 'text';
    winnerDisplay.appendChild(winnerName);

    // Ph√°t √¢m thanh vui nh·ªôn
    winSound.currentTime = 0;
    winSound.play();

    history.unshift(winner.name);
    if(history.length > 20) history.pop();
    updateHistory();

    nextBtn.style.display = 'inline-block';
  }

  function updateHistory(){
    historyList.innerHTML = '';
    history.forEach((name, idx) => {
      const li = document.createElement('li');
      li.textContent = `${history.length - idx}. ${name}`;
      historyList.appendChild(li);
    });
  }

  nextBtn.addEventListener('click', () => {
    animals = animals.filter(a => a.name !== winner.name);
    winner = null;
    winnerDisplay.style.display = 'none';
    nextBtn.style.display = 'none';
    container.innerHTML = '';
    animals.forEach(({name, icon}) => {
      const card = createAnimalCard(name, icon);
      container.appendChild(card);
    });
    if(animals.length === 0){
      alert("H·∫øt h·ªçc sinh ƒë·ªÉ ch·ªçn r·ªìi!");
      return;
    }
    animateRace();
  });

  startBtn.addEventListener('click', startRace);

  downloadSampleBtn.addEventListener('click', () => {
    const sampleData = `V√µ Minh Th·ªãnh
Nguy·ªÖn Th·ªã Lan

L√™ Th·ªã Hoa

L√™ Minh T√∫
Phan Th·ªã H·∫°nh

Tr·∫ßn Th·ªã Nga`;
    const blob = new Blob([sampleData], {type: 'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'danh_sach_hoc_sinh_mau.txt';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 0);
  });
</script>
