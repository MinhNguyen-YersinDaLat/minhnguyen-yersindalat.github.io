<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Pro - Glassmorphism</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (để biên dịch JSX ngay trong trình duyệt) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Tùy chỉnh thanh cuộn nếu cần */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- ICONS (Thay thế lucide-react bằng SVG component trực tiếp) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const RefreshCw = (props) => (
            <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 21H3v-5"/></IconBase>
        );
        const Eraser = (props) => (
            <IconBase {...props}><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"/><path d="M22 21H7"/><path d="m5 11 9 9"/></IconBase>
        );
        const PenTool = (props) => (
            <IconBase {...props}><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></IconBase>
        );
        const Undo = (props) => (
            <IconBase {...props}><path d="M3 7v6h6"/><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/></IconBase>
        );
        const Play = (props) => (
            <IconBase {...props}><polygon points="6 3 20 12 6 21 6 3"/></IconBase>
        );
        const AlertCircle = (props) => (
            <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></IconBase>
        );
        const Sparkles = (props) => (
            <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></IconBase>
        );


        // --- LOGIC GAME SUDOKU ---
        const BLANK = 0;

        const isValid = (board, row, col, num) => {
            for (let i = 0; i < 9; i++) {
                if (board[row][i] === num && i !== col) return false;
                if (board[i][col] === num && i !== row) return false;
            }
            const startRow = Math.floor(row / 3) * 3;
            const startCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[startRow + i][startCol + j] === num && (startRow + i !== row || startCol + j !== col)) {
                        return false;
                    }
                }
            }
            return true;
        };

        const solveSudoku = (board) => {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === BLANK) {
                        const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9].sort(() => Math.random() - 0.5);
                        for (let num of nums) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                if (solveSudoku(board)) return true;
                                board[row][col] = BLANK;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        };

        const generateSudoku = (difficulty) => {
            const board = Array.from({ length: 9 }, () => Array(9).fill(BLANK));
            
            // Fill diagonal 3x3 boxes first (independent)
            const fillBox = (board, row, col) => {
                let num;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        do {
                            num = Math.floor(Math.random() * 9) + 1;
                        } while (!isSafeInBox(board, row, col, num));
                        board[row + i][col + j] = num;
                    }
                }
            };
            
            const isSafeInBox = (board, rowStart, colStart, num) => {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (board[rowStart + i][colStart + j] === num) return false;
                    }
                }
                return true;
            };

            for (let i = 0; i < 9; i = i + 3) fillBox(board, i, i);

            solveSudoku(board);
            const solution = board.map(row => [...row]);

            let attempts = difficulty === 'EASY' ? 30 : difficulty === 'MEDIUM' ? 45 : 58;
            while (attempts > 0) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                while (board[row][col] === 0) {
                    row = Math.floor(Math.random() * 9);
                    col = Math.floor(Math.random() * 9);
                }
                board[row][col] = BLANK;
                attempts--;
            }

            return { initial: board, solution };
        };

        // --- APP COMPONENT ---
        function App() {
            const [board, setBoard] = useState([]);
            const [initialBoard, setInitialBoard] = useState([]);
            const [solution, setSolution] = useState([]);
            const [selectedCell, setSelectedCell] = useState(null);
            const [notes, setNotes] = useState({});
            const [history, setHistory] = useState([]);
            const [mistakes, setMistakes] = useState(0);
            const [difficulty, setDifficulty] = useState('EASY');
            const [isNoteMode, setIsNoteMode] = useState(false);
            const [timer, setTimer] = useState(0);
            const [isPaused, setIsPaused] = useState(false);
            const [isWon, setIsWon] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                newGame();
            }, []);

            useEffect(() => {
                let interval;
                if (!isPaused && !isWon && !loading) {
                    interval = setInterval(() => {
                        setTimer((prev) => prev + 1);
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isPaused, isWon, loading]);

            const newGame = (diff = difficulty) => {
                setLoading(true);
                setTimeout(() => {
                    const { initial, solution } = generateSudoku(diff);
                    const playableBoard = initial.map(row => [...row]);
                    
                    setBoard(playableBoard);
                    setInitialBoard(initial);
                    setSolution(solution);
                    setDifficulty(diff);
                    setMistakes(0);
                    setHistory([]);
                    setNotes({});
                    setTimer(0);
                    setIsWon(false);
                    setIsPaused(false);
                    setSelectedCell(null);
                    setLoading(false);
                }, 100);
            };

            const handleCellClick = (row, col) => {
                if (isWon) return;
                setSelectedCell([row, col]);
            };

            const handleNumberInput = (num) => {
                if (isWon || isPaused || !selectedCell) return;
                const [r, c] = selectedCell;

                if (initialBoard[r][c] !== BLANK) return;

                if (isNoteMode) {
                    const key = `${r}-${c}`;
                    const currentNotes = notes[key] || [];
                    let newNotes;
                    if (currentNotes.includes(num)) {
                        newNotes = currentNotes.filter(n => n !== num);
                    } else {
                        newNotes = [...currentNotes, num];
                    }
                    setNotes({ ...notes, [key]: newNotes });
                    return;
                }

                if (board[r][c] === num) return;

                const prevBoard = board.map(row => [...row]);
                setHistory([...history, { board: prevBoard, mistakes, notes: { ...notes } }]);

                const newBoard = board.map(row => [...row]);
                newBoard[r][c] = num;
                setBoard(newBoard);

                if (num !== solution[r][c]) {
                    setMistakes(m => m + 1);
                } else {
                    cleanNotes(r, c, num);
                    checkWin(newBoard);
                }
            };

            const cleanNotes = (row, col, num) => {
                const newNotes = { ...notes };
                const removeFromNote = (notesObj, r, c, n) => {
                    const key = `${r}-${c}`;
                    if (notesObj[key]) {
                        notesObj[key] = notesObj[key].filter(val => val !== n);
                        if (notesObj[key].length === 0) delete notesObj[key];
                    }
                }

                for(let i=0; i<9; i++) {
                    removeFromNote(newNotes, row, i, num);
                    removeFromNote(newNotes, i, col, num);
                }
                const startRow = Math.floor(row / 3) * 3;
                const startCol = Math.floor(col / 3) * 3;
                for(let i=0; i<3; i++) {
                    for(let j=0; j<3; j++) {
                        removeFromNote(newNotes, startRow + i, startCol + j, num);
                    }
                }
                setNotes(newNotes);
            };

            const handleUndo = () => {
                if (history.length === 0 || isWon) return;
                const lastState = history[history.length - 1];
                setBoard(lastState.board);
                setMistakes(lastState.mistakes);
                setNotes(lastState.notes);
                setHistory(history.slice(0, -1));
            };

            const handleErase = () => {
                if (!selectedCell || isWon) return;
                const [r, c] = selectedCell;
                if (initialBoard[r][c] !== BLANK) return;

                const prevBoard = board.map(row => [...row]);
                setHistory([...history, { board: prevBoard, mistakes, notes: { ...notes } }]);

                const newBoard = board.map(row => [...row]);
                newBoard[r][c] = BLANK;
                setBoard(newBoard);
            };

            const checkWin = (currentBoard) => {
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        if (currentBoard[i][j] !== solution[i][j]) return;
                    }
                }
                setIsWon(true);
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}`;
            };

            const isRelated = (r, c) => {
                if (!selectedCell) return false;
                const [sR, sC] = selectedCell;
                if (r === sR && c === sC) return false;
                if (r === sR || c === sC) return true;
                if (Math.floor(r / 3) === Math.floor(sR / 3) && Math.floor(c / 3) === Math.floor(sC / 3)) return true;
                return false;
            };

            const isSameNumber = (val) => {
                if (!selectedCell || val === 0) return false;
                const [sR, sC] = selectedCell;
                const selectedVal = board[sR][sC];
                return selectedVal !== 0 && selectedVal === val;
            };

            return (
                <div className="min-h-screen bg-[conic-gradient(at_top_right,_var(--tw-gradient-stops))] from-indigo-200 via-slate-100 to-indigo-200 sm:from-indigo-900 sm:via-purple-900 sm:to-slate-900 text-slate-800 font-sans flex flex-col items-center py-4 sm:py-10 px-2 overflow-hidden relative">
                    
                    {/* Background Decor */}
                    <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-500/20 rounded-full blur-[100px] pointer-events-none mix-blend-screen" />
                    <div className="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-blue-500/20 rounded-full blur-[100px] pointer-events-none mix-blend-screen" />

                    {/* HEADER */}
                    <div className="w-full max-w-lg mb-4 flex justify-between items-end relative z-10 text-white sm:text-white text-slate-800">
                        <div>
                        <div className="flex items-center gap-2">
                            <h1 className="text-4xl font-black tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 sm:from-blue-200 sm:to-purple-200 drop-shadow-sm">
                            SUDOKU
                            </h1>
                            <span className="px-2 py-0.5 text-[10px] font-bold tracking-widest bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded shadow-sm">
                            PRO
                            </span>
                        </div>
                        <div className="flex items-center gap-3 text-sm font-medium mt-1 opacity-90">
                            <div className={`px-3 py-1 rounded-full text-xs font-bold shadow-sm backdrop-blur-md border border-white/20
                                ${difficulty === 'EASY' ? 'bg-green-500/20 text-green-700 sm:text-green-200' : difficulty === 'MEDIUM' ? 'bg-yellow-500/20 text-yellow-700 sm:text-yellow-200' : 'bg-red-500/20 text-red-700 sm:text-red-200'}`}>
                                {difficulty === 'EASY' ? 'Dễ' : difficulty === 'MEDIUM' ? 'Vừa' : 'Khó'}
                            </div>
                            <div className="flex items-center gap-1 text-slate-600 sm:text-slate-300">
                                <AlertCircle size={14} />
                                <span>Lỗi: {mistakes}/3</span>
                            </div>
                        </div>
                        </div>
                        <div className="flex flex-col items-end">
                        <div className="text-3xl font-mono font-bold tracking-wider text-slate-800 sm:text-white drop-shadow-sm tabular-nums">
                            {formatTime(timer)}
                        </div>
                        <button 
                            onClick={() => setIsPaused(!isPaused)} 
                            className="text-xs font-bold text-indigo-600 sm:text-indigo-300 hover:text-white transition-colors uppercase tracking-widest"
                        >
                            {isPaused ? "TIẾP TỤC" : "TẠM DỪNG"}
                        </button>
                        </div>
                    </div>

                    {/* GAME CONTAINER */}
                    <div className="w-full max-w-lg aspect-square relative z-10">
                        <div className="absolute inset-0 bg-white/60 sm:bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/40 sm:border-white/20 overflow-hidden">
                        
                        {/* Loading Overlay */}
                        {loading && (
                            <div className="absolute inset-0 z-30 bg-white/80 backdrop-blur-sm flex items-center justify-center">
                            <div className="flex flex-col items-center">
                                <div className="animate-spin rounded-full h-12 w-12 border-4 border-indigo-200 border-t-indigo-600 mb-4"></div>
                                <p className="text-indigo-900 font-bold animate-pulse">Đang tạo màn chơi...</p>
                            </div>
                            </div>
                        )}

                        {/* Pause Overlay */}
                        {isPaused && !loading && !isWon && (
                            <div className="absolute inset-0 z-20 bg-slate-900/40 backdrop-blur-md flex flex-col items-center justify-center animate-in fade-in duration-300">
                            <div className="bg-white/90 p-6 rounded-2xl shadow-2xl flex flex-col items-center text-center max-w-[200px]">
                                <Play size={48} className="text-indigo-600 mb-2 ml-1" />
                                <p className="text-lg font-bold text-slate-800 mb-4">Tạm dừng</p>
                                <button 
                                onClick={() => setIsPaused(false)}
                                className="w-full px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg font-bold shadow-lg hover:scale-105 transition-transform"
                                >
                                Tiếp tục
                                </button>
                            </div>
                            </div>
                        )}

                        {/* Win Overlay */}
                        {isWon && (
                            <div className="absolute inset-0 z-30 bg-indigo-900/90 backdrop-blur-md flex flex-col items-center justify-center text-white p-6 text-center animate-in fade-in zoom-in duration-500">
                            <Sparkles size={64} className="text-yellow-300 mb-4 animate-bounce" />
                            <h2 className="text-4xl font-black mb-2 bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-200">CHIẾN THẮNG!</h2>
                            <p className="text-indigo-200 mb-8 text-lg">
                                Bạn thật xuất sắc!<br/>
                                Hoàn thành mức <span className="font-bold text-white">{difficulty === 'EASY' ? 'Dễ' : difficulty === 'MEDIUM' ? 'Vừa' : 'Khó'}</span> trong {formatTime(timer)}
                            </p>
                            <button 
                                onClick={() => newGame()}
                                className="px-8 py-3 bg-white text-indigo-900 rounded-full font-bold text-lg shadow-[0_0_20px_rgba(255,255,255,0.4)] hover:shadow-[0_0_30px_rgba(255,255,255,0.6)] hover:scale-105 transition-all"
                            >
                                Chơi ván mới
                            </button>
                            </div>
                        )}

                        {/* SUDOKU GRID */}
                        <div className="w-full h-full grid grid-cols-9 p-2 gap-[2px] sm:gap-[3px] bg-indigo-900/5 sm:bg-indigo-900/30">
                            {board.map((row, rIndex) => (
                            row.map((val, cIndex) => {
                                const isSelected = selectedCell && selectedCell[0] === rIndex && selectedCell[1] === cIndex;
                                const isInitial = initialBoard[rIndex][cIndex] !== BLANK;
                                const isErr = val !== BLANK && val !== solution[rIndex][cIndex];
                                const related = isRelated(rIndex, cIndex);
                                const sameNum = isSameNumber(val);
                                
                                const borderRight = (cIndex + 1) % 3 === 0 && cIndex !== 8 ? 'mr-[2px] sm:mr-[3px]' : '';
                                const borderBottom = (rIndex + 1) % 3 === 0 && rIndex !== 8 ? 'mb-[2px] sm:mb-[3px]' : '';

                                let cellClass = "bg-white/80 sm:bg-white/90 hover:bg-white transition-all duration-200"; 
                                
                                if (isErr) cellClass = "bg-red-500/20 sm:bg-red-500/80 text-red-700 sm:text-white ring-inset ring-2 ring-red-500";
                                else if (isSelected) cellClass = "bg-indigo-600 text-white shadow-[inset_0_0_10px_rgba(0,0,0,0.2)] scale-[1.05] z-10 rounded-sm";
                                else if (sameNum) cellClass = "bg-indigo-500/40 text-indigo-900 sm:text-white font-bold";
                                else if (related) cellClass = "bg-indigo-50/80 sm:bg-white/50";
                                
                                let textClass = "text-slate-800";
                                if (isInitial) textClass = "font-black text-slate-900 text-xl sm:text-3xl";
                                else textClass = "font-semibold text-indigo-600 text-xl sm:text-3xl";
                                
                                if (isSelected || (isErr && window.innerWidth >= 640)) textClass = "text-white font-bold text-xl sm:text-3xl";
                                else if (sameNum && !isInitial) textClass = "text-indigo-900 sm:text-white font-black text-xl sm:text-3xl";

                                return (
                                <div
                                    key={`${rIndex}-${cIndex}`}
                                    onClick={() => handleCellClick(rIndex, cIndex)}
                                    className={`
                                    relative flex items-center justify-center cursor-pointer select-none
                                    rounded-[2px] sm:rounded
                                    ${cellClass}
                                    ${borderRight} ${borderBottom}
                                    `}
                                >
                                    {val !== BLANK ? (
                                    <span className={textClass + " drop-shadow-sm"}>{val}</span>
                                    ) : (
                                    <div className="grid grid-cols-3 gap-0 w-full h-full p-[1px] pointer-events-none opacity-80">
                                        {[1,2,3,4,5,6,7,8,9].map(n => (
                                        <div key={n} className="flex items-center justify-center">
                                            {(notes[`${rIndex}-${cIndex}`] || []).includes(n) && (
                                            <span className="text-[7px] sm:text-[10px] leading-none text-slate-500 font-bold">{n}</span>
                                            )}
                                        </div>
                                        ))}
                                    </div>
                                    )}
                                </div>
                                );
                            })
                            ))}
                        </div>
                        </div>
                    </div>

                    {/* CONTROLS */}
                    <div className="w-full max-w-lg mt-6 relative z-10">
                        <div className="flex justify-between items-center gap-2 mb-6 px-2">
                        <button onClick={handleUndo} className="group flex flex-col items-center gap-1">
                            <div className="p-3 bg-white/80 sm:bg-white/10 backdrop-blur-md rounded-xl shadow-lg border border-white/20 group-hover:bg-indigo-500 group-hover:text-white transition-all group-active:scale-95 text-slate-700 sm:text-white">
                                <Undo size={22} />
                            </div>
                            <span className="text-[10px] font-bold text-slate-600 sm:text-indigo-200 uppercase tracking-wider">Lùi lại</span>
                        </button>
                        
                        <button onClick={handleErase} className="group flex flex-col items-center gap-1">
                            <div className="p-3 bg-white/80 sm:bg-white/10 backdrop-blur-md rounded-xl shadow-lg border border-white/20 group-hover:bg-red-500 group-hover:text-white transition-all group-active:scale-95 text-slate-700 sm:text-white">
                                <Eraser size={22} />
                            </div>
                            <span className="text-[10px] font-bold text-slate-600 sm:text-indigo-200 uppercase tracking-wider">Xóa</span>
                        </button>

                        <button onClick={() => setIsNoteMode(!isNoteMode)} className="group flex flex-col items-center gap-1">
                            <div className={`p-3 backdrop-blur-md rounded-xl shadow-lg border border-white/20 transition-all group-active:scale-95 relative
                                ${isNoteMode ? 'bg-indigo-500 text-white shadow-indigo-500/50' : 'bg-white/80 sm:bg-white/10 text-slate-700 sm:text-white group-hover:bg-indigo-500 group-hover:text-white'}`}>
                                <PenTool size={22} />
                                {isNoteMode && <span className="absolute top-0 right-0 w-3 h-3 bg-green-400 rounded-full border-2 border-slate-900"></span>}
                            </div>
                            <span className="text-[10px] font-bold text-slate-600 sm:text-indigo-200 uppercase tracking-wider">Nháp</span>
                        </button>

                        <div className="relative group">
                            <button className="group flex flex-col items-center gap-1">
                                <div className="p-3 bg-white/80 sm:bg-white/10 backdrop-blur-md rounded-xl shadow-lg border border-white/20 group-hover:bg-green-500 group-hover:text-white transition-all group-active:scale-95 text-slate-700 sm:text-white">
                                <RefreshCw size={22} />
                                </div>
                                <span className="text-[10px] font-bold text-slate-600 sm:text-indigo-200 uppercase tracking-wider">Mới</span>
                            </button>
                            
                            <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-3 hidden group-hover:block w-40 bg-white/90 backdrop-blur-xl rounded-xl shadow-2xl border border-white/50 p-1 animate-in slide-in-from-bottom-2 z-40">
                            <div className="text-xs font-bold text-slate-400 px-3 py-2 uppercase tracking-widest text-center">Độ khó</div>
                            <button onClick={() => newGame('EASY')} className="block w-full text-left px-4 py-2 text-sm text-green-600 hover:bg-green-50 hover:text-green-700 rounded-lg font-bold transition-colors">Dễ</button>
                            <button onClick={() => newGame('MEDIUM')} className="block w-full text-left px-4 py-2 text-sm text-yellow-600 hover:bg-yellow-50 hover:text-yellow-700 rounded-lg font-bold transition-colors">Vừa</button>
                            <button onClick={() => newGame('HARD')} className="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 rounded-lg font-bold transition-colors">Khó</button>
                            </div>
                        </div>
                        </div>

                        {/* Numpad */}
                        <div className="grid grid-cols-9 gap-1 sm:gap-2">
                        {[1, 2, 3, 4, 5, 6, 7, 8, 9].map((num) => (
                            <button
                            key={num}
                            onClick={() => handleNumberInput(num)}
                            className="aspect-[3/4] bg-white/80 sm:bg-white/10 backdrop-blur-sm text-indigo-700 sm:text-white font-bold text-xl sm:text-2xl rounded-lg sm:rounded-xl shadow-lg hover:bg-indigo-500 hover:text-white hover:-translate-y-1 active:translate-y-0 active:bg-indigo-700 transition-all border border-white/30"
                            >
                            {num}
                            </button>
                        ))}
                        </div>
                    </div>

                    {/* Footer Author Info */}
                     <div className="mt-8 mb-6 text-center relative z-10 opacity-70 hover:opacity-100 transition-opacity">
                        <p className="text-[11px] sm:text-xs font-medium text-slate-600 sm:text-indigo-200 tracking-wider uppercase">
                            Thầy Thái Minh Nguyên
                        </p>
                        <p className="text-[9px] sm:text-[10px] text-slate-500 sm:text-indigo-300 mt-1">
                            Giáo viên trường TH, THCS & THPT Yersin Đà Lạt
                        </p>
                    </div>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
