<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chi·∫øn D·ªãch L·∫Øng Nghe ƒê·ªìng C·∫£m</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #fff0f5;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- BACKGROUND EFFECTS --- */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            opacity: 0.4;
        }
        
        .bokeh {
            position: fixed;
            width: 100%; height: 100%; top: 0; left: 0;
            z-index: -1;
            pointer-events: none;
        }
        
        .bokeh span {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: float-up infinite linear;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* --- COMPONENT ANIMATIONS --- */
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        
        @keyframes heart-pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            40% { transform: translate(-50%, -50%) scale(0.9); }
            60% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(0); opacity: 0; }
        }

        /* Border Flow Effect */
        @keyframes border-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- ELEMENTAL EFFECTS --- */
        
        /* Breathing & Glowing Logo Effect */
        @keyframes logo-breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 12px rgba(255,255,255,0.8)); }
        }
        .animate-logo-breathe {
            animation: logo-breathe 3s ease-in-out infinite;
        }

        /* Breathing Effect for Cards */
        @keyframes breathe-glow {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.05); }
        }
        .animate-breathe {
            animation: breathe-glow 4s ease-in-out infinite;
        }

        /* Level 3: Fire */
        @keyframes fire-pulse {
            0% { box-shadow: 0 0 10px #ff4500, 0 0 20px #ea580c, inset 0 0 5px #ff4500; border-color: #ff4500; }
            50% { box-shadow: 0 0 25px #ff4500, 0 0 40px #ea580c, inset 0 0 15px #ff4500; border-color: #fb923c; }
            100% { box-shadow: 0 0 10px #ff4500, 0 0 20px #ea580c, inset 0 0 5px #ff4500; border-color: #ff4500; }
        }
        
        /* Level 4: Electric */
        @keyframes electric-shock {
            0%, 100% { box-shadow: 0 0 5px #06b6d4, 0 0 15px #22d3ee; border-color: #06b6d4; }
            5% { box-shadow: 0 0 25px #fff, 0 0 50px #06b6d4; border-color: #fff; }
            10% { box-shadow: 0 0 5px #06b6d4, 0 0 15px #22d3ee; border-color: #06b6d4; }
            50% { box-shadow: 0 0 20px #06b6d4; }
        }

        /* Level 2: Orbit */
        @keyframes orbit-cw {
            0% { transform: rotate(0deg) translateX(55px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(55px) rotate(-360deg); }
        }
        @keyframes orbit-ccw {
            0% { transform: rotate(360deg) translateX(55px) rotate(-360deg); }
            100% { transform: rotate(0deg) translateX(55px) rotate(0deg); }
        }

        /* Shockwave for Avatar */
        @keyframes shockwave {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(236, 72, 153, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
        }

        /* Text Effects */
        @keyframes fire-text { 0%, 100% { text-shadow: 0 0 4px #ffeb3b, 0 -2px 4px #ff9800; } 50% { text-shadow: 0 0 10px #ffeb3b, 0 -5px 10px #ff4500; } }
        @keyframes electric-text { 0%, 100% { opacity: 1; text-shadow: 0 0 5px #00bfff; } 50% { opacity: 0.8; text-shadow: 0 0 15px #00bfff; } }
        @keyframes bounce-text { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }

        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
        .animate-spin-reverse { animation: spin-reverse 10s linear infinite; }
        .animate-shockwave { animation: shockwave 0.6s ease-out; }

        /* Shimmer Text */
        .shimmer-text {
            background: linear-gradient(to right, #ec4899 20%, #8b5cf6 40%, #ec4899 60%, #8b5cf6 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: border-flow 3s linear infinite;
            font-weight: 900;
        }
        
        .fire-text { color: #ff4500; animation: fire-text 2s infinite; }
        .electric-text { color: #22d3ee; animation: electric-text 0.15s infinite; }
        .bounce-text { display: inline-block; animation: bounce-text 1.5s ease-in-out infinite; }

        /* Orbit Container */
        .orbit-container {
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            pointer-events: none;
        }
        .orbit-item {
            position: absolute;
            top: -10px; left: -10px;
            width: 20px; height: 20px;
            display: flex; justify-content: center; align-items: center;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #fbcfe8; border-radius: 10px; }
        
        /* ULTIMATE MAGICAL BORDER (Rainbow) */
        .magic-border-container {
            position: absolute;
            inset: -4px;
            border-radius: 1.8rem;
            z-index: -1;
            overflow: hidden;
        }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes border-rotate { 0% { --angle: 0deg; } 100% { --angle: 360deg; } }
        
        .magic-border-layer {
            position: absolute;
            inset: -50%; width: 200%; height: 200%;
            background: conic-gradient(from var(--angle), transparent 20%, var(--border-color), transparent 80%);
            animation: border-rotate 4s linear infinite;
        }
        .magic-border-layer.reverse {
            animation: border-rotate 6s linear infinite reverse;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. SETUP & DATA ---
        // DANH S√ÅCH L·ªöP 10H CHU·∫®N X√ÅC
        const CLASS_10H_STUDENTS = [
            "B√πi Ho√†ng Gia An",
            "Yoo Minh Anh",
            "V≈© Nguy·ªÖn H·ªìng √Çn",
            "Nguy·ªÖn L√™ Ch√≠ D≈©ng",
            "Nguy·ªÖn Minh ƒê·ª©c",
            "Nguy·ªÖn Thanh H·∫±ng",
            "B√πi M·∫°nh H√πng",
            "Nguy·ªÖn Ph√∫c L·ªôc",
            "Nguy·ªÖn Tr·ªçng Nghƒ©a",
            "Nguy·ªÖn Tr·ªçng Nghƒ©a", // B·∫°n th·ª© 2 c√πng t√™n
            "Nguy·ªÖn Thi·ªán Nh√¢n",
            "H·ªì ƒê·ª©c Nh·∫≠t",
            "Nguy·ªÖn B·∫£o Thi√™n",
            "Nguy·ªÖn Th·ªã Thu Th·ªßy",
            "Tr·∫ßn H√† Uy√™n",
            "L√™ Ho√†ng Vi·ªát",
            "Ho√†ng Ng·ªçc H√† Vy"
        ];
        
        const ANIMAL_AVATARS = ['ü¶Å','üê∞','ü¶ä','üêº','üê®','ü¶Ñ','üêØ','üê∏','üê∑','üêµ','üê£','üêß','ü¶â','ü¶ã','üêû'];
        
        // Vibrant colors for hearts
        const HEART_COLORS = ['#ec4899', '#ef4444', '#f59e0b', '#8b5cf6', '#3b82f6', '#10b981'];

        // --- 2. ICONS ---
        const Icon = ({ name, size = 24, className = "", style = {} }) => {
            React.useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className} style={style}></i>;
        };

        // --- 3. BACKGROUND PARTICLES ---
        const BokehBackground = () => (
            <div className="bokeh">
                {[...Array(15)].map((_, i) => (
                    <span key={i} style={{
                        left: Math.random() * 100 + '%',
                        width: Math.random() * 50 + 20 + 'px',
                        height: Math.random() * 50 + 20 + 'px',
                        animationDuration: Math.random() * 10 + 10 + 's',
                        animationDelay: Math.random() * 5 + 's'
                    }}></span>
                ))}
            </div>
        );

        // --- 4. LOGIC & EFFECTS (5-TIER SYSTEM) ---
        const getRankInfo = (hearts) => {
            if (hearts >= 50) return {
                id: 'legend', name: 'HUY·ªÄN THO·∫†I',
                borderClass: 'bg-gradient-to-r from-yellow-400 via-pink-500 to-indigo-500',
                bgClass: 'bg-white',
                badge: 'bg-gradient-to-r from-purple-600 to-pink-500 text-white shadow-lg shadow-purple-500/50',
                shadow: 'shadow-purple-200',
                effect: 'rainbow',
                textColor: 'shimmer-text',
                breathe: true
            };
            if (hearts >= 40) return {
                id: 'master', name: 'S·ª® GI·∫¢',
                borderClass: 'bg-cyan-600',
                bgClass: 'bg-[#0f172a]', // Dark bg for contrast
                badge: 'bg-cyan-500 text-white shadow-lg shadow-cyan-500/50',
                shadow: 'shadow-cyan-200',
                effect: 'electric',
                textColor: 'electric-text',
                breathe: true
            };
            if (hearts >= 30) return {
                id: 'warrior', name: 'CHI·∫æN BINH',
                borderClass: 'bg-orange-600',
                bgClass: 'bg-white',
                badge: 'bg-gradient-to-r from-orange-500 to-red-600 text-white shadow-lg shadow-orange-500/50',
                shadow: 'shadow-orange-200',
                effect: 'fire',
                textColor: 'fire-text',
                breathe: true
            };
            if (hearts >= 20) return {
                id: 'friend', name: 'B·∫†N H·ªÆU',
                borderClass: 'bg-gradient-to-tr from-pink-300 to-purple-300',
                bgClass: 'bg-white',
                badge: 'bg-pink-400 text-white shadow-md',
                shadow: 'shadow-pink-100',
                effect: 'hearts',
                textColor: 'bounce-text text-pink-500',
                breathe: true
            };
            if (hearts >= 10) return {
                id: 'apprentice', name: 'T·∫¨P S·ª∞',
                borderClass: 'bg-emerald-200',
                bgClass: 'bg-white',
                badge: 'bg-emerald-500 text-white',
                shadow: 'shadow-emerald-100',
                effect: 'glow',
                textColor: 'text-emerald-600 font-bold',
                breathe: true
            };
            return {
                id: 'rookie', name: 'M·∫¶M NON',
                borderClass: 'bg-gray-200',
                bgClass: 'bg-white',
                badge: 'bg-gray-200 text-gray-500',
                shadow: 'shadow-sm',
                effect: 'none',
                textColor: 'text-gray-500',
                breathe: false
            };
        };

        // --- 5. VISUAL COMPONENTS ---

        const HeartFountain = () => {
            return (
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none z-50">
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 animate-ping" style={{animationDuration: '0.5s'}}>
                       <Icon name="heart" size={60} className="fill-pink-500 text-pink-500 opacity-50" />
                    </div>
                    {[...Array(12)].map((_, i) => {
                        const angle = (Math.random() * 360) * (Math.PI / 180);
                        const distance = 60 + Math.random() * 60;
                        const tx = Math.cos(angle) * distance;
                        const ty = Math.sin(angle) * distance - 60;
                        const color = HEART_COLORS[Math.floor(Math.random() * HEART_COLORS.length)];
                        return (
                            <div key={i} className="absolute top-0 left-0" style={{'--tx': `${tx}px`, '--ty': `${ty}px`, animation: `heart-pop ${0.6 + Math.random() * 0.4}s ease-out forwards`}}>
                                <Icon name="heart" size={14 + Math.random() * 10} className="fill-current drop-shadow-md" style={{ color: color }} />
                            </div>
                        )
                    })}
                </div>
            );
        };

        const FairyDust = () => (
            <div className="absolute inset-0 z-20 pointer-events-none rounded-full overflow-hidden">
                {[...Array(5)].map((_, i) => (
                    <div key={i} className="avatar-sparkle" style={{ width: Math.random() * 3 + 2 + 'px', height: Math.random() * 3 + 2 + 'px', top: Math.random() * 100 + '%', left: Math.random() * 100 + '%', animationDelay: Math.random() * 2 + 's' }} />
                ))}
            </div>
        );

        // 5.1 Student Card
        const StudentCard = ({ student, onAddHeart, onUpdateStudent, onDeleteStudent }) => {
            const [isEditing, setIsEditing] = React.useState(false);
            const [editHearts, setEditHearts] = React.useState(student.hearts || 0);
            const [bursts, setBursts] = React.useState([]);
            const [isShockwave, setIsShockwave] = React.useState(false);
            
            const hearts = student.hearts || 0;
            const rank = getRankInfo(hearts);

            React.useEffect(() => setEditHearts(student.hearts || 0), [student.hearts]);

            const handleClick = () => {
                if (isEditing) return;
                setIsShockwave(true);
                setTimeout(() => setIsShockwave(false), 600);
                const id = Date.now();
                setBursts(prev => [...prev, id]);
                setTimeout(() => setBursts(prev => prev.filter(b => b !== id)), 1000);
                onAddHeart(student.id);
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => onUpdateStudent(student.id, { avatarUrl: reader.result });
                    reader.readAsDataURL(file);
                }
            };

            // Remove uploaded avatar
            const handleRemoveAvatar = (e) => {
                e.stopPropagation(); // Prevent card click
                if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ·∫£nh ƒë·∫°i di·ªán n√†y?")) {
                    onUpdateStudent(student.id, { avatarUrl: null });
                }
            };

            // Delete student from class
            const handleDeleteStudent = (e) => {
                e.stopPropagation();
                onDeleteStudent(student.id);
            };

            // Dynamic styles
            const getEffectStyles = () => {
                switch(rank.effect) {
                    case 'fire':
                        return { animation: 'fire-pulse 1.5s infinite alternate', borderColor: '#f97316' };
                    case 'electric':
                        return { animation: 'electric-shock 2s infinite', borderColor: '#22d3ee' };
                    case 'rainbow':
                        return { borderColor: 'white' };
                    case 'glow':
                        return { boxShadow: '0 0 15px rgba(52, 211, 153, 0.6)', borderColor: '#6ee7b7' };
                    default:
                        return { borderColor: 'white' };
                }
            };

            return (
                <div 
                    className={`relative group w-full cursor-pointer select-none transition-all duration-300 ${rank.breathe ? 'animate-breathe' : 'hover:-translate-y-1'}`} 
                    onClick={handleClick}
                >
                    {/* UPDATED: Dynamic Height to accommodate long names */}
                    <div className="min-h-[260px] md:min-h-[300px] h-full relative rounded-[1.5rem] p-[3px] overflow-hidden flex flex-col" style={rank.effect === 'fire' ? {padding: '4px'} : {}}> 
                        
                        {/* LAYER 1: BORDER EFFECTS */}
                        {rank.effect === 'rainbow' && (
                            <div className="magic-border-container">
                                <div className="magic-border-layer" style={{'--border-color': '#ec4899'}}></div>
                                <div className="magic-border-layer reverse" style={{'--border-color': '#facc15'}}></div>
                            </div>
                        )}
                        {rank.effect === 'fire' && <div className="absolute inset-0 bg-gradient-to-t from-red-600 via-orange-500 to-yellow-400 opacity-80 animate-pulse rounded-[1.5rem]"></div>}
                        {rank.effect === 'electric' && <div className="absolute inset-0 bg-cyan-900 rounded-[1.5rem]"></div>}
                        {['rainbow', 'fire', 'electric'].indexOf(rank.effect) === -1 && <div className={`absolute inset-0 ${rank.borderClass}`}></div>}

                        {/* LAYER 2: CARD BODY */}
                        <div className={`relative h-full w-full rounded-[1.3rem] flex flex-col items-center p-3 md:p-4 z-10 ${rank.bgClass} shadow-xl overflow-hidden`} style={rank.effect === 'electric' ? {background: '#0f172a'} : {}}>
                            
                            {/* Inner Overlay Effects */}
                            <div className="absolute inset-0 bg-gradient-to-b from-white/30 to-transparent pointer-events-none"></div>
                            {rank.effect === 'fire' && <div className="absolute bottom-0 left-0 w-full h-20 bg-gradient-to-t from-orange-500/20 to-transparent animate-pulse"></div>}
                            
                            {/* Heart Bursts */}
                            {bursts.map(id => <HeartFountain key={id} />)}

                            {/* HEADER */}
                            <div className="w-full flex justify-between items-center z-20 mb-2">
                                <span className={`text-[9px] md:text-[10px] font-extrabold uppercase tracking-wider px-3 py-1 rounded-full ${rank.badge} ${rank.breathe ? 'animate-pulse' : ''}`}>{rank.name}</span>
                                <div className="flex gap-1">
                                    <button onClick={handleDeleteStudent} className="text-gray-400 hover:text-red-600 bg-white/50 hover:bg-white p-1.5 rounded-full transition-colors backdrop-blur-sm" title="X√≥a h·ªçc sinh">
                                        <Icon name="trash-2" size={14} />
                                    </button>
                                    <button onClick={(e) => { e.stopPropagation(); setIsEditing(!isEditing); }} className="text-gray-400 hover:text-pink-600 bg-white/50 hover:bg-white p-1.5 rounded-full transition-colors backdrop-blur-sm" title="Ch·ªânh s·ª≠a">
                                        <Icon name="edit-2" size={14} />
                                    </button>
                                </div>
                            </div>

                            {/* CENTER: AVATAR & SPECIAL EFFECTS */}
                            <div className="relative z-10 mb-2 mt-auto group-hover:scale-105 transition-transform duration-300">
                                <div className={`absolute inset-0 rounded-full border-2 border-pink-400 opacity-0 ${isShockwave ? 'animate-shockwave' : ''}`}></div>
                                
                                {rank.effect === 'hearts' && (
                                    <div className="orbit-container">
                                        <div className="orbit-item" style={{animation: 'orbit-cw 3s linear infinite'}}><Icon name="heart" size={12} className="fill-pink-500 text-pink-500"/></div>
                                        <div className="orbit-item" style={{animation: 'orbit-ccw 4s linear infinite'}}><Icon name="heart" size={10} className="fill-purple-500 text-purple-500"/></div>
                                    </div>
                                )}

                                {/* Main Avatar Circle */}
                                <div 
                                    className={`w-24 h-24 md:w-32 md:h-32 rounded-full bg-white shadow-2xl flex items-center justify-center text-5xl md:text-7xl relative overflow-hidden border-[4px] ring-2 ring-gray-100 group/avatar`}
                                    style={getEffectStyles()}
                                >
                                    {rank.effect === 'electric' && <div className="absolute inset-0 bg-cyan-900/50 pointer-events-none"></div>}
                                    {rank.effect === 'fire' && <div className="absolute inset-0 bg-orange-500/20 pointer-events-none"></div>}
                                    {rank.effect === 'rainbow' && <FairyDust />}
                                    
                                    {/* DELETE BUTTON ON AVATAR HOVER */}
                                    {!isEditing && student.avatarUrl && (
                                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/40 opacity-0 group-hover/avatar:opacity-100 transition-opacity duration-300">
                                            <button 
                                                onClick={handleRemoveAvatar}
                                                className="bg-red-500 text-white p-2 rounded-full hover:bg-red-600 hover:scale-110 transition-transform shadow-lg"
                                                title="X√≥a ·∫£nh v·ªÅ m·∫∑c ƒë·ªãnh"
                                            >
                                                <Icon name="x" size={20} />
                                            </button>
                                        </div>
                                    )}

                                    {isEditing ? (
                                        <div className="flex flex-col items-center justify-center w-full h-full bg-gray-50 p-1 relative" onClick={e => e.stopPropagation()}>
                                            <label className="cursor-pointer flex flex-col items-center text-gray-500 hover:text-pink-500">
                                                <Icon name="image-plus" size={24} />
                                                <span className="text-[8px] font-bold mt-1">ƒê·ªîI ·∫¢NH</span>
                                                <input type="file" accept="image/*" className="hidden" onChange={handleFileChange} />
                                            </label>
                                        </div>
                                    ) : (
                                        student.avatarUrl ? <img src={student.avatarUrl} alt="avatar" className="w-full h-full object-cover" /> : <span className="relative z-10 drop-shadow-md transform transition-transform group-hover:scale-110">{student.avatar || 'ü¶Å'}</span>
                                    )}
                                </div>

                                <div className="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-white px-3 py-1 rounded-full shadow-md border border-pink-100 flex items-center gap-1.5 min-w-[3.5rem] justify-center z-30 transform group-hover:-translate-y-1 transition-transform">
                                    <Icon name="heart" size={14} className="fill-pink-500 text-pink-500 animate-pulse" />
                                    <span className="font-black text-gray-800 text-sm md:text-base">{hearts}</span>
                                </div>
                            </div>

                            {/* FOOTER: Name & Actions */}

                                                <button onClick={()=>addStudent(prompt("T√™n h·ªçc sinh:"))} className="flex-1 md:flex-none bg-white border-2 border-pink-100 text-pink-500 px-4 py-2 rounded-xl font-bold hover:bg-pink-50 transition-colors flex items-center justify-center gap-2 text-xs"><Icon name="plus" size={14} /> Th√™m</button>
                                            </>
                                        )}
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 md:gap-5">
                                    {students.map(s => <StudentCard key={s.id} student={s} onAddHeart={addHeart} onUpdateStudent={updateStudent} onDeleteStudent={deleteStudent} />)}
                                </div>
                            </div>
                        )}
                        {activeTab === 'stick' && <SpeakerStick students={students} />}
                        {activeTab === 'ranking' && <Leaderboard students={students} className={className} />}
                        {activeTab === 'stories' && <StoryWall stories={stories} students={students} onAddStory={addStory} onUpdateStory={updateStory} onDeleteStory={deleteStory} />}
                        
                        <div className="md:hidden text-center mt-6 pb-2 opacity-50">
                            <p className="text-[10px] font-handwriting text-gray-500">Designed by Th·∫ßy Th√°i Minh Nguy√™n</p>
                        </div>
                    </div>

                    {/* MOBILE NAV (Bottom Bar) */}
                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-pink-100 p-2 pb-4 flex justify-around z-50 rounded-t-[1.2rem] shadow-[0_-5px_30px_rgba(0,0,0,0.1)]">
                        {[{id:'tracker', i:'heart', l:'Tim'}, {id:'stick', i:'mic', l:'G·∫≠y'}, {id:'stories', i:'book-open', l:'Nh·∫≠t K√Ω'}, {id:'ranking', i:'trophy', l:'BXH'}].map(t => (
                            <button key={t.id} onClick={()=>setActiveTab(t.id)} className={`flex flex-col items-center gap-0.5 p-2 rounded-xl transition-all w-16 ${activeTab===t.id ? 'text-pink-600 bg-pink-50' : 'text-gray-400'}`}>
                                <Icon name={t.i} size={20} className={activeTab===t.id?'fill-pink-200':''} /> <span className="text-[9px] font-bold">{t.l}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
