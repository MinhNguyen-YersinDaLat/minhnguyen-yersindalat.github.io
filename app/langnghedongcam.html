<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #fff0f5;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- BACKGROUND --- */
        .aurora-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: aurora 20s ease infinite;
            opacity: 0.5;
        }
        .bokeh span {
            position: absolute; border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            animation: float-up infinite linear;
        }

        @keyframes aurora { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes float-up { 0% { transform: translateY(100vh) scale(0); opacity: 0; } 50% { opacity: 0.8; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }

        /* --- ANIMATIONS --- */
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-medium { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-fast { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes heart-pop { 0% { transform: translate(-50%, -50%) scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translate(-50%, -150%) scale(0); opacity: 0; } }
        @keyframes breathe-glow { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.03); filter: brightness(1.1); } }
        @keyframes logo-breathe { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); } 50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(255,255,255,0.9)); } }
        @keyframes pulse-ring { 0% { transform: scale(0.95); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.95); opacity: 0.8; } }

        /* --- ELEMENTAL PARTICLES --- */
        @keyframes particle-float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(5px, -10px); } }
        
        /* Magic Borders */
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes border-rotate { 0% { --angle: 0deg; } 100% { --angle: 360deg; } }
        .magic-border-container { position: absolute; inset: -4px; border-radius: 50%; z-index: -1; overflow: hidden; }
        .magic-border-layer { position: absolute; inset: -50%; width: 200%; height: 200%; background: conic-gradient(from var(--angle), transparent 20%, var(--border-color), transparent 80%); animation: border-rotate 3s linear infinite; }
        .magic-border-layer.reverse { animation: border-rotate 5s linear infinite reverse; opacity: 0.7; }

        /* Shimmer Text */
        .shimmer-text { background: linear-gradient(to right, #ec4899 20%, #8b5cf6 40%, #ec4899 60%, #8b5cf6 80%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: border-flow 3s linear infinite; font-weight: 900; }
        @keyframes border-flow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }

        /* Classes */
        .animate-spin-slow { animation: spin-slow 12s linear infinite; }
        .animate-spin-medium { animation: spin-medium 8s linear infinite; }
        .animate-spin-reverse { animation: spin-reverse 10s linear infinite; }
        .animate-breathe { animation: breathe-glow 3s ease-in-out infinite; }
        .animate-logo { animation: logo-breathe 4s ease-in-out infinite; }
        .animate-particle { animation: particle-float 3s ease-in-out infinite; }

        /* Title Animation */
        @keyframes title-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .rainbow-title {
            background: linear-gradient(to right, #ef4444, #f97316, #eab308, #22c55e, #3b82f6, #a855f7, #ef4444);
            background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: title-flow 5s linear infinite; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            line-height: 1.4; 
            padding: 0.2em 0;
            display: block;
        }

        /* RING STYLES */
        .ring-leaf { border: 2px dashed #4ade80; border-radius: 50%; }
        .ring-water { border: 2px solid #60a5fa; border-radius: 50%; box-shadow: 0 0 15px #3b82f6; opacity: 0.7; }
        .ring-sun { border: 2px solid #facc15; border-radius: 50%; box-shadow: 0 0 20px #f59e0b, inset 0 0 10px #f59e0b; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #fbcfe8; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. CONFIGURATION ---
        const CLASS_10H_STUDENTS = [
            "B√πi Ho√†ng Gia An", "Yoo Minh Anh", "V≈© Nguy·ªÖn H·ªìng √Çn", "Nguy·ªÖn L√™ Ch√≠ D≈©ng",
            "Nguy·ªÖn Minh ƒê·ª©c", "Nguy·ªÖn Thanh H·∫±ng", "B√πi M·∫°nh H√πng", "Nguy·ªÖn Ph√∫c L·ªôc",
            "Nguy·ªÖn Tr·ªçng Nghƒ©a", "Nguy·ªÖn Tr·ªçng Nghƒ©a", "Nguy·ªÖn Thi·ªán Nh√¢n", "H·ªì ƒê·ª©c Nh·∫≠t",
            "Nguy·ªÖn B·∫£o Thi√™n", "Nguy·ªÖn Th·ªã Thu Th·ªßy", "Tr·∫ßn H√† Uy√™n", "L√™ Ho√†ng Vi·ªát", "Ho√†ng Ng·ªçc H√† Vy"
        ];
        
        const ANIMAL_AVATARS = ['ü¶Å','üê∞','ü¶ä','üêº','üê®','ü¶Ñ','üêØ','üê∏','üê∑','üêµ','üê£','üêß','ü¶â','ü¶ã','üêû'];
        const HEART_COLORS = ['#ec4899', '#ef4444', '#f59e0b', '#8b5cf6', '#3b82f6', '#10b981'];

        // --- 2. ICONS ---
        const Icon = ({ name, size = 24, className = "", style = {} }) => {
            React.useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className} style={style}></i>;
        };

        // --- 3. BACKGROUND & EFFECTS ---
        const BokehBackground = () => (
            <div className="bokeh">
                {[...Array(20)].map((_, i) => (
                    <span key={i} style={{
                        left: Math.random() * 100 + '%',
                        width: Math.random() * 40 + 10 + 'px',
                        height: Math.random() * 40 + 10 + 'px',
                        animationDuration: Math.random() * 10 + 10 + 's',
                        animationDelay: Math.random() * 5 + 's',
                        background: `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.2})`
                    }}></span>
                ))}
            </div>
        );

        const HeartFountain = () => {
            return (
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none z-50">
                    <div className="absolute animate-ping opacity-75"><Icon name="heart" size={80} className="fill-pink-500 text-pink-500 opacity-50" /></div>
                    {[...Array(15)].map((_, i) => {
                        const color = HEART_COLORS[Math.floor(Math.random() * HEART_COLORS.length)];
                        return (
                            <div key={i} className="absolute top-0 left-0" style={{
                                '--tx': `${Math.cos((Math.random()*360)*(Math.PI/180)) * (80+Math.random()*60)}px`,
                                '--ty': `${Math.sin((Math.random()*360)*(Math.PI/180)) * (80+Math.random()*60) - 60}px`,
                                animation: `heart-pop ${0.6 + Math.random() * 0.4}s ease-out forwards`
                            }}>
                                <Icon name={i%2===0?"heart":"star"} size={16 + Math.random() * 12} className="fill-current drop-shadow-lg" style={{ color: color }} />
                            </div>
                        )
                    })}
                </div>
            );
        };

        const FairyDust = () => (
            <div className="absolute inset-0 z-20 pointer-events-none rounded-full overflow-hidden">
                {[...Array(8)].map((_, i) => (
                    <div key={i} className="absolute bg-white rounded-full shadow-[0_0_5px_white]" 
                         style={{ width: Math.random()*3+2+'px', height: Math.random()*3+2+'px', top: Math.random()*100+'%', left: Math.random()*100+'%', animation: 'pulse 1.5s infinite', animationDelay: Math.random()+'s' }} />
                ))}
            </div>
        );

        // --- 4. LOGIC & RANK SYSTEM (6 LEVELS) ---
        const getRankInfo = (hearts) => {
            // C·∫•p 6: ƒê·∫°i S·ª© ƒê·ªìng C·∫£m (50+) - Galaxy
            if (hearts >= 50) return {
                id: 'ambassador', name: 'ƒê·∫†I S·ª® ƒê·ªíNG C·∫¢M',
                bgClass: 'bg-white', badge: 'bg-gradient-to-r from-purple-600 via-pink-500 to-red-500 text-white shadow-lg shadow-purple-400/50',
                shadow: 'shadow-purple-300', effect: 'galaxy', textColor: 'shimmer-text', breathe: true
            };
            // C·∫•p 5: Qu·∫£ Y√™u Th∆∞∆°ng (40-49) - Sun
            if (hearts >= 40) return {
                id: 'fruit', name: 'QU·∫¢ Y√äU TH∆Ø∆†NG',
                bgClass: 'bg-white', badge: 'bg-gradient-to-r from-orange-500 to-yellow-500 text-white shadow-md shadow-orange-400/50',
                shadow: 'shadow-orange-200', effect: 'sun', textColor: 'text-orange-600', breathe: true
            };
            // C·∫•p 4: Hoa K·∫øt N·ªëi (30-39) - Flower
            if (hearts >= 30) return {
                id: 'flower', name: 'HOA K·∫æT N·ªêI',
                bgClass: 'bg-white', badge: 'bg-gradient-to-r from-pink-500 to-rose-500 text-white shadow-md shadow-pink-400/50',
                shadow: 'shadow-pink-200', effect: 'flower', textColor: 'text-pink-600', breathe: true
            };
            // C·∫•p 3: L√° S·∫ª Chia (20-29) - Water
            if (hearts >= 20) return {
                id: 'leaf', name: 'L√Å S·∫∫ CHIA',
                bgClass: 'bg-white', badge: 'bg-cyan-500 text-white shadow-sm shadow-cyan-300/50',
                shadow: 'shadow-cyan-100', effect: 'water', textColor: 'text-cyan-600', breathe: true
            };
            // C·∫•p 2: Ch·ªìi Th·∫•u Hi·ªÉu (10-19) - Leaf
            if (hearts >= 10) return {
                id: 'bud', name: 'CH·ªíI TH·∫§U HI·ªÇU',
                bgClass: 'bg-white', badge: 'bg-emerald-500 text-white shadow-sm shadow-emerald-300/50',
                shadow: 'shadow-emerald-100', effect: 'leaf', textColor: 'text-emerald-600', breathe: true
            };
            // C·∫•p 1: M·∫ßm L·∫Øng Nghe (0-9)
            return {
                id: 'seed', name: 'M·∫¶M L·∫ÆNG NGHE',
                bgClass: 'bg-white', badge: 'bg-gray-200 text-gray-500',
                shadow: 'shadow-sm', effect: 'none', textColor: 'text-gray-500', breathe: false
            };
        };

        // --- 5. AVATAR RINGS (MASSIVE ICONS) ---
        const AvatarRing = ({ type }) => {
            if (type === 'none') return null;
            // Large container for orbiting icons
            const containerClass = "absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[135%] h-[135%] pointer-events-none flex items-center justify-center";

            // Helper to generate orbiting icons
            const renderOrbits = (count, icon, colorClass, duration = '10s', reverse = false) => (
                <div className={`w-full h-full absolute ${reverse ? 'animate-spin-reverse' : 'animate-spin-slow'}`} style={{animationDuration: duration}}>
                    {[...Array(count)].map((_, i) => (
                        <div key={i} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" 
                             style={{ transform: `rotate(${i * (360/count)}deg) translate(70px) rotate(-${i * (360/count)}deg)` }}>
                             {/* Increase size 3x -> size ~36-48 */}
                             <Icon name={icon} size={36} className={colorClass + " drop-shadow-md"} />
                        </div>
                    ))}
                </div>
            );

            if (type === 'leaf') return (
                <div className={containerClass}>
                    <div className="w-full h-full ring-leaf opacity-80 animate-pulse-ring border-emerald-400"></div>
                    {renderOrbits(8, 'leaf', 'text-emerald-500 fill-emerald-200', '15s')}
                </div>
            );
            
            if (type === 'water') return (
                <div className={containerClass}>
                    <div className="w-full h-full ring-water animate-pulse-ring"></div>
                    <div className="absolute w-[90%] h-[90%] border border-cyan-300 rounded-full opacity-50 animate-spin-reverse"></div>
                    {renderOrbits(8, 'droplet', 'text-cyan-500 fill-cyan-200', '12s')}
                </div>
            );

            if (type === 'flower') return (
                <div className={containerClass}>
                     {renderOrbits(10, 'flower', 'text-pink-500 fill-pink-200', '20s')}
                     {/* Inner ring of hearts */}
                     <div className="w-[80%] h-[80%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 animate-spin-reverse">
                        {[...Array(6)].map((_, i) => (
                            <div key={i} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" 
                                 style={{ transform: `rotate(${i * 60}deg) translate(50px) rotate(-${i * 60}deg)` }}>
                                 <Icon name="heart" size={24} className="fill-rose-400 text-rose-500"/>
                            </div>
                        ))}
                     </div>
                     <div className="w-full h-full border-2 dotted border-pink-300 rounded-full opacity-60 animate-pulse"></div>
                </div>
            );

            if (type === 'sun') return (
                <div className={containerClass}>
                    <div className="w-full h-full ring-sun opacity-80 animate-pulse-ring"></div>
                    {renderOrbits(10, 'sun', 'text-orange-500 fill-yellow-300', '15s')}
                    <div className="absolute w-[120%] h-[120%] border border-orange-300 rounded-full opacity-50 animate-spin-slow"></div>
                </div>
            );

            if (type === 'galaxy') return (
                <div className={containerClass}>
                     <div className="magic-border-container"><div className="magic-border-layer" style={{'--border-color': '#d8b4fe'}}></div><div className="magic-border-layer reverse" style={{'--border-color': '#fcd34d'}}></div></div>
                     {/* Stardust */}
                     <FairyDust />
                     {renderOrbits(12, 'star', 'text-yellow-400 fill-yellow-100', '25s')}
                     {/* Inner sparkles */}
                     <div className="w-[80%] h-[80%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 animate-spin-reverse" style={{animationDuration:'15s'}}>
                        {[...Array(8)].map((_, i) => (
                            <div key={i} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" 
                                 style={{ transform: `rotate(${i * 45}deg) translate(55px) rotate(-${i * 45}deg)` }}>
                                 <Icon name="sparkles" size={28} className="text-purple-400"/>
                            </div>
                        ))}
                     </div>
                </div>
            );
            
            return null;
        };

        // --- 6. COMPONENTS ---
        const StudentCard = ({ student, onAddHeart, onUpdateStudent, onDeleteStudent }) => {
            const [isEditing, setIsEditing] = React.useState(false);
            const [editHearts, setEditHearts] = React.useState(student.hearts || 0);
            const [bursts, setBursts] = React.useState([]);
            
            const hearts = student.hearts || 0;
            const rank = getRankInfo(hearts);

            React.useEffect(() => setEditHearts(student.hearts || 0), [student.hearts]);

            const handleClick = () => {
                if (isEditing) return;
                const id = Date.now();
                setBursts(prev => [...prev, id]);
                setTimeout(() => setBursts(prev => prev.filter(b => b !== id)), 1000);
                onAddHeart(student.id);
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => onUpdateStudent(student.id, { avatarUrl: reader.result });
                    reader.readAsDataURL(file);
                }
            };

            const handleRemoveAvatar = (e) => { e.stopPropagation(); if (confirm("X√≥a ·∫£nh ƒë·∫°i di·ªán?")) onUpdateStudent(student.id, { avatarUrl: null }); };

            return (
                <div className={`relative group w-full cursor-pointer select-none transition-all duration-300 ${rank.breathe ? 'animate-breathe' : 'hover:-translate-y-1'}`} onClick={handleClick}>
                    <div className="min-h-[280px] md:min-h-[320px] h-full relative rounded-[1.8rem] p-[4px] overflow-hidden flex flex-col shadow-lg transition-shadow hover:shadow-2xl"> 
                        
                        {/* Background Layer */}
                        <div className={`absolute inset-0 ${rank.effect === 'galaxy' ? 'bg-gradient-to-tr from-purple-100 to-pink-100' : (rank.effect === 'sun' ? 'bg-gradient-to-tr from-yellow-50 to-orange-50' : 'bg-white')} rounded-[1.8rem]`}></div>
                        {rank.effect === 'none' && <div className="absolute inset-0 border-2 border-gray-200 rounded-[1.8rem]"></div>}
                        
                        {/* Card Body */}
                        <div className={`relative h-full w-full rounded-[1.5rem] flex flex-col items-center p-3 md:p-5 z-10 ${rank.bgClass} overflow-hidden`}>
                            <div className="absolute inset-0 bg-gradient-to-b from-white/60 to-transparent pointer-events-none"></div>
                            {bursts.map(id => <HeartFountain key={id} />)}

                            {/* Header: Rank & Tools */}
                            <div className="w-full flex justify-between items-center z-20 mb-3">
                                <span className={`text-[9px] md:text-[10px] font-extrabold uppercase tracking-wider px-3 py-1 rounded-full ${rank.badge}`}>{rank.name}</span>
                                <div className="flex gap-1">
                                    <button onClick={(e)=>{e.stopPropagation(); onDeleteStudent(student.id)}} className="text-gray-400 hover:text-red-600 bg-white/60 p-1.5 rounded-full transition-colors"><Icon name="trash-2" size={14} /></button>
                                    <button onClick={(e)=>{e.stopPropagation(); setIsEditing(!isEditing)}} className="text-gray-400 hover:text-blue-600 bg-white/60 p-1.5 rounded-full transition-colors"><Icon name="edit-2" size={14} /></button>
                                </div>
                            </div>

                            {/* Avatar & Magic Rings */}
                            <div className="relative z-10 mb-3 mt-auto group-hover:scale-105 transition-transform duration-300">
                                <AvatarRing type={rank.effect} />
                                <div className={`w-24 h-24 md:w-32 md:h-32 rounded-full bg-white shadow-xl flex items-center justify-center text-5xl md:text-7xl relative z-10 overflow-hidden border-[3px] border-white ring-1 ring-gray-100 group/avatar`}>
                                    {isEditing ? (
                                        <label className="cursor-pointer flex flex-col items-center text-gray-500 hover:text-pink-500 p-2 text-center">
                                            <Icon name="image-plus" size={20} />
                                            <span className="text-[8px] font-bold mt-1">ƒê·ªîI</span>
                                            <input type="file" accept="image/*" className="hidden" onChange={handleFileChange} />
                                        </label>
                                    ) : (
                                        <>
                                            {student.avatarUrl ? <img src={student.avatarUrl} className="w-full h-full object-cover" /> : <span className="drop-shadow-md">{student.avatar || 'ü¶Å'}</span>}
                                            {student.avatarUrl && !isEditing && (
                                                <div className="absolute inset-0 bg-black/40 opacity-0 group-hover/avatar:opacity-100 transition-opacity flex items-center justify-center">
                                                    <button onClick={handleRemoveAvatar} className="text-white bg-red-500 rounded-full p-1 shadow-lg hover:scale-110 transition-transform"><Icon name="x" size={20}/></button>
                                                </div>
                                            )}
                                        </>
                                    )}
                                </div>
                                <div className="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-white px-3 py-1 rounded-full shadow-md border-2 border-pink-100 flex items-center gap-2 min-w-[3.5rem] justify-center z-30">
                                    <Icon name="heart" size={14} className="fill-pink-500 text-pink-500 animate-bounce" />
                                    <span className="font-black text-gray-800 text-base md:text-lg">{hearts}</span>
                                </div>
                            </div>

                            {/* Footer Name & Button */}
                            <div className="mt-auto w-full text-center z-20" onClick={e => isEditing && e.stopPropagation()}>
                                 {isEditing ? (
                                    <div className="bg-white p-2 rounded-lg shadow border border-pink-200">
                                        <input type="number" value={editHearts} onChange={(e) => setEditHearts(e.target.value)} className="w-full border rounded px-2 py-1 text-center font-bold mb-2" />
                                        <button onClick={(e) => { e.stopPropagation(); onUpdateStudent(student.id, { hearts: parseInt(editHearts) }); setIsEditing(false); }} className="w-full bg-pink-500 text-white text-xs py-1 rounded">L∆∞u</button>
                                    </div>
                                ) : (
                                    <h3 className={`text-base md:text-lg font-black text-center px-1 leading-tight break-words ${rank.textColor || 'text-gray-700'}`}>{student.name}</h3>
                                )}
                            </div>
                            
                            {!isEditing && (
                                <button className="mt-3 w-full py-2.5 rounded-xl bg-pink-50 hover:bg-pink-100 text-pink-600 font-bold text-[10px] md:text-xs flex items-center justify-center gap-1 transition-colors z-20">
                                    <Icon name="heart" size={14} className="fill-current"/> T·∫∂NG TIM
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const SpeakerStick = ({ students }) => {
            const [chosen, setChosen] = React.useState(null);
            const [spinning, setSpinning] = React.useState(false);
            const [list, setList] = React.useState(students);
            React.useEffect(() => { if(!spinning) setList(students) }, [students, spinning]);
            const spin = () => {
                if(!students.length) return; setSpinning(true); setChosen(null); let c=0;
                const i = setInterval(() => { setList([...students].sort(()=>0.5-Math.random())); c++; if(c>20) { clearInterval(i); setChosen(students[Math.floor(Math.random()*students.length)]); setSpinning(false); } }, 100);
            };
            const reset = () => { setChosen(null); setDisplayStudents(students); }
            return (
                <div className="min-h-[60vh] flex flex-col items-center justify-center p-4">
                    {chosen && <div className="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4" onClick={()=>setChosen(null)}>
                        <div className="bg-white p-8 rounded-[2rem] shadow-2xl flex flex-col items-center animate-zoom-in border-8 border-yellow-400 text-center max-w-md w-full">
                            <div className="text-6xl mb-4">üëë</div>
                            <div className="w-40 h-40 rounded-full border-4 border-pink-500 overflow-hidden mb-4 flex items-center justify-center text-7xl bg-pink-50">
                                {chosen.avatarUrl ? <img src={chosen.avatarUrl} className="w-full h-full object-cover"/> : (chosen.avatar||'ü¶Å')}
                            </div>
                            <h2 className="text-2xl font-black text-pink-600 mb-2">{chosen.name}</h2><p className="font-bold text-gray-500">Ng∆∞·ªùi ƒê∆∞·ª£c Ch·ªçn!</p><button onClick={()=>setChosen(null)} className="px-10 py-3 bg-gray-100 hover:bg-gray-200 rounded-full font-bold text-gray-600 mt-4">Quay L·∫°i</button>
                        </div>
                    </div>}
                    <h2 className="text-3xl font-black text-gray-800 mb-6 flex items-center gap-2"><Icon name="mic" className="text-pink-600"/> V√íNG QUAY NG·∫™U NHI√äN</h2>
                    
                    {/* UPDATED GRID AND CARD SIZE HERE */}
                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4 mb-8 w-full max-w-6xl">
                        {list.map(s => (
                            <div key={s.id} className="flex flex-col items-center p-4 bg-white/90 backdrop-blur-sm rounded-2xl shadow-md border border-pink-50 hover:scale-105 transition-transform">
                                <div className="w-20 h-20 rounded-full bg-gray-50 flex items-center justify-center text-5xl overflow-hidden mb-2 shadow-inner border-2 border-white">
                                    {s.avatarUrl ? <img src={s.avatarUrl} className="w-full h-full object-cover"/> : (s.avatar||'ü¶Å')}
                                </div>
                                <span className="text-sm font-bold text-gray-700 text-center leading-tight">{s.name}</span>
                            </div>
                        ))}
                    </div>

                    <button onClick={spin} disabled={spinning||!students.length} className="px-14 py-5 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-black text-2xl rounded-full shadow-xl hover:scale-105 transition-transform flex items-center gap-3"><Icon name={spinning?"loader":"sparkles"} className={spinning?"animate-spin":""}/> {spinning?"ƒêANG QUAY...":"QUAY NGAY"}</button>
                </div>
            );
        };

        const Leaderboard = ({ students, className }) => {
            const sorted = [...students].sort((a,b) => (b.hearts||0) - (a.hearts||0));
            return (
                <div className="pb-24 max-w-4xl mx-auto">
                    <div className="text-center mb-8"><h2 className="text-3xl font-black text-gray-800 flex items-center justify-center gap-3"><Icon name="trophy" className="text-yellow-500"/> B·∫¢NG V√ÄNG {className}</h2></div>
                    <div className="bg-white/90 backdrop-blur rounded-[2rem] shadow-xl border border-white overflow-hidden">
                        {sorted.map((s, i) => (
                            <div key={s.id} className={`flex items-center p-4 border-b border-gray-100 ${i<3?'bg-yellow-50/50':''}`}>
                                <div className={`w-10 text-center font-black text-xl ${i<3?'text-yellow-500':'text-gray-400'}`}>{i<3?<Icon name="crown" size={24}/>:`#${i+1}`}</div>
                                <div className="w-12 h-12 bg-white border border-gray-200 rounded-full flex items-center justify-center mx-4 text-2xl overflow-hidden shrink-0">{s.avatarUrl?<img src={s.avatarUrl} className="w-full h-full object-cover"/>:(s.avatar||'ü¶Å')}</div>
                                <span className="flex-1 font-bold text-base text-gray-700 truncate">{s.name}</span>
                                <div className="flex items-center gap-1 px-3 py-1 bg-white rounded-full shadow-sm"><Icon name="heart" size={14} className="fill-pink-500 text-pink-500"/><span className="font-bold text-pink-600">{s.hearts||0}</span></div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const StoryWall = ({ stories, students, onAdd, onUpdate, onDelete }) => {
            const [txt, setTxt] = React.useState(''); const [author, setAuthor] = React.useState('anonymous'); const [editId, setEditId] = React.useState(null); const [editTxt, setEditTxt] = React.useState('');
            const submit = (e) => { e.preventDefault(); if(txt.trim()){ onAdd(txt, author); setTxt(''); setAuthor('anonymous'); }};
            const save = (id) => { if(editTxt.trim()){ onUpdate(id, editTxt); setEditId(null); }};

            return (
                <div className="h-full pb-24 max-w-4xl mx-auto">
                    <h2 className="text-3xl font-black text-gray-800 mb-6 flex items-center justify-center gap-3"><Icon name="book-open" className="text-blue-500"/> NH·∫¨T K√ù ƒê·ªíNG C·∫¢M</h2>
                    <form onSubmit={submit} className="mb-8 bg-white/90 p-5 rounded-[2rem] shadow-lg">
                        <div className="mb-3"><select value={author} onChange={e=>setAuthor(e.target.value)} className="p-2 rounded-xl border text-sm font-bold"><option value="anonymous">üïµÔ∏è ·∫®n danh</option>{students.map(s=><option key={s.id} value={s.id}>üë§ {s.name}</option>)}</select></div>
                        <div className="relative"><textarea value={txt} onChange={e=>setTxt(e.target.value)} className="w-full p-4 pr-16 rounded-xl border-2 border-transparent bg-gray-50 focus:bg-white focus:border-pink-300 focus:outline-none h-32 resize-none text-base placeholder-gray-400" placeholder="Chia s·∫ª c√¢u chuy·ªán..." /><button className="absolute bottom-3 right-3 bg-blue-500 text-white p-3 rounded-full shadow hover:scale-110 transition-transform"><Icon name="send" size={20}/></button></div>
                    </form>
                    <div className="flex-1 space-y-4">
                        {stories.map(s => (
                            <div key={s.id} className="bg-white/90 p-6 rounded-[2rem] shadow border border-white group relative">
                                <div className="flex justify-between mb-2">
                                    <div className="flex items-center gap-2"><span className="text-2xl">{s.authorAvatar ? <img src={s.authorAvatar} className="w-8 h-8 rounded-full object-cover"/> : (s.authorId==='anonymous'?'üïµÔ∏è':'üë§')}</span><span className="font-bold text-sm text-gray-700">{s.authorName||'·∫®n danh'}</span></div>
                                    <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={()=>{setEditId(s.id);setEditTxt(s.content)}} className="text-blue-400"><Icon name="edit-2" size={14}/></button><button onClick={()=>onDelete(s.id)} className="text-red-400"><Icon name="trash-2" size={14}/></button></div>
                                </div>
                                {editId===s.id ? (<div className="mt-2"><textarea value={editTxt} onChange={e=>setEditTxt(e.target.value)} className="w-full p-2 border rounded" rows="3"/><div className="flex justify-end gap-2 mt-2"><button onClick={()=>setEditId(null)} className="text-xs text-gray-500">H·ªßy</button><button onClick={()=>save(s.id)} className="text-xs bg-blue-500 text-white px-3 py-1 rounded">L∆∞u</button></div></div>) : (<p className="text-gray-700 text-lg italic">"{s.content}"</p>)}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- ROOT APP ---
        const App = () => {
            const [activeTab, setActiveTab] = React.useState('tracker');
            const [className, setClassName] = React.useState('L·ªõp 10H');
            const [students, setStudents] = React.useState([]);
            const [stories, setStories] = React.useState([]);

            React.useEffect(() => {
                const savedClass = localStorage.getItem('app_className');
                if (savedClass) setClassName(savedClass);
                const savedStudents = localStorage.getItem('class10h_students');
                if (savedStudents) setStudents(JSON.parse(savedStudents));
                const savedStories = localStorage.getItem('class10h_stories');
                if (savedStories) setStories(JSON.parse(savedStories));
            }, []);

            React.useEffect(() => { localStorage.setItem('app_className', className); }, [className]);
            React.useEffect(() => { localStorage.setItem('class10h_students', JSON.stringify(students)); }, [students]);
            React.useEffect(() => { localStorage.setItem('class10h_stories', JSON.stringify(stories)); }, [stories]);

            const changeClassName = () => { const n = prompt("T√™n l·ªõp:", className); if(n) setClassName(n); };
            const addHeart = (id) => setStudents(prev => prev.map(s => s.id === id ? { ...s, hearts: (s.hearts || 0) + 1 } : s));
            const updateStudent = (id, d) => setStudents(prev => prev.map(s => s.id === id ? { ...s, ...d } : s));
            const deleteStudent = (id) => { if(confirm("X√≥a h·ªçc sinh n√†y?")) setStudents(prev => prev.filter(s => s.id !== id)); };
            const addStudent = (name) => { if(!name) return; setStudents(prev=>[...prev, {id:Date.now().toString(), name, hearts:0, avatar: ANIMAL_AVATARS[Math.floor(Math.random()*ANIMAL_AVATARS.length)], createdAt: new Date().toISOString()}]); };
            const importClass = () => { if(students.length>0 && !confirm("Ghi ƒë√® danh s√°ch?")) return; setStudents(prev=>[...prev, ...CLASS_10H_STUDENTS.map(n=>({id:Date.now()+Math.random(), name:n, hearts:0, avatar: ANIMAL_AVATARS[Math.floor(Math.random()*ANIMAL_AVATARS.length)], createdAt: new Date().toISOString()}))]); };
            const resetAllHearts = () => { if(confirm("Reset ƒëi·ªÉm v·ªÅ 0?")) setStudents(prev=>prev.map(s=>({...s, hearts:0}))); };
            
            const addStory = (c, aid) => {
                let aname = "·∫®n danh", aavt = null;
                if(aid !== 'anonymous') { const s = students.find(i=>i.id===aid); if(s) { aname=s.name; aavt=s.avatarUrl||s.avatar; } }
                setStories(prev=>[{id:Date.now().toString(), content:c, authorId:aid, authorName:aname, authorAvatar:aavt, createdAt: new Date().toLocaleString('vi-VN')}, ...prev]);
            };
            const updateStory = (id, c) => setStories(prev=>prev.map(s=>s.id===id?{...s, content:c}:s));
            const deleteStory = (id) => { if(confirm("X√≥a nh·∫≠t k√Ω?")) setStories(prev=>prev.filter(s=>s.id!==id)); };

            return (
                <div className="min-h-screen flex flex-col md:flex-row p-2 md:p-6 gap-4 max-w-[1600px] mx-auto relative">
                    <div className="aurora-bg"></div>
                    <BokehBackground />

                    {/* Mobile Header */}
                    <div className="md:hidden w-full flex flex-col items-center justify-center gap-2 pt-4 pb-2 z-50">
                        <img src="logo.png" alt="Tr∆∞·ªùng" className="h-28 w-auto object-contain drop-shadow-md animate-logo" />
                        <img src="lim.png" alt="LIM" className="h-4 w-auto object-contain drop-shadow-md animate-logo mt-1" />
                    </div>

                    {/* Sidebar Desktop */}
                    <div className="hidden md:flex flex-col w-72 bg-white/70 backdrop-blur-2xl rounded-[2.5rem] p-6 shadow-2xl h-[88vh] sticky top-6 border border-white/50">
                        <div className="mb-4 flex flex-col items-center justify-center gap-2">
                             <img src="logo.png" alt="Tr∆∞·ªùng" className="h-24 w-auto object-contain drop-shadow-lg animate-logo"/>
                             <img src="lim.png" alt="LIM" className="h-4 w-auto object-contain drop-shadow-lg animate-logo"/>
                        </div>
                        <div className="flex flex-col items-center gap-2 mb-4 px-2 text-center">
                             <h1 className="font-black text-lg leading-tight tracking-tight animate-logo rainbow-title flex flex-col gap-1">
                                <span>CHI·∫æN D·ªäCH</span>
                                <span>L·∫ÆNG NGHE ƒê·ªíNG C·∫¢M</span>
                             </h1>
                             <div onClick={changeClassName} className="mt-2 bg-white/80 px-3 py-1 rounded-full border border-pink-200 shadow-sm cursor-pointer hover:scale-105 transition-transform">
                                <span className="text-xs font-bold text-pink-600 uppercase tracking-wider">{className} <Icon name="edit-3" size={10} className="inline"/></span>
                             </div>
                        </div>
                        <div className="flex flex-col gap-2 flex-1">
                            {[{id:'tracker',l:'ƒê·∫•u Tr∆∞·ªùng Tim',i:'heart'},{id:'stick',l:'C√¢y G·∫≠y N√≥i',i:'mic'},{id:'stories',l:'Nh·∫≠t K√Ω L·ªõp',i:'book-open'},{id:'ranking',l:'B·∫£ng V√†ng',i:'trophy'}].map(t => (
                                <button key={t.id} onClick={()=>setActiveTab(t.id)} className={`flex items-center gap-4 px-5 py-3 rounded-[1.2rem] font-bold text-base transition-all duration-300 group ${activeTab===t.id ? 'bg-white text-pink-600 shadow-xl scale-105' : 'text-gray-500 hover:bg-white/50 hover:text-pink-500'}`}>
                                    <Icon name={t.i} size={20} className={`transition-colors ${activeTab===t.id ? 'fill-pink-200' : 'group-hover:text-pink-400'}`}/> {t.l}
                                </button>
                            ))}
                        </div>
                        <div className="mt-auto pt-4 border-t border-gray-200/50 text-center">
                            <p className="text-[10px] text-gray-400 font-handwriting mt-1">Designed by Th·∫ßy Th√°i Minh Nguy√™n</p>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="flex-1 bg-white/40 backdrop-blur-3xl rounded-[1.5rem] md:rounded-[3rem] p-3 md:p-8 shadow-sm border border-white/40 min-h-[85vh] relative overflow-hidden mb-20 md:mb-0">
                        <img src="lim.png" alt="Logo LIM" className="hidden md:block absolute top-6 right-6 w-24 object-contain drop-shadow-lg z-20 hover:scale-110 transition-transform duration-300 opacity-80"/>

                        {activeTab === 'tracker' && (
                            <div className="space-y-4 md:space-y-6">
                                <div className="flex flex-col md:flex-row justify-between items-center bg-white/60 p-4 rounded-[1.5rem] border border-white shadow-sm gap-3">
                                    <h2 className="text-lg md:text-2xl font-black flex items-center gap-2 cursor-pointer transition-all hover:scale-105 text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 uppercase text-center md:text-left" onClick={changeClassName}>
                                        <div className="p-1.5 bg-yellow-100 rounded-full hidden md:block"><Icon name="sparkles" className="text-yellow-600 fill-yellow-600" size={18} /></div> 
                                        DANH S√ÅCH H·ªåC SINH {className.toUpperCase()}
                                    </h2>
                                    <div className="flex gap-2 w-full md:w-auto">
                                        {students.length===0 ? <button onClick={importClass} className="flex-1 md:flex-none bg-green-500 text-white px-4 py-2 rounded-xl font-bold shadow-lg hover:scale-105 flex items-center justify-center gap-2 text-xs"><Icon name="download" size={16}/> Nh·∫≠p L·ªõp M·∫´u</button> : 
                                        <><button onClick={resetAllHearts} className="flex-1 md:flex-none bg-red-50 text-red-500 border border-red-100 px-3 py-2 rounded-xl font-bold hover:bg-red-100 flex items-center justify-center gap-2 text-xs"><Icon name="rotate-ccw" size={14}/> Reset</button>
                                        <button onClick={()=>addStudent(prompt("T√™n:"))} className="flex-1 md:flex-none bg-white border-2 border-pink-100 text-pink-500 px-4 py-2 rounded-xl font-bold hover:bg-pink-50 flex items-center justify-center gap-2 text-xs"><Icon name="plus" size={14}/> Th√™m</button></>}
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 md:gap-5">
                                    {students.map(s => <StudentCard key={s.id} student={s} onAddHeart={addHeart} onUpdateStudent={updateStudent} onDeleteStudent={deleteStudent} />)}
                                </div>
                            </div>
                        )}
                        {activeTab === 'stick' && <SpeakerStick students={students} />}
                        {activeTab === 'ranking' && <Leaderboard students={students} className={className} />}
                        {activeTab === 'stories' && <StoryWall stories={stories} students={students} onAdd={addStory} onUpdate={updateStory} onDelete={deleteStory} />}
                    </div>

                    {/* Mobile Nav */}
                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-pink-100 p-2 pb-4 flex justify-around z-50 rounded-t-[1.2rem] shadow-[0_-5px_30px_rgba(0,0,0,0.1)]">
                        {[{id:'tracker',i:'heart',l:'Tim'},{id:'stick',i:'mic',l:'G·∫≠y'},{id:'stories',i:'book-open',l:'Nh·∫≠t K√Ω'},{id:'ranking',i:'trophy',l:'BXH'}].map(t => (
                            <button key={t.id} onClick={()=>setActiveTab(t.id)} className={`flex flex-col items-center gap-0.5 p-2 rounded-xl transition-all w-16 ${activeTab===t.id ? 'text-pink-600 bg-pink-50' : 'text-gray-400'}`}>
                                <Icon name={t.i} size={20} className={activeTab===t.id?'fill-pink-200':''} /> <span className="text-[9px] font-bold">{t.l}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
